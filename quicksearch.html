dger Fabric design aimed at an introductory level of understanding, so that you can be on your way to setting up the development environment. For a comprehensive description of the concepts, the architecture, please visit the official Hyperledger Fabric documentation. First of all, you will need an orderer. But isn't an orderer responsible for the consensus? Why start here? It's true that the main responsibility of the ordering service of a Hyperledger Fabric blockchain network is to provide consensus on a transaction among the maintainers of the ledger, a.k.a the committer nodes. However, the ordering service also maintains critical data about the overall network: what organizations are participating, what channels have been created, which organizations are part of a given channel, and last but not least what policies are in place for any kind of change to the network. In essence, the ordering service holds the network together. Ok we've got to have an orderer node so we can add participating organizations to it and get a network started. Next you would need peers for each participating organization in order to participate in transaction endorsing and maintaining the ledger. The peer nodes play two roles: endorser and committer. A peer's endorser role may be enabled or disabled based on the bootstrap configuration. Note that all peers are always committers. For high availability you would want more than one peer for each organization in a real deployment. For the development environment, one peer per organization is sufficient under most circumstances. This peer will be both an endorser and a committer. It will be sent transaction proposals to endorse and queries to discover information from the ledger. Another important role that peer nodes play is broadcasting events to interested parties. Whenever a block is added to the ledger, an event is sent by the peer through a dedicated streaming port. Any application within the organization can register themselves to listen on that port to get notified. The final piece of the puzzle is identities. Every operation in a Hyperledger Fabric network must be digitially signed for the purposes of access control, or provenance/auditing (who did what), or both. As of v1.0, identities are based on the Public Key Infrastructure (PKI)) standards. Every orderer node, every peer node and every user/transactor must have a key pair with the public key wrapped in a x.509 certificate signed by a Certificate Authority (CA). Since x.509 is an open standard, Hyperledger Fabric would work with any existing certificate authority. This is typically a painful process with lots of potential red tape to get real certificates, so for the development purposes it is a popular practice to use self-signed certificates locally generated. As you will see in the later section, the Hyperledger Fabric provides tools to make this less painful. Also related to identities, you should make a decision on whether Fabric-CA should be part of your solution. This is a server with REST APIs that supports dynamic identity management with registration, enrollment (getting certificates), revocation and re-enrollment. So it is very useful in providing user identities on the fly. Note that user identities provisioned this way are only of the MEMBER role, which means it won't be able to perform certain operations reserved for the ADMIN role: create/update channel install/instantiate chaincode query installed/instantiated chaincodes For these privileged operations, the client must use an ADMIN user to submit the request. If you choose to not use Fabric-CA, everything will still work, but the application is responsible for managing the user certificates. PrerequisitesYou will need the following software: Docker and Docker Compose - see Hyperledger Fabric for details Nodejs v6.2.0 - 6.10.0, 8.4.0+ ( Node v7+ is not supported ) Prepare crypto materialsAs discussed above, identities are established with x.509 certificates. If you think about it, we will need a whole bunch of certificates because there are many identities involved: peers need identities to sign endorsements orderers need identities to sign proposed blocks for the committers to validate and append to the ledger applications need identities to sign transaction requests the Fabric CA themselves also need identities, so their signatures in the certificates can be validated Luckily there is a tool for that. Follow this guide to use the cryptogen tool to generate all the required keys and certificates in one swoop. Note that the cryptogen tool will automatically generate identities for the Fabric CA nodes for each orderer and peer organization, which can be used to start the Fabric-CA servers (if you choose to use it as part of the solution as discussed above). In addition, it also generates one admin user of the ADMIN role with the privileges to perform admin-level operations listed above. Finally, it also generates regular users (MEMBER role) for submitting transactions. This would get us all the crypto materials needed to start things up. Getting things rolling for real - the genesis blockAs discussed above, the orderer should be the first step to bootstrap (launch) a network. The orderer will need the initial configurations wrapped inside a genesis block. Follow the instructions here to use the congigtxgen tool to generate a genesis.block. The output, a genesis block file for the orderer, will be used in the next step to launch the orderer node. Start the networkNow we are ready to put it all together. The easiest way to launch the development environment is to use docker-compose. Follow the instructions here to start the network. To minimize the chances of a mistake, you may wish to run the network without TLS. The above steps give you a development environment. Now before you can ask it to process any transactions, you must first create a channel. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"tutorial-channel-create.html":{"id":"tutorial-channel-create.html","title":"Tutorial: How to create a Hyperledger Fabric channel","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package How to create a Hyperledger Fabric channel This tutorial illustrates the creation of a Hyperledger Fabric channel using the Node.js fabric-client SDK. It shows how to use an initial (default) channel definition and how to start with that definition to build a custom definition. The process to create a network and channels also involves creating and working with cryptographic material, this will not be discussed here. For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration cryptographic generation see cryptogen configuration transaction generator see configtxgen configuration translation tool see configtxlator The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), protobuf, and of Node application development, including the use of the Javascript Promise. The examples shown below are based on the balance-transfer sample application. see Hyperledger Fabric Samples steps of a channel create: run the configtxgen tool to generate a genesis block run the configtxgen tool to generate an initial binary configuration definition get a sign-able channel definition in one of two ways use the initial binary channel configuration definition use the fabric-client SDK to extract the sign-able channel definition from the initial binary channel configuration definition build a custom definition use the configtxlator to convert the initial binary channel configuration definition to readable text edit the readable text more info use the configtxlator to convert the edited text to a sign-able channel definition use the fabric-client SDK to sign the sign-able channel definition use the fabric-client SDK to send the signatures and the sign-able channel definition to the orderer use the fabric-client SDK to have the peer join the channel then new channel may be used Use the initial definition to build a sign-able channel definitionThe initial binary channel configuration definition generated by the configtxgen tool is a binary file containing the Hyperledger Fabric configuration protobuf common.Envelope element. Inside this element is the common.ConfigUpdate protobuf element. This configuration element is the one that must be signed. A profile element in the configtx.yaml is the source for the initial binary channel configuration definition created by the configtxgen tool. ../../../bin/configtxgen -channelID mychannel -outputCreateChannelTx mychannel.tx -profile TwoOrgsChannelHave the fabric-client SDK extract the config update element from the mychannel.tx file // first read in the file, this gives us a binary config envelope let envelope_bytes = fs.readFileSync(path.join(__dirname, 'fabric-samples/balance-transfer/artifacts/channel/mychannel.tx')); // have the nodeSDK extract out the config update var config_update = client.extractChannelConfig(envelope_bytes);The binary config_update may now be used in the signing process and sent to the orderer for channel creation. You may ask why is a common.ConfigUpdate used for a create. This makes the process of create and update the same. The create of a new channel is a delta on what is defined in the system channel and an update is a delta on what is defined in the channel. The common.ConfigUpdate object submitted will only contain the changes for both a create and an update. Creating a custom sign-able channel definitionThe easiest way to get started with creating a custom channel configuration is to have the configtxlator convert an existing binary that has been or could be used to create a new channel to human readable JSON. There are many elements of the configuration and it would be very difficult to start with nothing. Using the same configtx.yaml file used to generate your Hyperledger Fabric network, use the configtxgen tool to create a initial binary configuration definition for a new channel. Then by sending that binary to the configtxlator to convert it to JSON, you will be able to see the layout and have a starting point. That JSON could also be used as a template for creating other new channels on your network. A new channel will inherit settings from the system channel for settings not defined in the new channel configuration. Organizations that will be on the new channel must be defined in a consortium on the system channel. Therefore having the readable definition of the system channel of your network would be helpful when creating a new channel. Send the genesis.block that was used to start the Hyperledger Fabric network to the configtxlator to get a JSON file to be used as a reference. Use the configtxgen tool to produce the binary config files. From the sample directory fabric-samples/balance-transfer/artifacts/channel. export FABRIC_CFG_PATH=$PWD ../../../bin/configtxgen -outputBlock genesis.block -profile TwoOrgsOrdererGenesis ../../../bin/configtxgen -channelID mychannel -outputCreateChannelTx mychannel.tx -profile TwoOrgsChannel Send the two binary files to the configtxlator service. Since this step is done only once and does not require a Node.js application, we will use cURL to simplify and speed up getting the results. Notice that configtxlator service path has decode (convert from binary to JSON). The path must also include the type of object of the binary, in the first case, it is a common.Block. The &quot;decode&quot; or &quot;encode&quot; may be done for any of the protobuf message object types found in the fabric-client\\lib\\protos directory protobuf files. First start the configtxlator service, from the fabric-samples/bin directory ./configtxlator startThen curl -X POST --data-binary @genesis.block http://127.0.0.1:7059/protolator/decode/common.Block &gt; genesis.json curl -X POST --data-binary @mychannel.tx http://127.0.0.1:7059/protolator/decode/common.Envelope &gt; mychannel.jsonThe results of decoding the file mychannel.tx which is a common.Envelope produced by the configtxgen tool contains a common.ConfigUpdate object. This object has the name &quot;config_update&quot; within the &quot;payload.data&quot; JSON object. This is the object that is needed as the source of the template to be used for creating new channels. The common.ConfigUpdate is the object that will be signed by all organizations and submitted to the orderer to create a new channel. The following is the extracted JSON &quot;config_update&quot; (common.ConfigUpdate) object from the decode of the &quot;TwoOrgsChannel&quot; channel create binary generated above. { &quot;channel_id&quot;: &quot;mychannel&quot;, &quot;read_set&quot;: { &quot;groups&quot;: { &quot;Application&quot;: { &quot;groups&quot;: { &quot;Org1MSP&quot;: {} } } }, &quot;values&quot;: { &quot;Consortium&quot;: { &quot;value&quot;: { &quot;name&quot;: &quot;SampleConsortium&quot; } } } }, &quot;write_set&quot;: { &quot;groups&quot;: { &quot;Application&quot;: { &quot;groups&quot;: { &quot;Org1MSP&quot;: {} }, &quot;mod_policy&quot;: &quot;Admins&quot;, &quot;policies&quot;: { &quot;Admins&quot;: { &quot;policy&quot;: { &quot;type&quot;: 3, &quot;value&quot;: { &quot;rule&quot;: &quot;MAJORITY&quot;, &quot;sub_policy&quot;: &quot;Admins&quot; } } }, &quot;Readers&quot;: { &quot;policy&quot;: { &quot;type&quot;: 3, &quot;value&quot;: { &quot;sub_policy&quot;: &quot;Readers&quot; } } }, &quot;Writers&quot;: { &quot;policy&quot;: { &quot;type&quot;: 3, &quot;value&quot;: { &quot;sub_policy&quot;: &quot;Writers&quot; } } } }, &quot;version&quot;: &quot;1&quot; } }, &quot;values&quot;: { &quot;Consortium&quot;: { &quot;value&quot;: { &quot;name&quot;: &quot;SampleConsortium&quot; } } } } }Note that the Consortium name used must exist on the system channel. All organizations that you wish to add to the new channel must be defined under in the Consortium section with that name on the system channel. Use the decoded genesis block to verify all values, for example by looking in the genesis.json file generated above. To add an organizations to the channel, they must be placed under the groups section under the Applications section as shown above. See that Org1MSP is a property of Applications.groups section. In this example all of the settings for the organization Org1MSP will be inherited from the system channel (notice the empty object &quot;{}&quot; for this organization's properties). To see the current settings for this organization look within the SampleConsortium section under the Consortium section of the system channel (the genesis block of the system channel). Once you have a JSON configuration representing your channel, send it the configtxlator to be encoded into a configuration binary. The following example of sending a REST request to the configtxlator uses the Node.js package superagent because of the ease of use for HTTP requests. var response = superagent.post('http://127.0.0.1:7059/protolator/encode/common.ConfigUpdate', config_json.toString()) .buffer() .end((err, res) =&gt; { if(err) { logger.error(err); return; } config_proto = res.body; });Signing and submitting the channel updateThe binary configuration must be signed by all organizations. The application will have to store the binary configuration and have it available to be signed along with storing all the signatures as it collects them. Then once the signing is complete, the application will send the binary configuration and all the signatures to the orderer using the fabric-client SDK API createChannel(). First the signing, assuming the client fabric-client SDK object has a valid user in a required organization var signature = client.signChannelConfig(config_proto); signatures.push(signature);Now it is time for the channel create, assuming that the signatures object is an array of common.ConfigSignature returned by the client.signChannelConfig() method. Note: The orderer must be started with the genesis.block that was generated from the same configuration file as the initial binary channel configuration definition // create an orderer object to represent the orderer of the network var orderer = client.newOrderer(url,opts); // have the SDK generate a transaction id let tx_id = client.newTransactionID(); request = { config: config_proto, //the binary config signatures : signatures, // the collected signatures name : 'mychannel', // the channel name orderer : orderer, //the orderer from above txId : tx_id //the generated transaction id }; // this call will return a Promise client.createChannel(request)The createChannel API returns a Promise to return the status of the submit. The channel create will take place asynchronously by the orderer. After a small delay of a few seconds the channel will have been created by the orderer and may now be joined by the peers. Issue the following to the peers that are required on the channel. This is a two step process of first getting the genesis block of the channel and then sending it to the peer. In the following example the genesis block was retrieved from the orderer, but could have also been loaded from a file. // set the channel up with network endpoints var orderer = client.newOrderer(orderer_url,orderer_opts); channel.addOrderer(orderer); var peer = client.newPeer(peer_url,peer_opts); channel.addPeer(peer); tx_id = client.newTransactionID(); let g_request = { txId : tx_id }; // get the genesis block from the orderer channel.getGenesisBlock(g_request).then((block) =&gt;{ genesis_block = block; tx_id = client.newTransactionID(); let j_request = { targets : targets, block : genesis_block, txId : tx_id }; // send genesis block to the peer return channel.joinChannel(j_request); }).then((results) =&gt;{ if(results &amp;&amp; results.response &amp;&amp; results.response.status == 200) { // join successful } else { // not good } });This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "}}
