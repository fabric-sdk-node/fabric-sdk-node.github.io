yValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: CryptoSuite_PKCS11 CryptoSuite_PKCS11 PKCS#11-compliant implementation to support Hardware Security Modules. new CryptoSuite_PKCS11(keySize, hash, opts) Parameters: Name Type Description keySize number Length of key (in bytes), a.k.a &quot;security level&quot; hash string Optional. Hash algorithm, supported values are &quot;SHA2&quot; and &quot;SHA3&quot; opts Object Options are of the form { lib: string, // the library package to support this implementation slot: number, // the hardware slot number pin: string, // the user's PIN usertype: number, // the user type readwrite: boolean // true if the session is read/write or false if read-only } If 'lib' is not specified or null, its value will be taken from the CRYPTO_PKCS11_LIB env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-lib key in the configuration file. If 'slot' is not specified or null, its value will be taken from the CRYPTO_PKCS11_SLOT env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-slot key in the configuration file. If 'pin' is not specified or null, its value will be taken from the CRYPTO_PKCS11_PIN env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-pin key in the configuration file. If 'usertype' is not specified or null, its value will be taken from the CRYPTO_PKCS11_USERTYPE env var, if the env var is not set, its value will be taken from the crypto-pkcs11-usertype key in the configuration file, if the config value is not set, its value will default to 1. The value will not be validated, assumes the C_Login will validate. --- from http://docs.oasis-open.org/pkcs11/pkcs11-base/v2.40/os/pkcs11-base-v2.40-os.html 0 CKU_SO 0UL 1 CKU_USER 1UL 2 CKU_CONTEXT_SPECIFIC 2UL 4294967295 max allowed 0xFFFFFFFFUL If 'readwrite' is not specified or null, its value will be taken from the CRYPTO_PKCS11_READWRITE env var, if the env var is not set, its value will be taken from the crypto-pkcs11-readwrite key in the configuration file, if the config value is not set, its value will default to true. Extends module:api.CryptoSuite Methods decrypt() This is an implementation of module:api.CryptoSuite#decrypt Decrypts cipherText using key. The opts argument is not supported yet. Overrides: module:api.CryptoSuite#decrypt deriveKey() This is an implementation of module:api.CryptoSuite#deriveKey Overrides: module:api.CryptoSuite#deriveKey encrypt() This is an implementation of module:api.CryptoSuite#encrypt Encrypts plainText using key. The opts argument is not supported. Overrides: module:api.CryptoSuite#encrypt generateEphemeralKey() Generate an ephemeral key. Inherited From: module:api.CryptoSuite#generateEphemeralKey Throws: Will throw an error if not implemented Returns: An instance of the Key class Type module:api.Key generateKey() This is an implementation of module:api.CryptoSuite#generateKey Returns an instance of module.api.Key representing the private key, which also encapsulates the public key. By default the generated key (keypar) is (are) ephemeral unless opts.ephemeral is set to false, in which case the key (keypair) will be saved across PKCS11 sessions by the HSM hardware. Overrides: module:api.CryptoSuite#generateKey Returns: Promise of an instance of module:PKCS11_ECDSA_KEY containing the private key and the public key. Type module:api.Key getKey() This is an implementation of module:api.CryptoSuite#getKey Returns the key this CSP associates to the Subject Key Identifier ski. Overrides: module:api.CryptoSuite#getKey hash() This is an implementation of module:api.CryptoSuite#hash The opts argument is not supported yet. Overrides: module:api.CryptoSuite#hash importKey() This is an implementation of module:api.CryptoSuite#importKey Overrides: module:api.CryptoSuite#importKey &lt;abstract&gt; setCryptoKeyStore(cryptoKeyStore) Set the cryptoKeyStore. When the application needs to use a key store other than the default, it should use the Client newCryptoKeyStore to create an instance and use this function to set the instance on the CryptoSuite. Parameters: Name Type Description cryptoKeyStore CryptoKeyStore The cryptoKeyStore. Inherited From: module:api.CryptoSuite#setCryptoKeyStore Overrides: module:api.CryptoSuite#setCryptoKeyStore sign() This is an implementation of module:api.CryptoSuite#sign Signs digest using key k. Overrides: module:api.CryptoSuite#sign verify() This is an implementation of module:api.CryptoSuite#verify Verifies signature against key k and digest Overrides: module:api.CryptoSuite#verify Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"DiscoveryEndorsementHandler.html":{"id":"DiscoveryEndorsementHandler.html","title":"Class: DiscoveryEndorsementHandler","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports ert that was signed by TCA under name &quot;Organization 1&quot;, would be &quot;Organization 1&quot;. - OrganizationUnit of an alternative implementation of tcert signed by a public CA used by organization &quot;Organization 1&quot;, could be provided in the clear as part of that tcert structure that this call would be able to return. Returns: Type string isValid() This uses the rules that govern this identity to validate it. E.g., if it is a fabric TCert implemented as identity, validate will check the TCert signature against the assumed root certificate authority. Returns: Type boolean serialize() Converts this identity to bytes Returns: protobuf-based serialization with two fields: &quot;mspid&quot; and &quot;certificate PEM bytes&quot; Type Buffer verify(msg, signature, opts) Verify a signature over some message using this identity as reference Parameters: Name Type Description msg Array.&lt;byte&gt; The message to be verified signature Array.&lt;byte&gt; The signature generated against the message &quot;msg&quot; opts Object Options include 'policy' and 'label' TODO (not implemented yet) verifyAttributes() Verify attributes against the given attribute spec TODO: when this method's design is finalized Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"IdentityService.html":{"id":"IdentityService.html","title":"Class: IdentityService","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_EC ray.&lt;byte&gt; A protobuf-based serialization of an object with two fields: mspid and idBytes for certificate PEM bytes storeKey boolean if the user should be stored in the key store. Only when false will a promise not be returned Returns: Promise for an Identity instance or or the Identity object itself if &quot;storeKey&quot; argument is false Type Promise getDefaultSigningIdentity() Returns the default signing identity Returns: Type SigningIdentity getId() Get provider identifier Returns: Type string getOrganizationUnits() Get organizational unit identifiers Returns: Type Array.&lt;string&gt; getPolicy() Obtain the policy to govern changes Returns: Type Object getSigningIdentity(identifier) Returns a signing identity corresponding to the provided identifier Parameters: Name Type Description identifier string The identifier of the requested identity object Returns: Type SigningIdentity toProtobuf() Returns the Protobuf representation of this MSP Config validate(id) Checks whether the supplied identity is valid Parameters: Name Type Description id Identity Returns: Type boolean Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"MSPManager.html":{"id":"MSPManager.html","title":"Class: MSPManager","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fab essages are exchanged in both directions. The broadcast() API is for sending transactions to the orderer for processing. The deliver() API is for asking the orderer for information such as channel configurations. new Orderer(url, opts) Constructs an Orderer object with the given url and opts. An orderer object encapsulates the properties of an orderer node and the interactions with it via the grpc stream API. Orderer objects are used by the Client objects to broadcast requests for creating and updating channels. They are also used by the Channel objects to broadcast requests for ordering transactions. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the orderer. Extends Remote Methods close() Close the service connection. getClientCertHash() Get the client certificate hash Inherited From: Remote#getClientCertHash Returns: The hash of the client certificate Type Array.&lt;byte&gt; getName() Get the name. This is a client-side only identifier for this object. Inherited From: Remote#getName Returns: The name of the object Type string getUrl() Get the URL of this object. Inherited From: Remote#getUrl Returns: Get the URL associated with the object. Type string sendBroadcast(envelope, timeout) Send a Broadcast message to the orderer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains either a ConfigUpdateEnvelope or a Transaction in the payload.data property of the envelope. timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Throws: SYSTEM_TIMEOUT | REQUEST_TIMEOUT Returns: A Promise for a BroadcastResponse object Type Promise sendDeliver(envelope) Send a Deliver message to the orderer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains a SeekInfo in the payload.data property of the envelope. The header.channelHeader.type must be set to common.HeaderType.DELIVER_SEEK_INFO Throws: SYSTEM_TIMEOUT | REQUEST_TIMEOUT Returns: A Promise for a protobuf object of type common.Block. Note that this is NOT the same type of object as the Block returned by the BlockDecoder.decode() method and various other methods. A Block is a pure javascript object, whereas the object returned by this method is a protobuf object that contains accessor methods, getters and setters, and toBuffer() for each property to be used for further manipulating the object and convert to and from byte arrays. Type Promise setName(name) Set the name as a client-side only identifier of this object. Parameters: Name Type Description name string Inherited From: Remote#setName toString() return a printable representation of this object Overrides: Remote#toString Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"Organization.html":{"id":"Organization.html","title":"Class: Organization","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentH meters: Name Type Description str string the member state serialized no_save boolean to indicate that the cryptoSuite should not save Returns: Promise of the unmarshalled Member object represented by the serialized string Type Member getAffiliation() Get the affiliation. Returns: The affiliation. Type string getCryptoSuite() Get the module:api.CryptoSuite cryptoSuite object for this User instance. Returns: the cryptoSuite used to store crypto and key store settings Type module:api.CryptoSuite getIdentity() Get the Identity object for this User instance, used to verify signatures Returns: the identity object that encapsulates the user's enrollment certificate Type Identity getName() Get the member name. Returns: The member name. Type string getRoles() Get the roles. Returns: The roles. Type Array.&lt;string&gt; getSigningIdentity() Get the SigningIdentity object for this User instance, used to generate signatures Returns: the identity object that encapsulates the user's private key for signing Type SigningIdentity isEnrolled() Determine if this name has been enrolled. Returns: True if enrolled; otherwise, false. Type boolean setAffiliation(affiliation) Set the affiliation. Parameters: Name Type Description affiliation string The affiliation. setCryptoSuite(cryptoSuite) Set the cryptoSuite. When the application needs to use crypto settings or a key store other than the default, it needs to set a cryptoSuite instance that was created with the desired CryptoSuite settings and CryptoKeyStore options. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite The cryptoSuite. &lt;async&gt; setEnrollment(privateKey, certificate, mspId, skipPersistence) Set the enrollment object for this User instance Parameters: Name Type Description privateKey module:api.Key the private key object certificate string the PEM-encoded string of certificate mspId string The Member Service Provider id for the local signing identity skipPersistence boolean Whether to persist this user erledger Fabric network is made up of two parts: chaincode that runs in the servers (endorser nodes), and client code that runs in the Node.js application. For chaincode development, please visit the Hyperledger Fabric chaincode tutorials. For complete information on starting a Hyperledger Fabric network, please see the Build your first network tutorial. The following tutorial assumes a chaincode has been developed and the focus is developing the client application. What makes up a Hyperledger Fabric application development environment?Below you'll find a high level summary of the Hyperledger Fabric design aimed at an introductory level of understanding, so that you can be on your way to setting up the development environment. For a comprehensive description of the concepts, the architecture, please visit the official Hyperledger Fabric documentation. First of all, you will need an orderer. But isn't an orderer responsible for the consensus? Why start here? It's true that the main responsibility of the ordering service of a Hyperledger Fabric blockchain network is to provide consensus on a transaction among the maintainers of the ledger, a.k.a the committer nodes. However, the ordering service also maintains critical data about the overall network: what organizations are participating, what channels have been created, which organizations are part of a given channel, and last but not least what policies are in place for any kind of change to the network. In essence, the ordering service holds the network together. Ok we've got to have an orderer node so we can add participating organizations to it and get a network started. Next you would need peers for each participating organization in order to participate in transaction endorsing and maintaining the ledger. The peer nodes play two roles: endorser and committer. A peer's endorser role may be enabled or disabled based on the bootstrap configuration. Note that all peers are always committers. For high availability you would want more than one peer for each organization in a real deployment. For the development environment, one peer per organization is sufficient under most circumstances. This peer will be both an endorser and a committer. It will be sent transaction proposals to endorse and queries to discover information from the ledger. Another important role that peer nodes play is broadcasting events to interested parties. Whenever a block is added to the ledger, an event is sent by the peer through a dedicated streaming port. Any application within the organization can register themselves to listen on that port to get notified. The final piece of the puzzle is identities. Every operation in a Hyperledger Fabric network must be digitally signed for the purposes of access control, or provenance/auditing (who did what), or both. Identities are based on the Public Key Infrastructure (PKI)) standards. Every orderer node, every peer node and every user/transactor must have a key pair with the public key wrapped in a x.509 certificate signed by a Certificate Authority (CA). Since x.509 is an open standard, Hyperledger Fabric would work with any existing certificate authority. This is typically a painful process with lots of potential red tape to get real certificates, so for the development purposes it is a popular practice to use self-signed certificates locally generated. As you will see in the later section, the Hyperledger Fabric provides tools to make this less painful. Also related to identities, you should make a decision on whether Fabric-CA should be part of your solution. This is a server with REST APIs that supports dynamic identity management with registration, enrollment (getting certificates), revocation and re-enrollment. So it is very useful in providing user identities on the fly. Note that user identities provisioned this way are only of the MEMBER role, which means it won't be able to perform certain operations reserved for the ADMIN role: create/update channel install/instantiate chaincode query installed/instantiated chaincodes For these privileged operations, the client must use an ADMIN user to submit the request. If you choose to not use Fabric-CA, everything will still work, but the application is responsible for managing the user certificates. PrerequisitesYou will need the following software: Docker and Docker Compose - see Hyperledger Fabric for details Nodejs v8.9.0 or higher, up to 9.0 ( Node v9.0+ is not supported ) Prepare crypto materialsAs discussed above, identities are established with x.509 certificates. If you think about it, we will need a whole bunch of certificates because there are many identities involved: peers need identities to sign endorsements orderers need identities to sign proposed blocks for the committers to validate and append to the ledger applications need identities to sign transaction requests the Fabric CA themselves also need identities, so their signatures in the certificates can be validated Luckily there is a tool for that. Follow this guide to use the cryptogen tool to generate all the required keys and certificates in one swoop. Note that the cryptogen tool will automatically generate identities for the Fabric CA nodes for each orderer and peer organization, which can be used to start the Fabric-CA servers (if you choose to use it as part of the solution as discussed above). In addition, it also generates one admin user of the ADMIN role with the privileges to perform admin-level operations listed above. Finally, it also generates regular users (MEMBER role) for submitting transactions. This would get us all the crypto materials needed to start things up. Getting things rolling for real - the genesis blockAs discussed above, the orderer should be the first step to bootstrap (launch) a network. The orderer will need the initial configurations wrapped inside a genesis block. Follow the instructions here to use the congigtxgen tool to generate a genesis.block. The output, a genesis block file for the orderer, will be used in the next step to launch the orderer node. Start the networkNow we are ready to put it all together. The easiest way to launch the development environment is to use docker-compose. Follow the instructions here to start the network. To minimize the chances of a mistake, you may wish to run the network without TLS. The above steps give you a development environment. Now before you can ask it to process any transactions, you must first create a channel. This work is licensed under a Creative Commons Attribution 4.0 International License. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-channel-create.html":{"id":"tutorial-channel-create.html","title":"Tutorial: How to create a Hyperledger Fabric channel","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to create a Hyperledger Fabric channel This tutorial illustrates the creation of a Hyperledger Fabric channel using the Node.js fabric-client SDK. It shows how to use an initial (default) channel definition and how to start with that definition to build a custom definition. The process to create a network and channels also involves creating and working with cryptographic material, this will not be discussed here. For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration cryptographic generation see cryptogen configuration transaction generator see configtxgen configuration translation tool see configtxlator The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), protobuf, and of Node application development, including the use of the Javascript Promise. The examples shown below are based on the balance-transfer sample application. see Hyperledger Fabric Samples steps of a channel create: run the configtxgen tool to generate a genesis block run the configtxgen tool to generate an initial binary configuration definition get a sign-able channel definition in one of two ways use the initial binary channel configuration definition use the fabric-client SDK to extract the sign-able channel definition from the initial binary channel configuration definition build a custom definition use the configtxlator to convert the initial binary channel configuration definition to readable text edit the readable text more info use the configtxlator to convert the edited text to a sign-able channel definition use the fabric-client SDK to sign the sign-able channel definition use the fabric-client SDK to send the signatures and the sign-able channel definition to the orderer use the fabric-client SDK to have the peer join the channel then new channel may be used Use the initial definition to build a sign-able channel definitionThe initial binary channel configuration definition generated by the configtxgen tool is a binary file containing the Hyperledger Fabric configuration protobuf common.Envelope element. Inside this element is the common.ConfigUpdate protobuf element. This configuration element is the one that must be signed. A profile element in the configtx.yaml is the source for the initial binary channel configuration definition created by the configtxgen tool. ../../../bin/configtxgen -channelID mychannel -outputCreateChannelTx mychannel.tx -profile TwoOrgsChannelHave the fabric-client SDK extract the config update element from the mychannel.tx file // first read in the file, this gives us a binary config envelope let envelope_bytes = fs.readFileSync(path.join(__dirname, 'fabric-samples/balance-transfer/artifacts/channel/mychannel.tx')); // have the nodeSDK extract out the config update var config_update = client.extractChannelConfig(envelope_bytes);The binary config_update may now be used in the signing process and sent to the orderer for channel creation. You may ask why is a common.ConfigUpdate used for a create. This makes the process of create and update the same. The create of a new channel is a delta on what is defined in the system channel and an update is a delta on what is defined in the channel. The common.ConfigUpdate object submitted will only contain the changes for both a create and an update. Creating a custom sign-able channel definitionThe easiest way to get started with creating a custom channel configuration is to have the configtxlator convert an existing binary that has been or could be used to create a new channel to human readable JSON. There are many elements of the configuration and it would be very difficult to start with nothing. Using the same configtx.yaml file used to generate your Hyperledger Fabric network, use the configtxgen tool to create a initial binary configuration definition for a new channel. Then by sending that binary to the configtxlator to convert it to JSON, you will be able to see the layout and have a starting point. That JSON could also be used as a template for creating other new channels on your network. A new channel will inherit settings from the system channel for settings not defined in the new channel configuration. Organizations that will be on the new channel must be defined in a consortium on the system channel. Therefore having the readable definition of the system channel of your network would be helpful when creating a new channel. Send the genesis.block that was used to start the Hyperledger Fabric network to the configtxlator to get a JSON file to be used as a reference. Use the configtxgen tool to produce the binary config files. From the sample directory fabric-samples/balance-transfer/artifacts/channel. export FABRIC_CFG_PATH=$PWD ../../../bin/configtxgen -outputBlock genesis.block -profile TwoOrgsOrdererGenesis ../../../bin/configtxgen -channelID mychannel -outputCreateChannelTx mychannel.tx -profile TwoOrgsChannel Send the two binary files to the configtxlator service. Since this step is done only once and does not require a Node.js application, we will use cURL to simplify and speed up getting the results. Notice that configtxlator service path has decode (convert from binary to JSON). The path must also include the type of object of the binary, in the first case, it is a common.Block. The &quot;decode&quot; or &quot;encode&quot; may be done for any of the protobuf message object types found in the fabric-client\\lib\\protos directory protobuf files. First start the configtxlator service, from the fabric-samples/bin directory ./configtxlator startThen curl -X POST --data-binary @genesis.block http://127.0.0.1:7059/protolator/decode/common.Block &gt; genesis.json curl -X POST --data-binary @mychannel.tx http://127.0.0.1:7059/protolator/decode/common.Envelope &gt; mychannel.jsonThe results of decoding the file mychannel.tx which is a common.Envelope produced by the configtxgen tool contains a common.ConfigUpdate object. This object has the name &quot;config_update&quot; within the &quot;payload.data&quot; JSON object. This is the object that is needed as the source of the template to be used for creating new channels. The common.ConfigUpdate is the object that will be signed by all organizations and submitted to the orderer to create a new channel. The following is the extracted JSON &quot;config_update&quot; (common.ConfigUpdate) object from the decode of the &quot;TwoOrgsChannel&quot; channel create binary generated above. { &quot;channel_id&quot;: &quot;mychannel&quot;, &quot;read_set&quot;: { &quot;groups&quot;: { &quot;Application&quot;: { &quot;groups&quot;: { &quot;Org1MSP&quot;: {} } } }, &quot;values&quot;: { &quot;Consortium&quot;: { &quot;value&quot;: { &quot;name&quot;: &quot;SampleConsortium&quot; } } } }, &quot;write_set&quot;: { &quot;groups&quot;: { &quot;Application&quot;: { &quot;groups&quot;: { &quot;Org1MSP&quot;: {} }, &quot;mod_policy&quot;: &quot;Admins&quot;, &quot;policies&quot;: { &quot;Admins&quot;: { &quot;policy&quot;: { &quot;type&quot;: 3, &quot;value&quot;: { &quot;rule&quot;: &quot;MAJORITY&quot;, &quot;sub_policy&quot;: &quot;Admins&quot; } } }, &quot;Readers&quot;: { &quot;policy&quot;: { &quot;type&quot;: 3, &quot;value&quot;: { &quot;sub_policy&quot;: &quot;Readers&quot; } } }, &quot;Writers&quot;: { &quot;policy&quot;: { &quot;type&quot;: 3, &quot;value&quot;: { &quot;sub_policy&quot;: &quot;Writers&quot; } } } }, &quot;version&quot;: &quot;1&quot; } }, &quot;values&quot;: { &quot;Consortium&quot;: { &quot;value&quot;: { &quot;name&quot;: &quot;SampleConsortium&quot; } } } } }Note that the Consortium name used must exist on the system channel. All organizations that you wish to add to the new channel must be defined under in the Consortium section with that name on the system channel. Use the decoded genesis block to verify all values, for example by looking in the genesis.json file generated above. To add an organizations to the channel, they must be placed under the groups section under the Applications section as shown above. See that Org1MSP is a property of Applications.groups section. In this example all of the settings for the organization Org1MSP will be inherited from the system channel (notice the empty object &quot;{}&quot; for this organization's properties). To see the current settings for this organization look within the SampleConsortium section under the Consortium section of the system channel (the genesis block of the system channel). Once you have a JSON configuration representing your channel, send it the configtxlator to be encoded into a configuration binary. The following example of sending a REST request to the configtxlator uses the Node.js package superagent because of the ease of use for HTTP requests. var response = superagent.post('http://127.0.0.1:7059/protolator/encode/common.ConfigUpdate', config_json.toString()) .buffer() .end((err, res) =&gt; { if(err) { logger.error(err); return; } config_proto = res.body; });Signing and submitting the channel updateThe binary configuration must be signed by all organizations. The application will have to store the binary configuration and have it available to be signed along with storing all the signatures as it collects them. Then once the signing is complete, the application will send the binary configuration and all the signatures to the orderer using the fabric-client SDK API createChannel(). First the signing, assuming the client fabric-client SDK object has a valid user in a required organization var signature = client.signChannelConfig(config_proto); signatures.push(signature);Now it is time for the channel create, assuming that the signatures object is an array of common.ConfigSignature returned by the client.signChannelConfig() method. Note: The orderer must be started with the genesis.block that was generated from the same configuration file as the initial binary channel configuration definition // create an orderer object to represent the orderer of the network var orderer = client.newOrderer(url,opts); // have the SDK generate a transaction id let tx_id = client.newTransactionID(); request = { config: config_proto, //the binary config signatures : signatures, // the collected signatures name : 'mychannel', // the channel name orderer : orderer, //the orderer from above txId : tx_id //the generated transaction id }; // this call will return a Promise client.createChannel(request)The createChannel API returns a Promise to return the status of the submit. The channel create will take place asynchronously by the orderer. After a small delay of a few seconds the channel will have been created by the orderer and may now be joined by the peers. Issue the following to the peers that are required on the channel. This is a two step process of first getting the genesis block of the channel and then sending it to the peer. In the following example the genesis block was retrieved from the orderer, but could have also been loaded from a file. // set the channel up with network endpoints var orderer = client.newOrderer(orderer_url,orderer_opts); channel.addOrderer(orderer); var peer = client.newPeer(peer_url,peer_opts); channel.addPeer(peer); tx_id = client.newTransactionID(); let g_request = { txId : tx_id }; // get the genesis block from the orderer channel.getGenesisBlock(g_request).then((block) =&gt;{ genesis_block = block; tx_id = client.newTransactionID(); let j_request = { targets : targets, block : genesis_block, txId : tx_id }; // send genesis block to the peer return channel.joinChannel(j_request); }).then((results) =&gt;{ if(results &amp;&amp; results.response &amp;&amp; results.response.status == 200) { // join successful } else { // not good } });This work is licensed under a Creative Commons Attribution 4.0 International License. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-channel-events.html":{"id":"tutorial-channel-events.html","title":"Tutorial: How to use the channel-based event service","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to use the channel-based event service This tutorial illustrates the use of channel-based events. These events are similar to the existing events, however are specific to a single channel. The client handling of channel-based events has a few new options when setting up a listener. Channel-based events are a new feature of the Hyperledger Fabric Node.js client as of v1.1. For more information on getting started with Fabric check out Building your first network. The following assumes an understanding of Fabric networks (orderers and peers), and of Node application development, including the use of the Javascript Promise. OverviewA client application may use the Fabric Node.js client to register a &quot;listener&quot; to receive blocks as they are added to the channel ledger. We call these &quot;channel-based events&quot;, and they allow a client to start to receive blocks from a specific block number, allowing event processing to run normally on blocks that may have been missed. The Fabric Node.js client can also assist client applications by processing the incoming blocks and looking for specific transactions or chaincode events. This allows a client application to be notified of transaction completion or arbitrary chaincode events without having to perform multiple queries or search through the blocks as they are received. The service allows any user to receive &quot;filtered&quot; block events (which contain no sensitive information, in other words). Receiving &quot;unfiltered&quot; block events requires read access to the channel. The default behavior is to connect to receive filtered block events. To connect to receive unfiltered block events call connect(true) (see below). Note that if you register for a block event and then submit a transaction, you should not make any assumptions about which block contains your transaction. In particular, you should not assume that your transaction is in the block associated with the first block event received after registration to the peer's channel-based event service. Instead, you may simply register for a transaction event. APIs on the Channel newChannelEventHub(peer) -- A Channel instance method to get a new instance of a ChannelEventHub. getChannelEventHubsForOrg -- Gets a list of ChannelEventHubs based on an organization. If the organization name is omitted then the current organization of the current user is used. ChannelEventHub and APIs new in v1.1 registerBlockEvent(eventCallBack, errorCallBack, options) -- To register for block events. unregisterBlockEvent(reg_num) -- To remove a block registration. registerTxEvent(tx_id, eventCallBack, errorCallBack, options) -- To register for a specific transaction event. unregisterTxEvent(tx_id) -- To remove a specific transaction registration. registerChaincodeEvent(ccid, eventCallBack, errorCallBack, options) -- To register for chaincode events. unregisterChaincodeEvent(cc_handle) -- To remove a chaincode event registration. connect(full_block) -- To have the client channel event hub connect with the fabric channel-based event service. This call must be made before events will be received by your instance of a ChannelEventHub. When the channel-based event hub connects with the service, it will request to receive blocks or filtered blocks. If the full_block parameter is omitted, it will default to false and filtered blocks will be requested. Receiving blocks or filtered blocks can not be changed once connect() is called. When replaying blocks (by setting the startBlock and endBlock) connect() must be called after registering the listener as the connection to the peer must be setup to request existing blocks. disconnect() -- To have the client channel event hub shutdown the connection to the fabric network channel-based event service and notify all current channel event registrations of the shutdown by using the registered errorCallBacks. peer parameterThis parameter must be included when getting a new instance of the ChannelEventHub. The value may be a Peer instance or the name of a peer when using a connection profile see How to use a common network configuration file. eventCallback parameterThis parameter must be included. This is the callback function to be notified when this channel receives a new block, when listening for a specific transaction or chaincode events. errorCallback parameterThis is an optional parameter. This is the callback function to be notified when this channel event hub is shutdown. The shutdown may be caused by a fabric network error, network connection problem or by a call to the disconnect() method. This callback will also be called when the channel event hub is shutdown due to the last block being received if replaying with the endBlock set to 'newest'. options parameterThis is an optional parameter. This parameter will contain the following optional properties: {integer} startBlock -- (Optional) The starting block number for event checking. When included, the peer's channel-based event service will be asked to start sending blocks from this block number. This is also how to resume listening or replay missed blocks that were added to the ledger. The default value is the number of the last block on the ledger. Replaying events may confuse other event listeners; therefore, only one listener will be allowed on a ChannelEventHub when startBlock and/or endBlock are used. When this parameter is excluded (as it will be normally) the event service will be asked to start sending blocks from the last (newest) block on the ledger. {integer | 'newest'} endBlock -- (Optional) The ending block number for event checking. When included, the peer's channel-based event service will be asked to stop sending blocks once this block is delivered. This is how to replay missed blocks that were added to the ledger. When a startBlock is not included, the endBlock must be equal to or larger than the current channel block height. Replaying events may confuse other event listeners; therefore, only one listener will be allowed on a ChannelEventHub when startBlock and/or endBlock are used. The value 'newest' will indicate that 'endBlock' will be calculated by the peer as the newest block on the ledger. This allows the application to replay up to the latest block on the ledger and then the listener will stop and be notified by the 'onError' callback. {boolean} unregister -- (Optional) This setting indicates that the registration should be removed (unregister) when the event is seen. When the application is using a timeout to only wait a specified amount of time for the transaction to be seen, the timeout processing should include the manual 'unregister' of the transaction event listener to avoid the event callbacks being called unexpectedly. The default for this setting is different for the different types of event listeners. For block listeners the default is true when an end_block was set as a option. For transaction listeners the default is true. For chaincode listeners the default will be false as the match filter might be intended for many transactions. {boolean} disconnect -- (Optional) This option setting Indicates to the ChannelEventHub instance to automatically disconnect itself from the peer's channel-based event service once the event has been seen. The default is false unless the endBlock has been set, then it it will be true. Get a Channel-based Event HubNew methods have been added to the Fabric Node.js client Channel object to simplify setting up of ChannelEventHub objects. Use the following to get a ChannelEventHub instances that will be setup to work with the peer's channel-based event service. A ChannelEventHub instance will use all the same endpoint configuration settings that the peer instance is using, like the tls certs and the host and port address. When using a connection profile (see) then the peer's name may be used to get a new channel event hub. var channel_event_hub = channel.newChannelEventHub('peer0.org1.example.com');Here is an example of how to get a list of channel event hubs when using a connection profile. The following will get a list based on the current organization that is defined in the currently active client section of the connection profile. Peers defined in the organization that have the eventSource set to true will be added to the list. var channel_event_hubs = channel.getChannelEventHubsForOrg();When creating a peer instance, you can get a ChannelEventHub instance by using the peer instance. let data = fs.readFileSync(path.join(__dirname, 'somepath/tlscacerts/org1.example.com-cert.pem')); let peer = client.newPeer( 'grpcs://localhost:7051', { pem: Buffer.from(data).toString(), 'ssl-target-name-override': 'peer0.org1.example.com' } ); let channel_event_hub = channel.newChannelEventHub(peer);Block ListenerWhen there is a need to monitor for new blocks being added to the ledger, use a block event listener. The Fabric client Node.js will be notified when a new block is committed to the ledger on the peer. The client Node.js will then call the registered callback of the application program. The callback will be passed a JSON representation of the newly added block. Note that when connect() is not called with a true value the callback will receive a filtered block. The access rights of the user registering to receive full blocks will be checked by the peer's channel-based event service. When there is a need to see previously added blocks, the registration of the callback may include a starting block number. The callback will start receiving blocks from this number and continue to receive new blocks as they are added to the ledger. This is a way for the application to resume and replay events that may have been lost if the application were to be offline. The application should remember the last block it has processed to avoid replaying the entire ledger. The following example will register a block listener to start receiving new blocks as they are added to the ledger. // keep the block_reg to unregister with later if needed block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received the block event'); &lt;do something with the block&gt; }, (error)=&gt; { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; });The following example will register with a start block number because this application needs to resume at a specific block and replay the missed blocks. The application callback will handle the replayed blocks in the same manor like current events. The block listener will continue to receive blocks as they are committed to the ledger on the peer. // keep the block_reg to unregister with later if needed block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received the block event'); &lt;do something with the block&gt; }, (error)=&gt; { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; }, {startBlock:23} );The following example will register with a start block number and an end block. The application needs to replay the missed blocks. The application callback will handle the replayed blocks in the same manor as current events. The block listener will be automatically unregistered and the ChannelEventHub shutdown when the end block event is seen by the listener. The application will not have to handle this housekeeping. block_reg = channel_event_hub.registerBlockEvent((full_block) =&gt; { console.log('Successfully received a block event'); &lt;do something with the block&gt; const event_block = Long.fromValue(full_block.header.number); if(event_block.equals(current_block)) { console.log('Successfully got the last block number'); &lt;application is now up to date&gt; } }, (error)=&gt; { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; }, // for block listeners, the defaults for unregister and disconnect are true, // so they are not required to be set in the following example {startBlock:23, endBlock:30, unregister: true, disconnect: true} ); channel_event_hub.connect(true); //get full blocksThe following example will register with a start block number and an end block set to 'newest'. The error callback will be called to notify the application that the last block has been delivered and that the listener has been shutdown. block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received the block event'); &lt;do something with the block&gt; }, (error)=&gt; { if(error.toString().indexOf('Newest block received')) { console.log('Received latest block'); &lt;application is now up to date&gt; } else { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; } }, {startBlock:23, endBlock:'newest'} );Transaction listenerWhen there is a need to monitor for the completion of a transaction on your organization's peer, use a transaction listener. The client Node.js will be notified when a new block is committed to the ledger on the peer. The client will then check the block for registered transaction identifiers. If a transaction is found then the callback will be notified with the transaction ID, the transaction status, and the block number. Filtered blocks contain the transaction status, so there is no need to connect to the peer's channel-based event service to receive full blocks. Since most non-admin users will not be able to see full blocks, connecting to receive filtered blocks will avoid access issues when those users only need to listen for their transactions to be committed. The following example will show registering a transaction ID within a javascript promise and building another promise for sending the transaction to the orderer. Both promises will be executed together so that the results will be received for both actions together. The default optional setting of unregister is true with a transaction listener. Therefore in the following example the listener that is registered will be automatically unregistered after the listener sees the transaction. let tx_object = client.newTransactionID(); // get the transaction ID string for later use let tx_id = tx_object.getTransactionID(); let request = { targets : targets, chaincodeId: 'my_chaincode', fcn: 'invoke', args: ['doSomething', 'with this data'], txId: tx_object }; return channel.sendTransactionProposal(request); }).then((results) =&gt; { // a real application would check the proposal results console.log('Successfully endorsed proposal to invoke chaincode'); // start block may be null if there is no need to resume or replay let start_block = getBlockFromSomewhere(); let event_monitor = new Promise((resolve, reject) =&gt; { let handle = setTimeout(() =&gt; { // do the housekeeping when there is a problem channel_event_hub.unregisterTxEvent(tx_id); console.log('Timeout - Failed to receive the transaction event'); reject(new Error('Timed out waiting for block event')); }, 20000); channel_event_hub.registerTxEvent((event_tx_id, status, block_num) =&gt; { clearTimeout(handle); //channel_event_hub.unregisterTxEvent(event_tx_id); let the default do this console.log('Successfully received the transaction event'); storeBlockNumForLater(block_num); resolve(status); }, (error)=&gt; { clearTimeout(handle); console.log('Failed to receive the transaction event ::'+error); reject(error); }, // when this `startBlock` is null (the normal case) transaction // checking will start with the latest block {startBlock:start_block} // notice that `unregister` is not specified, so it will default to true // `disconnect` is also not specified and will default to false ); channel_event_hub.connect(); }); let send_trans = channel.sendTransaction({proposalResponses: results[0], proposal: results[1]}); return Promise.all([event_monitor, send_trans]); }).then((results) =&gt; {Chaincode event listenerWhen there is a need to monitor for events that will be posted from within your chaincode, use a chaincode event listener. The client Node.js will be notified when a new block is committed to the ledger. The client will then check for registered chaincode patterns within the chaincode event's name field. The registration of the listener includes a regular expression to be used in the check against a chaincode event name. If a chaincode event name is found to match the listener's regular expression then the listener's callback will be notified with the chaincode event, the block number, transaction id, and transaction status. Filtered blocks will not have the chaincode event payload information; it has only the chaincode event name. If the payload information is required, the user must have access to the full block and the channel event hub must be connect(true) to receive the full block events from the peer's channel-based event service. The following example demonstrates registering a chaincode event listener within a javascript promise and building another promise for sending the transaction to the orderer. Both promises will be executed together so that the results will be received for both actions together. If a chaincode event listener is needed for long term monitoring, follow the block listener example above. let tx_object = client.newTransactionID(); let request = { targets : targets, chaincodeId: 'my_chaincode', fcn: 'invoke', args: ['doSomething', 'with this data'], txId: tx_object }; return channel.sendTransactionProposal(request); }).then((results) =&gt; { // a real application would check the proposal results console.log('Successfully endorsed proposal to invoke chaincode'); // Build the promise to register a event listener with the NodeSDK. // The NodeSDK will then send a request to the peer's channel-based event // service to start sending blocks. The blocks will be inspected to see if // there is a match with a chaincode event listener. let event_monitor = new Promise((resolve, reject) =&gt; { let regid = null; let handle = setTimeout(() =&gt; { if (regid) { // might need to do the clean up this listener channel_event_hub.unregisterChaincodeEvent(regid); console.log('Timeout - Failed to receive the chaincode event'); } reject(new Error('Timed out waiting for chaincode event')); }, 20000); regid = channel_event_hub.registerChaincodeEvent(chaincode_id.toString(), '^evtsender*', (event, block_num, txnid, status) =&gt; { // This callback will be called when there is a chaincode event name // within a block that will match on the second parameter in the registration // from the chaincode with the ID of the first parameter. console.log('Successfully got a chaincode event with transid:'+ txnid + ' with status:'+status); // might be good to store the block number to be able to resume if offline storeBlockNumForLater(block_num); // to see the event payload, the channel_event_hub must be connected(true) let event_payload = event.payload.toString('utf8'); if(event_payload.indexOf('CHAINCODE') &gt; -1) { clearTimeout(handle); // Chaincode event listeners are meant to run continuously // Therefore the default to automatically unregister is false // So in this case we want to shutdown the event listener once // we see the event with the correct payload channel_event_hub.unregisterChaincodeEvent(regid); console.log('Successfully received the chaincode event on block number '+ block_num); resolve('RECEIVED'); } else { console.log('Successfully got chaincode event ... just not the one we are looking for on block number '+ block_num); } }, (error)=&gt; { clearTimeout(handle); console.log('Failed to receive the chaincode event ::'+error); reject(error); } // no options specified // unregister will default to false // disconnect will default to false ); }); // build the promise to send the proposals to the orderer let send_trans = channel.sendTransaction({proposalResponses: results[0], proposal: results[1]}); // now that we have two promises all set to go... execute them return Promise.all([event_monitor, send_trans]); }).then((results) =&gt; {This work is licensed under a Creative Commons Attribution 4.0 International License. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-discovery.html":{"id":"tutorial-discovery.html","title":"Tutorial: How to use the service discovery","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to use the service discovery This tutorial illustrates the use of the service discovery by the Hyperledger Fabric Node.js Client as of 1.2. For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration Service Discovery The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. OverviewThe service discovery provided by the Hyperledger Fabric helps an application to understand the current view of the network. The service discovery also has insight into the endorsement policy of chaincodes and is able to provide various list of peers that are currently active on the network that could be used to endorse a proposal. To use the service the application will have to connect with just one peer. Modified API's that will use the service discovery channel.initialize() - This method has been enhanced by adding an option to query a peer using the new service discovery to initialize the channel object. channel.sendTransactionProposal() - This method has been enhanced to use the discovered peers to send the endorsement proposal. channel.sendTransaction() - This method has been enhanced to use the discovered orderers to send the signed endorsements. New API's that will use service discovery channel.refresh() - The channel will be refreshed with new service discovery results, add new peers, orderers, and MSPs. The call will use the service discovery settings as provided on the channel.initialize() call. getDiscoveryResults - The channel will cache the results of the last query made to the service discovery and make the results available. The call will use the discovery-cache-life setting to determine if the results should be refreshed. if the results need to be refreshed, the channel.refresh() will be called internally to fetch new service discovery results. The call is used by the DiscoveryEndorsementHandler as it starts to determine the target peers. New configuration settings initialize-with-discovery - boolean - When the applications calls for the channel to be initialized, service discovery will be used. (default false) discovery-cache-life - integer (time in milliseconds) - The amount of time the service discovery results are considered valid. (default 300000 - 5 minutes) discovery-protocol - string - The protocol to use when building URL's for the discovered endpoints. The Discover Service only provides host:port. (default 'grpcs'). endorsement-handler - string - The path to the endorsement handler. Allows for a custom handler to be used. This handler is used in the sendTransactionProposal method to determine the target peers and how to send the proposal. (default 'fabric-client/lib/impl/DiscoveryEndorsementHandler.js') commit-handler - string - The path to the commit handler. Allows for a custom handler to be used. This handler is used in the sendTransaction method to determine the orderers and how to send the transaction to be committed. (default 'fabric-client/lib/impl/BasicCommitHandler.js') new EndorsementHandlerThe sending of a proposal to be endorsed may be done using a custom code. The fabric-client will use by default the file called DiscoveryEndorsementHandler. The endorsement handler may be changed by changing the configuration setting &quot;endorsement-handler&quot; by doing a setConfigSetting() or placing a new line in configuration JSON file that application has applied to the fabric-client configuration. Client.setConfigSetting('endorsement-handler', '/path/to/the/handler.js'); --or-- Client.addConfigFile('/path/to/config.json'); // the json file contains the following line // &quot;endorsement-handler&quot;: &quot;/path/to/the/handler.js&quot;A endorsement handler must implement the api.EndorsementHandler. When the channel is instantiated, the channel will read the path setting and create an instance of the handler for use by the new channel instance. How the DiscoveryEndorsementHandler worksThe default handler that comes with the fabric-client is designed to use the results of a discover service query. The sendTransactionProposal call allows for the target peers to be specified, the handler will honor that request and send to list as indicated. The handler assumes that the query has been made and is current. If there are no service discover results, the handler will send to peers that have been assigned to the channel with the endorsingPeer role (a peer that has been assigned to the channel without defining a role will have the role by default). The handler assumes that all peers referenced in the endorsement plans have had a peer object created and assigned to the channel object. The service discover handler takes optional parameters that allow the user to specify peers to be preferred and to be ignored. The handler will determine the chaincode that will make the endorsement and finds the peer endorsement plan within the service discover results. The plan will include groups of peers and layouts that specify how many peers from each group it will take to satisfy the endorsement policy of the chaincode. The service discovery does not actually send the endorsement policy as part of the service discover results, the service sends a plan with layouts and groups that guide the fabric-client on how to send requests that will produce a set of endorsements that will be able to be successfully committed. The handler will first sort each group of peers, moving peers on the preferred list to the top, moving peers with a higher ledger block height up, and removing any peers that need to be ignored. The handler will then select the first layout and build a list of outbound requests. The handler looks at each group called out in the layout and selects, starting the top of sorted group list, the number of peers called out in the layout. The handler then sends all the request out at once. If any of the request fail the handler will select another peer from the group list. If the enough successful endorsements are returned and the layout is satisfied, the handler returns the results. If there are not enough successful endorsements the handler will select the next layout and try again or return the results of last attempt. new CommitHandlerThe sending of the endorsements to be committed may be done using custom code. The fabric-client will use by default the file called BasicCommitHandler. The commit handler may be changed by changing the configuration setting &quot;commit-handler&quot; by doing a setConfigSetting() or placing a new line in configuration JSON file that application has applied to the fabric-client configuration. Client.setConfigSetting('commit-handler', '/path/to/the/handler.js'); --or-- Client.addConfigFile('/path/to/config.json'); // the json file contains the following line // &quot;commit-handler&quot;: &quot;/path/to/the/handler.js&quot;A commit handler must implement the api.CommmitHandler. When the channel is instantiated, the channel will read the path setting and create an instance of the handler for use by the new channel instance. How the BasicCommitHandler worksThe default handler that comes with the fabric-client will send to one orderer at a time until it receives a successful submission of the transaction. Sending a transaction (a set of endorsements) to an orderer does not mean that the transaction will be committed, it means that the request was built properly and that the sender has the authority to send the request. The response from the orderer will indicate that the orderer has accepted the request. The sendTransaction has an optional parameter orderer that indicates the orderer to send the transaction. The handler will use the orderer as specified with the orderer parameter and send to any other orderers. If no orderer is specified the handler will get the list of orderers assigned to the channel. These orderers may have been assigned manually to the channel with a channel.addOrderer() call or automatically when using the service discovery. To InitializeBy default the fabric-client will not use the service discovery. To enable the use of the service, set the config setting to true or use the discover parameter on the initialize() call. Client.setConfigSetting('initialize-with-discovery', true); --or-- Client.addConfigFile('/path/to/config.json'); // the json file contains the following line //&quot;initialize-with-discovery&quot;: true //--or-- await channel.initialize({discover:true});To use the service discovery on the initialize(), a channel must have at least one peer assigned with the discovery role or a target must be provided on the call. Peers may be assigned automatically by loading a connection profile or they may have been added manually with the channel.addPeer(). await channel.initialize({ discover: true, target: peer }); //--or-- await channel.initialize({ discover: true, target: 'peer2.org2.example.com' //peer defined in the connection profile }); //--or-- // no target specified, using the first peer with the discover role // peer was added to the channel either by the 'addPeer' or when using // a connection profile await channel.initialize({ discover: true });The return results of initialization with service discover will be the MSP configurations, the peers, the orderers, and the endorsing plans for all chaincodes on the channel in JSON format. The results are stored and cached internally and the caller does not have to do anything with the results, they are provided only for reference. The initialize call also allows for changing the endorsement handler by specifying a path to a custom endorsement handler. The handler may be changed independently of using the service discovery. The default endorsement handler however does use discover service results to determine the endorsing peers. await channel.initialize({ endorsementHandler: '/path/to/my/handler.js' });When the fabric network is running in a docker-compose and the node.js application is running outside of the docker containers, it will be necessary to modify the addresses returned from the service discovery. The service discovery sees the addresses of the peers and orderers as host names and ports, however the node.js application running outside of docker will only know the endpoints as localhost and port. In the docker-compose file, notice how Docker is mapping the port addresses, these must be same when using service discovery. Using - 7061:7051 will not work as the fabric-client does not have visibility into the docker-compose file. Notice in the following definition of a peer from a docker-compose file. The port number is the same and has been defined along with the host name peer0.org1.example.com:7051 for the peer and gossip settings. The node.js fabric-client application running outside of of the docker containers will use localhost:7051. peer0.org1.example.com: container_name: peer0.org1.example.com image: hyperledger/fabric-peer environment: - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock - CORE_PEER_ID=peer0.org1.example.com - CORE_PEER_ADDRESS=peer0.org1.example.com:7051 - CORE_PEER_LISTENADDRESS=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_ENDPOINT=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051 - CORE_LOGGING_LEVEL=debug ## the following setting redirects chaincode container logs to the peer container logs - CORE_VM_DOCKER_ATTACHSTDOUT=true - CORE_PEER_LOCALMSPID=Org1MSP - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer ## - CORE_PEER_TLS_ENABLED=true - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/msp/peer/tls/key.pem - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/msp/peer/tls/cert.pem - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem # # the following setting starts chaincode containers on the same # # bridge network as the peers # # https://docs.docker.com/compose/networking/ - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fixtures_default working_dir: /opt/gopath/src/github.com/hyperledger/fabric command: peer node start ports: - 7051:7051 volumes: - /var/run/:/host/var/run/ - ./channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/:/etc/hyperledger/msp/peer depends_on: - orderer.example.comThe channel.initialize() call as new parameter to indicate that the hostname mapping to localhost should be done. Use the asLocalhost with true or false, the default is false. await channel.initialize({discover:true, asLocalhost:true})Using peers added manually to the channel:Only one peer will now be required to be added to the channel when the applications programmatically adds the peers and orderers to build a channel instance. The peer must have the role discover. As with all roles, if the role is not defined and set to false, the peer will have that role on the channel by default. const channel = client.newChannel('mychannel'); const peer = client.newPeer(....); channel.addPeer(peer); await channel.initialize({discover:true});When the channel is initialized using service discover and peers and orderers are added to the channel, a peer with the address that was used for service discover will likely be on the list of discovered peers. A peer with the address used for service discover will not be added again to the channel as a peer with that address has already been assigned to the channel. The name a peer will be known by may be set by using the name setting when creating the peer. const peer = client.newPeer(url, {name: 'peer0', ...});The default name of a peer will be the host name and port if the name parameter is not provided or for peers added by service discovery. peer0.org1.example.com:7051Using peers not added to the channel:To use the service discovery a starting point is required. The application may define a peer and pass it on the initialize call. The peer does not have to be added to the channel instance. const channel = client.newChannel('mychannel'); const peer = client.newPeer(....); await channel.initialize({discover:true, target:peer});When the channel is initialized using service discover and peers and orderers are added to the channel, a peer with the address that was used for service discover will likely be on the list of discovered peers. A peer instance with the address used for service discover will be added to the channel with the same address that the peer instance used for service discover. Using connection profile:When using a connection profile, all the peers and orderers on the network will no longer need to be provided. Just one peer will be required and assigned to the channel. The peer must have the role discover. As with all roles, if the role is not defined and set to false, the peer will have that role on the channel by default. The following example shows a peer that is going to be used primarily for service discover. channels: mychannel: peers: peer1.org2.example.com: endorsingPeer: false chaincodeQuery: false ledgerQuery: true eventSource: false discover: true peer2.org2.example.com: endorsingPeer: true chaincodeQuery: true ledgerQuery: true eventSource: false discover: false peers: peer1.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer1.org2.example.com tlsCACerts: path: test/fixtures/channel/c... peer2.org2.example.com: url: grpcs://localhost:8052 grpcOptions: ssl-target-name-override: peer2.org2.example.com tlsCACerts: path: test/fixtures/channel/c...When a channel is created using the client.getChannel() after the client instance has loaded a connection profile, the fabric-client will create peers and assign them to the channel. Peers with the the discover role will be used when the channel.initialize() is called and no peer is passed as a target. const client = Client.loadFromConfig(...); const channel = client.getChannel('mychannel'); await channel.initialize({discover:true, asLocalhost:true};If the initialize fails because the peer with the discover role is not online, the application may select another peer. await channel.initialize({discover:true, target:'peer2.org2.example.com'});When the application passes a peer name or a peer instance to the initialize call, that peer will be used and the discover role will not be checked. The name a peer will be known by is the name used in the yaml file. peer1.org2.example.com:portThe name of a peer will be the host name and port for peers added by the service discovery. peer0.org1.example.com:7051To EndorseAs discussed above, the channel.sendTransactionProposal() will now use a pluggable handler. The fabric-client will come with a handler that will use service discover. By default the endorsement-handler configuration setting will point to the DiscoveryEndorsementHandler. If the channel has been initialized using the service discovery and there are no targets define on the sendTransactionProposal call, the handler will use the service discover results to determine the target peers to perform the endorsements. const tx_id = client.newTransactionID(); const request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id }; await channel.sendTransactionProposal(request);The application is able to have specific peers chosen before other peers or to be not chosen at all for endorsements. The application may add the following optional settings to the request object. preferred: An array of strings that represent the names of peers that should be given priority by the endorsement. This list only applies to endorsements using the service discovery. ignored: An array of strings that represent the names of peers that should be ignored by the endorsement. This list only applies to endorsements using the service discovery. Notice in the following example the names would indicate that some peers were manually added to the channel and some where added by service discover. const request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id, preferred: ['peer0', 'peer1.org1.exmaple.com:8051'], ignored: ['peer1', 'peer2.org2.example.com:8054'] }To CommitAs discussed above, the channel.sendTransaction() will now use a pluggable handler. The fabric-client will come with a handler that will use all orderers added to the channel. By default the commit-handler configuration setting will point to the BasicCommitHandler. This handler will send the transaction to each orderer, one at a time, that has been assigned to the channel until it gets a SUCCESS response or until the list is exhausted. The orderers may been added manually, due to a service discover initialization or combination of the two. If an orderer is specified on the call, only that orderer will be used. This work is licensed under a Creative Commons Attribution 4.0 International License. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-logging.html":{"id":"tutorial-logging.html","title":"Tutorial: How to use logging","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to use logging This tutorial illustrates how to use the Hyperledger Fabric Node.js client logging feature. OverviewHyperledger Fabric Node.js client logging uses the Node.js 'winston' package. The logging is initialized when the Node.js application first loads the Hyperledger Fabric package. All Hyperledger Fabric client objects will use the same settings (Peer, Orderer, ChannelEventHub). const Client = require('fabric-client'); // the logging is now setThere are four levels of logging info warn error debug By default info, warn, and error log entries will be sent to the 'console'. debug will not be recorded. How to change loggingThe Hyperledg
