ed using the getKey() method Parameters: Name Type Description opts KeyOpts Optional Inherited From: module:api.CryptoSuite#generateKey Overrides: module:api.CryptoSuite#generateKey Returns: Promise for an instance of the Key class Type module:api.Key getKey(ski) Returns the Key this implementation associates to the Subject Key Identifier ski. Parameters: Name Type Description ski string Subject Key Identifier specific to a Crypto Suite implementation, as the unique index to represent the key Inherited From: module:api.CryptoSuite#getKey Overrides: module:api.CryptoSuite#getKey Returns: Promise of an instance of the Key class corresponding to the ski Type module:api.Key hash(msg, opts) Produce a hash of the message msg using options opts Parameters: Name Type Description msg string Source message to be hashed opts Object algorithm: an identifier for the algorithm to be used, such as &quot;SHA3&quot; Inherited From: module:api.CryptoSuite#hash Overrides: module:api.CryptoSuite#hash Returns: The hashed digest in hexidecimal string encoding Type string importKey(pem, opts) Imports a Key from its raw representation using opts. If the opts.ephemeral parameter is false, the method, in addition to returning the imported Key instance, also saves the imported key in the key store as PEM files that can be retrieved using the 'getKey()' method Parameters: Name Type Description pem string PEM string of the key to import opts KeyOpts Optional Inherited From: module:api.CryptoSuite#importKey Overrides: module:api.CryptoSuite#importKey Returns: If &quot;opts.ephemeral&quot; is true, returns the Key class synchronously. If &quot;opts.ephemeral&quot; not set or false, returns a Promise of an instance of the Key class. Type Key | Promise setCryptoKeyStore(cryptoKeyStore) Set the cryptoKeyStore. When the application needs to use a key store other than the default, it should use the Client newCryptoKeyStore to create an instance and use this function to set the instance on the CryptoSuite. Parameters: Name Type Description cryptoKeyStore CryptoKeyStore The cryptoKeyStore. sign(key, digest) Signs digest using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Signing key (private key) digest Array.&lt;byte&gt; The message digest to be signed. Note that when a signature of a larger message is needed, the caller is responsible for hashing the larger message and passing the hash (as digest) to sign. Inherited From: module:api.CryptoSuite#sign Overrides: module:api.CryptoSuite#sign Returns: the resulting signature Type Array.&lt;byte&gt; verify(key, signature, digest) Verifies signature against key and digest Parameters: Name Type Description key module:api.Key Signing verification key (public key) signature Array.&lt;byte&gt; The signature to verify digest Array.&lt;byte&gt; The digest that the signature was created for Inherited From: module:api.CryptoSuite#verify Overrides: module:api.CryptoSuite#verify Returns: true if the signature verifies successfully Type boolean × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"CryptoSuite_PKCS11.html":{"id":"CryptoSuite_PKCS11.html","title":"Class: CryptoSuite_PKCS11","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: CryptoSuite_PKCS11 CryptoSuite_PKCS11 PKCS#11-compliant implementation to support Hardware Security Modules. new CryptoSuite_PKCS11(keySize, hash, opts) Parameters: Name Type Description keySize number Length of key (in bytes), a.k.a &quot;security level&quot; hash string Optional. Hash algorithm, supported values are &quot;SHA2&quot; and &quot;SHA3&quot; opts Object Option is the form { lib: string, slot: number, pin: string } If lib is not specified or null, its value will be taken from the CRYPTO_PKCS11_LIB env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-lib key in the configuration file. If slot is not specified or null, its value will be taken from the CRYPTO_PKCS11_SLOT env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-slot key in the configuration file. If pin is not specified or null, its value will be taken from the CRYPTO_PKCS11_PIN env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-pin key in the configuration file. Extends module:api.CryptoSuite Methods decrypt() This is an implementation of module:api.CryptoSuite#decrypt Decrypts cipherText using key. The opts argument should be appropriate for the algorithm used. Overrides: module:api.CryptoSuite#decrypt deriveKey() This is an implementation of module:api.CryptoSuite#deriveKey Overrides: module:api.CryptoSuite#deriveKey encrypt() This is an implementation of module:api.CryptoSuite#encrypt Encrypts plainText using key. The opts argument should be appropriate for the algorithm used. Overrides: module:api.CryptoSuite#encrypt generateKey() This is an implementation of module:api.CryptoSuite#generateKey Returns an instance of module.api.Key representing the private key, which also encapsulates the public key. By default the generated key (keypar) is (are) ephemeral unless opts.ephemeral is set to false, in which case the key (keypair) will be saved across PKCS11 sessions by the HSM hardware. Overrides: module:api.CryptoSuite#generateKey Returns: Promise of an instance of module:PKCS11_ECDSA_KEY containing the private key and the public key. Type module:api.Key getKey() This is an implementation of module:api.CryptoSuite#getKey Returns the key this CSP associates to the Subject Key Identifier ski. Overrides: module:api.CryptoSuite#getKey hash(msg, opts) Produce a hash of the message msg using options opts Parameters: Name Type Description msg string Source message to be hashed opts Object algorithm: an identifier for the algorithm to be used, such as &quot;SHA3&quot; Inherited From: module:api.CryptoSuite#hash Returns: The hashed digest in hexidecimal string encoding Type string importKey() This is an implementation of module:api.CryptoSuite#importKey Overrides: module:api.CryptoSuite#importKey sign() This is an implementation of module:api.CryptoSuite#sign Signs digest using key k. The opts argument is not needed. Overrides: module:api.CryptoSuite#sign verify() This is an implementation of module:api.CryptoSuite#verify Verifies signature against key k and digest Overrides: module:api.CryptoSuite#verify × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"ECDSA_KEY.html":{"id":"ECDSA_KEY.html","title":"Class: ECDSA_KEY","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: ECDSA_KEY ECDSA_KEY new ECDSA_KEY() This module implements the module:api.Key interface, for ECDSA. Extends module:api.Key Methods getPublicKey() Returns the corresponding public key if this key is an asymmetric private key. If this key is already public, returns this key itself. Inherited From: module:api.Key#getPublicKey Returns: the corresponding public key if this key is an asymmetric private key. If this key is already public, returns this key itself. Type module:api.Key getSKI() Returns the subject key identifier of this key Inherited From: module:api.Key#getSKI Returns: The subject key identifier of this key as a hexidecial encoded string Type string isPrivate() Returns true if this key is an asymmetric private key, false otherwise. Inherited From: module:api.Key#isPrivate Returns: if this key is an asymmetric private key Type boolean isSymmetric() Returns true if this key is a symmetric key, false is this key is asymmetric Inherited From: module:api.Key#isSymmetric Returns: if this key is a symmetric key Type boolean toBytes() Converts this key to its PEM representation, if this operation is allowed. Inherited From: module:api.Key#toBytes Returns: the PEM string representation of the key Type string × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"EndorsementPolicy.html":{"id":"EndorsementPolicy.html","title":"Class: EndorsementPolicy","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: EndorsementPolicy EndorsementPolicy Governs the constructions of endorsement policies to be passed into the calls to instantiate chaincodes new EndorsementPolicy() Methods &lt;static&gt; buildPolicy(msps, policy) Constructs an endorsement policy envelope. If the optional &quot;policy&quot; object is not present, a default policy of &quot;a signature by any member from any of the organizations corresponding to the array of member service providers&quot; is returned. Parameters: Name Type Description msps Array.&lt;MSP&gt; Array of Member Service Provider objects representing the participants of the endorsement policy to be constructed policy Policy The policy specification. It has two high-level properties: identities and policy. see the type definition of Policy for details. × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"EventHub.html":{"id":"EventHub.html","title":"Class: EventHub","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: EventHub EventHub Transaction processing in fabric v1.0 is a long operation spanning multiple components (application, endorsing peer, orderer, committing peer) and takes a relatively lengthy period of time (think seconds instead of milliseconds) to complete. As a result the applications must design their handling of the transaction lifecyle in an asynchrous fashion. After the transaction proposal has been successfully endorsed, and before the transaction message has been successfully broadcast to the orderer, the application should register a listener to be notified of the event when the transaction achieves finality, which is when the block containing the transaction gets added to the peer's ledger/blockchain. Fabric committing peers provides an event stream to publish events to registered listeners. As of v1.0, the only events that get published are Block events. A Block event gets published whenever the committing peer adds a validated block to the ledger. There are three ways to register a listener to get notified: register a &quot;block listener&quot; to get called for every block event on all channels. The listener will be passed a fully decoded Block object. See registerBlockEvent register a &quot;transaction listener&quot; to get called when the specific transaction by id is committed (discovered inside a block event). The listener will be passed the transaction id and the validation code. See registerTxEvent register a &quot;chaincode event listener&quot; to get called when a specific chaincode event has arrived. The listener will be passed the ChaincodeEvent. See registerChaincodeEvent The events are ephemeral, such that if a registered listener crashed when the event is published, the listener will miss the event. There are several techniques to compensate for missed events due to client crashes: register block event listeners and record the block numbers received, such that when the next block arrives and its number is not the next in sequence, then the application knows exactly which block events have been missed. It can then use queryBlock to get those missed blocks from the target peer. use a message queue to catch all the block events. With many robust message queue implementations available today, you will be guaranteed to not miss an event. A fabric event listener can be written in any programming language. The following implementations can be used as reference to write the necessary glue code between the fabric event stream and a message queue: Node.js: this class. Source code can be found here Java: part of the Java SDK for Hyperledger Fabric. Source code can be found here Golang: an example event listener client can be found here new EventHub(clientContext) Constructs an EventHub object Parameters: Name Type Description clientContext Client An instance of the Client class which has already been initialzed with a userContext. Example var eh = client.newEventHub(); eh.setPeerAddr( 'grpcs://localhost:7053', { pem: Buffer.from(certdata).toString(), 'ssl-target-name-override': 'peer1'] } ); // register the listeners before calling &quot;connect()&quot; so that we can // have the error callback ready to process an error in case the // connect() call fails eh.registerTxEvent( transactionId, (tx, code) =&gt; { eh.unregisterTxEvent(transactionId); console.log(util.format('Transaction %s has completed', transactionId)); }, (err) =&gt; { eh.unregisterTxEvent(transactionId); console.log(util.format('Error %s! Transaction listener for %s has been ' + 'deregistered with %s', transactionId, err, eh.getPeerAddr())); } ); eh.connect(); Methods connect() Establishes a connection with the peer event source. The peer address must be set by calling the setPeerAddr() method before calling this method. The connection will be established asynchronously. If the connection fails to get established, the application will be notified via the error callbacks from the registerXXXEvent() methods. It is recommended that an application always registers at least one event listener with an error callback, by calling any one of the registerBlockEvent, registerTxEvent or registerChaincodeEvent methods, before calling connect(). disconnect() Disconnects the event hub from the peer event source. Will close all event listeners and send an Error object with the message &quot;EventHub has been shutdown&quot; to all listeners that provided an &quot;onError&quot; callback. getPeerAddr() Return the peer url of this event hub object isconnected() Is the event hub connected to the event source? Returns: True if connected to the event source, false otherwise Type boolean registerBlockEvent(onEvent, onError) Register a listener to receive all block events from all the channels that the target peer is part of. The listener's &quot;onEvent&quot; callback gets called on the arrival of every block. If the target peer is expected to participate in more than one channel, then care must be taken in the listener's implementation to differentiate blocks from different channels. See the example below on how to accomplish that. An error may be thrown by this call if no &quot;onError&quot; callback is provided and this EventHub has noticed that the connection has not been established. However since the connection establishment is running asynchronously, a register call could be made before this EventHub has been notified of the network issue. The best practice would be to provide an &quot;onError&quot; callback to be notified when this EventHub has an issue. Parameters: Name Type Description onEvent function Callback function that takes a single parameter of a Block object onError function Optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method or a connection error. Returns: This is the block registration number that must be sed to unregister (see unregisterBlockEvent) Type int Example Find out the channel Id of the arriving block eh.registerBlockEvent( (block) =&gt; { var first_tx = block.data.data[0]; // get the first transaction var header = first_tx.payload.header; // the &quot;header&quot; object contains metadata of the transaction var channel_id = header.channel_header.channel_id; if (&quot;mychannel&quot; !== channel_id) return; // do useful processing of the block }, (err) =&gt; { console.log('Oh snap!'); } ); registerChaincodeEvent(ccid, eventname, onEvent, onError) Register a listener to receive chaincode events. An error may be thrown by this call if no &quot;onError&quot; callback is provided and this EventHub has noticed that the connection has not been established. However since the connection establishment is running asynchronously, a register call could be made before this EventHub has been notified of the network issue. The best practice would be to provide an &quot;onError&quot; callback to be notified when this EventHub has an issue. Parameters: Name Type Description ccid string Id of the chaincode of interest eventname string The exact name of the chaincode event (must match the name given to the target chaincode's call to stub.SetEvent(name, payload)), or a regex string to match more than one event by this chaincode onEvent function callback function for matched events. It gets passed a single parameter which is a ChaincodeEvent object onError function Optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method or a connection error. Returns: An object that should be treated as an opaque handle used to unregister (see unregisterChaincodeEvent) Type Object registerTxEvent(txid, onEvent, onError) Register a callback function to receive a notification when the transaction by the given id has been committed into a block. An error may be thrown by this call if no &quot;onError&quot; callback is provided and this EventHub has noticed that the connection has not been established. However since the connection establishment is running asynchronously, a register call could be made before this EventHub has been notified of the network issue. The best practice would be to provide an &quot;onError&quot; callback to be notified when this EventHub has an issue. Parameters: Name Type Description txid string Transaction id string onEvent function Callback function that takes a parameter of type Transaction, and a string parameter which indicates if the transaction is valid (code = 'VALID'), or not (code string indicating the reason for invalid transaction) onError function Optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method or a connection error. setPeerAddr(peeraddr, opts) Set peer event source url. Parameters: Name Type Description peeraddr string grpc or grpcs URL for the target peer's event source opts ConnectionOpts The options for the connection to the peer. unregisterBlockEvent(The) Unregister the block event listener using the block registration number that is returned by the call to the registerBlockEvent() method. Parameters: Name Type Description The int block registration number that was returned during registration. unregisterChaincodeEvent(listener_handle) Unregister the chaincode event listener represented by the listener_handle object returned by the registerChaincodeEvent() method Parameters: Name Type Description listener_handle Object The handle object returned from the call to registerChaincodeEvent. unregisterTxEvent(txid) Unregister transaction event listener for the transaction id. Parameters: Name Type Description txid string The transaction id × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"FabricCAClient.html":{"id":"FabricCAClient.html","title":"Class: FabricCAClient","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: FabricCAClient FabricCAClient Client for communciating with the Fabric CA APIs new FabricCAClient(connect_opts) constructor Parameters: Name Type Description connect_opts object Connection options for communciating with the Fabric CA server Properties Name Type Description protocol string The protocol to use (either HTTP or HTTPS) hostname string The hostname of the Fabric CA server endpoint port number The port of the Fabric CA server endpoint tlsOptions TLSOptions The TLS settings to use when the Fabric CA endpoint uses &quot;https&quot; caname string The optional name of the CA. Fabric-ca servers support multiple Certificate Authorities from a single server. If omitted or null or an empty string, then the default CA is the target of requests Methods &lt;static&gt; pemToDER({string)) Convert a PEM encoded certificate to DER format Parameters: Name Type Description {string) pem PEM encoded public or private key Throws: Will throw an error if the conversation fails Returns: hex Hex-encoded DER bytes Type string enroll(enrollmentID, enrollmentSecret, csr) Enroll a registered user in order to receive a signed X509 certificate Parameters: Name Type Description enrollmentID string The registered ID to use for enrollment enrollmentSecret string The secret associated with the enrollment ID csr string PEM-encoded PKCS#10 certificate signing request Throws: Will throw an error if all parameters are not provided Will throw an error if calling the enroll API fails for any reason Returns: EnrollmentResponse Type Promise reenroll(csr, signingIdentity) Re-enroll an existing user. Parameters: Name Type Description csr string PEM-encoded PKCS#10 certificate signing request signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the Returns: EnrollmentResponse Type Promise register(enrollmentID, enrollmentSecret, role, affiliation, maxEnrollments, attrs, signingIdentity) Register a new user and return the enrollment secret Parameters: Name Type Description enrollmentID string ID which will be used for enrollment enrollmentSecret string Optional enrollment secret to set for the registered user. If not provided, the server will generate one. role string Type of role for this user affiliation string Affiliation with which this user will be associated maxEnrollments number The maximum number of times the user is permitted to enroll attrs Array.&lt;KeyValueAttribute&gt; Array of key/value attributes to assign to the user signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm Returns: The enrollment secret to use when this user enrolls Type Promise revoke(enrollmentID, aki, serial, reason, signingIdentity) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description enrollmentID string ID to revoke aki string Authority Key Identifier string, hex encoded, for the specific certificate to revoke serial string Serial number string, hex encoded, for the specific certificate to revoke reason string The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp for valid values signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm Returns: The revocation results Type Promise × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"FabricCAServices.html":{"id":"FabricCAServices.html","title":"Class: FabricCAServices","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: FabricCAServices FabricCAServices This is an implementation of the member service client which communicates with the Fabric CA server. new FabricCAServices(url, tlsOptions, caName, cryptoSuite) constructor Parameters: Name Type Description url string The endpoint URL for Fabric CA services of the form: &quot;http://host:port&quot; or &quot;https://host:port&quot; tlsOptions TLSOptions The TLS settings to use when the Fabric CA services endpoint uses &quot;https&quot; caName string The optional name of the CA. Fabric-ca servers support multiple Certificate Authorities from a single server. If omitted or null or an empty string, then the default CA is the target of requests cryptoSuite CryptoSuite The optional cryptoSuite instance to be used if options other than defaults are needed. If not specified, an instance of CryptoSuite will be constructed based on the current configuration settings: - crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) - crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 - crypto-hash-algo: hashing algorithm - key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Extends BaseClient Methods &lt;static&gt; normalizeX509() Make sure there's a start line with '-----BEGIN CERTIFICATE-----' and end line with '-----END CERTIFICATE-----', so as to be compliant with x509 parsers enroll(req) Enroll the member and return an opaque member object. Parameters: Name Type Description req Enrollment request Properties Name Type Description enrollmentID string The registered ID to use for enrollment enrollmentSecret string The secret associated with the enrollment ID Returns: Promise for an object with &quot;key&quot; for private key and &quot;certificate&quot; for the signed certificate getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Returns: Type module:api.CryptoSuite reenroll(currentUser) Re-enroll the member in cases such as the existing enrollment certificate is about to expire, or it has been compromised Parameters: Name Type Description currentUser User The identity of the current user that holds the existing enrollment certificate Returns: Promise for an object with &quot;key&quot; for private key and &quot;certificate&quot; for the signed certificate register(req, registrar) Register the member and return an enrollment secret. Parameters: Name Type Description req Object Registration request with the following fields: - enrollmentID {string}. ID which will be used for enrollment - enrollmentSecret {string}. Optional enrollment secret to set for the registered user. If not provided, the server will generate one. - role {string}. An arbitrary string representing a role value for the user - affiliation {string}. Affiliation with which this user will be associated, like a company or an organization - maxEnrollments {number}. The maximum number of times this user will be permitted to enroll - attrs {KeyValueAttribute[]}. Array of key/value attributes to assign to the user. registrar User . The identity of the registrar (i.e. who is performing the registration) Returns: The enrollment secret to use when this user enrolls Type Promise revoke(request, registrar) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description request Object Request object with the following fields: - enrollmentID {string}. ID to revoke - aki {string}. Authority Key Identifier string, hex encoded, for the specific certificate to revoke - serial {string}. Serial number string, hex encoded, for the specific certificate to revoke - reason {string}. The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp for valid values. The default value is 0 (ocsp.Unspecified). registrar User The identity of the registrar (i.e. who is performing the revocation) Returns: The revocation results Type Promise setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 crypto-hash-algo: hashing algorithm key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"FileKeyValueStore.html":{"id":"FileKeyValueStore.html","title":"Class: FileKeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: FileKeyValueStore FileKeyValueStore This is a default implementation of the KeyValueStore API. It uses files to store the key values. new FileKeyValueStore(options) constructor Parameters: Name Type Description options Object contains a single property path which points to the top-level directory for the store Extends module:api.KeyValueStore Methods getValue(name) Get the value associated with name. Parameters: Name Type Description name string Name of the key Inherited From: module:api.KeyValueStore#getValue Overrides: module:api.KeyValueStore#getValue Returns: Promise for the value corresponding to the key. If the value does not exist in the store, returns null without rejecting the promise Type Promise setValue(name, value) Set the value associated with name. Parameters: Name Type Description name string Name of the key to save value string The Value to save Inherited From: module:api.KeyValueStore#setValue Overrides: module:api.KeyValueStore#setValue Returns: Promise for the 'value' object upon successful write operation Type Promise × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"global.html#Identity":{"id":"global.html#Identity","title":"Class: Identity","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Identity Identity This interface is shared within the peer and client API of the membership service provider. Identity interface defines operations associated to a &quot;certificate&quot;. That is, the public part of the identity could be thought to be a certificate, and offers solely signature verification capabilities. This is to be used at the client side when validating certificates that endorsements are signed with, and verifying signatures that correspond to these certificates. new Identity(certificate, publicKey, mspId, cryptoSuite) Parameters: Name Type Description certificate string HEX string for the PEM encoded certificate publicKey module:api.Key The public key represented by the certificate mspId string The associated MSP's mspId that manages this identity cryptoSuite module:api.CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm Methods getMSPId() Returns the identifier of the Membser Service Provider that manages this identity in terms of being able to understand the key algorithms and have access to the trusted roots needed to validate it Returns: Type string getOrganizationUnits() Returns the organization units this identity is related to as long as this is public information. In certain implementations this could be implemented by certain attributes that are publicly associated to that identity, or the identifier of the root certificate authority that has provided signatures on this certificate. Examples: - OrganizationUnit of a fabric-tcert that was signed by TCA under name &quot;Organization 1&quot;, would be &quot;Organization 1&quot;. - OrganizationUnit of an alternative implementation of tcert signed by a public CA used by organization &quot;Organization 1&quot;, could be provided in the clear as part of that tcert structure that this call would be able to return. Returns: Type string isValid() This uses the rules that govern this identity to validate it. E.g., if it is a fabric TCert implemented as identity, validate will check the TCert signature against the assumed root certificate authority. Returns: Type boolean serialize() Converts this identity to bytes Returns: protobuf-based serialization with two fields: &quot;mspid&quot; and &quot;certificate PEM bytes&quot; Type Buffer verify(msg, signature, opts) Verify a signature over some message using this identity as reference Parameters: Name Type Description msg Array.&lt;byte&gt; The message to be verified signature Array.&lt;byte&gt; The signature generated against the message &quot;msg&quot; opts Object Options include 'policy' and 'label' verifyAttributes() Verify attributes against the given attribute spec TODO: when this method's design is finalized × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"module.exports_module.exports.html":{"id":"module.exports_module.exports.html","title":"Class: exports","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueSto exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: CryptoSuite api. CryptoSuite Abstract class for a suite of crypto algorithms used by the SDK to perform digital signing, encryption/decryption and secure hashing. A complete suite includes support for asymmetric keys (such as ECDSA or RSA), symmetric keys (such as AES) and secure hash (such as SHA2/3). The SDK provides a default implementation based on ECDSA + SHA2/3. An alternative implementation can be specified using the &quot;crypto-suite-software&quot; configuration setting, pointing to a full require() path to the package for the module. new CryptoSuite() Methods decrypt(key, cipherText, opts) Decrypts ciphertext using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Decryption key (private key) cipherText Array.&lt;byte&gt; Cipher text to decrypt opts Object Decrypt options Returns: Plain text after decryption Type Array.&lt;byte&gt; deriveKey(key) Derives the new private key from the source public key using the parameters passed in the opts. This operation is needed for deriving private keys corresponding to the Transaction Certificates. Parameters: Name Type Description key module:api.Key The source key Returns: Derived key Type module:api.Key encrypt(key, plainText, opts) Encrypts plaintext using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Encryption key (public key) plainText Array.&lt;byte&gt; Plain text to encrypt opts Object Encryption options Returns: Cipher text after encryption Type Array.&lt;byte&gt; generateKey(opts) Generate a key using the options in opts. If the opts.ephemeral parameter is false, the method, in addition to returning the imported Key instance, also persists the generated key in the key store as PEM files that can be retrieved using the getKey() method Parameters: Name Type Description opts KeyOpts Optional Returns: Promise for an instance of the Key class Type module:api.Key getKey(ski) Returns the Key this implementation associates to the Subject Key Identifier ski. Parameters: Name Type Description ski string Subject Key Identifier specific to a Crypto Suite implementation, as the unique index to represent the key Returns: Promise of an instance of the Key class corresponding to the ski Type module:api.Key hash(msg, opts) Produce a hash of the message msg using options opts Parameters: Name Type Description msg string Source message to be hashed opts Object algorithm: an identifier for the algorithm to be used, such as &quot;SHA3&quot; Returns: The hashed digest in hexidecimal string encoding Type string importKey(pem, opts) Imports a Key from its raw representation using opts. If the opts.ephemeral parameter is false, the method, in addition to returning the imported Key instance, also saves the imported key in the key store as PEM files that can be retrieved using the 'getKey()' method Parameters: Name Type Description pem string PEM string of the key to import opts KeyOpts Optional Returns: If &quot;opts.ephemeral&quot; is true, returns the Key class synchronously. If &quot;opts.ephemeral&quot; not set or false, returns a Promise of an instance of the Key class. Type Key | Promise sign(key, digest) Signs digest using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Signing key (private key) digest Array.&lt;byte&gt; The message digest to be signed. Note that when a signature of a larger message is needed, the caller is responsible for hashing the larger message and passing the hash (as digest) to sign. Returns: the resulting signature Type Array.&lt;byte&gt; verify(key, rganizational unit identifiers `cryptoSuite': the underlying module:api.CryptoSuite for crypto primitive operations Methods deserializeIdentity(serializedIdentity, storeKey) DeserializeIdentity deserializes an identity Parameters: Name Type Description serializedIdentity Array.&lt;byte&gt; A protobuf-based serialization of an object with two fields: mspid and idBytes for certificate PEM bytes storeKey boolean if the user should be stored in the key store. Only when false will a promise not be returned Returns: Promise for an Identity instance or or the Identity object itself if &quot;storeKey&quot; argument is false Type Promise getDefaultSigningIdentity() Returns the default signing identity Returns: Type SigningIdentity getId() Get provider identifier Returns: Type string getOrganizationUnits() Get organizational unit identifiers Returns: Type Array.&lt;string&gt; getPolicy() Obtain the policy to govern changes Returns: Type Object getSigningIdentity(identifier) Returns a signing identity corresponding to the provided identifier Parameters: Name Type Description identifier string The identifier of the requested identity object Returns: Type SigningIdentity toProtobuf() Returns the Protobuf representation of this MSP Config validate(id) Checks whether the supplied identity is valid Parameters: Name Type Description id Identity Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"MSPManager.html":{"id":"MSPManager.html","title":"Class: MSPManager","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: MSPManager MSPManager MSPManager is an interface defining a manager of one or more MSPs. This essentially acts as a mediator to MSP calls and routes MSP related calls to the appropriate MSP. This object is immutable, it is initialized once and never changed. new MSPManager() Methods addMSP(config) Create and add MSP instance to this manager according to configuration information Parameters: Name Type Description config Object A configuration object specific to the implementation. For this implementation it uses the following fields: `rootCerts`: array of Identity representing trust anchors for validating signing certificates. Required for MSPs used in verifying signatures `intermediateCerts`: array of Identity representing trust anchors for validating signing certificates. optional for MSPs used in verifying signatures `admins`: array of Identity representing admin privileges `signer`: SigningIdentity signing identity. Required for MSPs used in signing `id`: {string} value for the identifier of this instance `orgs`: {string} array of organizational unit identifiers `cryptoSuite': the underlying module:api.CryptoSuite for crypto primitive operations Returns: The newly created MSP instance Type MSP deserializeIdentity(serializedIdentity) DeserializeIdentity deserializes an identity Parameters: Name Type Description serializedIdentity Array.&lt;byte&gt; A protobuf-based serialization of an object with two fields: mspid and idBytes for certificate PEM bytes Returns: Promise for an Identity instance Type Promise getMSP() Returns a validating MSP getMSPs() Returns the validating MSPs. Note that this does NOT return the local MSP loadMSPs(mspConfigs) Instantiates MSPs for validating identities (like the endorsor in the ProposalResponse). The MSPs loaded via this method require the CA certificate representing the Certificate Authority that signed the identities to be validated. They also optionally contain the certificates for the administrators of the organization that the CA certs represent. Parameters: Name Type Description mspConfigs protos/msp/mspconfig.proto An array of MSPConfig objects as defined by the protobuf protos/msp/mspconfig.proto × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"NetworkConfig_1_0.html":{"id":"NetworkConfig_1_0.html","title":"Class: NetworkConfig_1_0","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: NetworkConfig_1_0 NetworkConfig_1_0 This is an implementation of the NetworkConfig API. It will be used to work with the v1.0.1 version of a JSON based network configuration. new NetworkConfig_1_0(network_config) constructor Parameters: Name Type Description network_config Object Network Configuration as represented in a JSON object Extends module:api.NetworkConfig × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"Orderer.html":{"id":"Orderer.html","title":"Class: Orderer","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Orderer Orderer The Orderer class encapsulates the client capabilities to interact with an Orderer node in the target blockchain network. The orderer node exposes two APIs: broadcast() and deliver(). Both are streaming APIs so there's a persistent grpc streaming connection between the client and the orderer where messages are exchanged in both directions. The broadcast() API is for sending transactions to the orderer for processing. The deliver() API is for asking the orderer for information such as channel configurations. new Orderer(url, opts) Constructs an Orderer object with the given url and opts. An orderer object encapsulates the properties of an orderer node and the interactions with it via the grpc stream API. Orderer objects are used by the Client objects to broadcast requests for creating and updating channels. They are also used by the Channel objects to broadcast requests for ordering transactions. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the orderer. Methods sendBroadcast(envelope) Send a Broadcast message to the orderer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains either a ConfigUpdateEnvelope or a Transaction in the payload.data property of the envelope. Returns: A Promise for a BroadcastResponse object Type Promise sendDeliver(envelope) Send a Deliver message to the orderer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains a SeekInfo in the payload.data property of the envelope. The header.channelHeader.type must be set to common.HeaderType.DELIVER_SEEK_INFO Returns: A Promise for a protobuf object of type common.Block. Note that this is NOT the same type of object as the Block returned by the BlockDecoder.decode() method and various other methods. A Block is a pure javascript object, whereas the object returned by this method is a protobuf object that contains accessor methods, getters and setters, and toBuffer() for each property to be used for further manipulating the object and convert to and from byte arrays. Type Promise toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"Organization.html":{"id":"Organization.html","title":"Class: Organization","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Organization Organization The Organization class represents an organization in the target blockchain network. new Organization(name, mspid) Construct a Organization object Parameters: Name Type Description name string The name of this organization mspid string The mspid of this organization Methods addCertificateAuthority(certificateAuthority) Add a CertificateAuthority to this organization Parameters: Name Type Description certificateAuthority CertificateAuthority The CertificateAuthority instance to add to this organizations list of CertificateAuthorities addPeer(peer) Add a Peer to this organization Parameters: Name Type Description peer Peer The peer instance to add to this organizations list of peers getAdminCert() Gets the admin signing certificate in PEM format for this organization. getAdminPrivateKey() Gets the admin private key in PEM format for this organization. getCertificateAuthorities() Gets the list of this CertificateAuthorities CertificateAuthority Returns: [] An array of CertificateAuthority objects Type CertificateAuthority getMspid() Gets the MSPID of this organization Returns: The mspid of this organization Type string getName() Gets the name of this organization Returns: The name of this organization Type string getPeers() Gets the list of this organizations Peer Returns: [] An array of Peer objects Type Peer setAdminCert() Sets the admin signing certificate in PEM format for this organization. setAdminPrivateKey() Sets the admin private key in PEM format for this organization. toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"Peer.html":{"id":"Peer.html","title":"Class: Peer","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Peer Peer The Peer class represents a peer in the target blockchain network. The application can send endorsement proposals, and query requests through this class. new Peer(url, opts) Construct a Peer object with the given url and opts. A peer object encapsulates the properties of an endorsing peer and the interactions with it via the grpc service API. Peer objects are used by the Client objects to send channel-agnostic requests such as installing chaincode, querying peers for installed chaincodes, etc. They are also used by the Channel objects to send channel-aware requests such as instantiating chaincodes, and invoking transactions. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the peer. Extends Remote Methods getName() Get the name. This is a client-side only identifier for this object. Inherited From: Remote#getName Returns: The name of the object Type string getUrl() Get the URL of this object. Inherited From: Remote#getUrl Returns: Get the URL associated with the object. Type string isInRole() Checks if this peer is in the specified role. The default is true when the incoming role is not defined. The default will be true when this peer does not have the role defined. sendProposal(proposal, timeout) Send an endorsement proposal to an endorser. This is used to call an endorsing peer to execute a chaincode to process a transaction proposal, or runs queries. Parameters: Name Type Description proposal Proposal A protobuf encoded byte array of type Proposal timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for a ProposalResponse Type Promise setName(name) Set the name as a client-side only identifier of this object. Parameters: Name Type Description name string Inherited From: Remote#setName setRole(role, isIn) Set a role for this peer. Parameters: Name Type Description role string The name of the role isIn boolean The boolean value of does this peer have this role toString() return a printable representation of this object Overrides: Remote#toString × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"PKCS11_ECDSA_KEY.html":{"id":"PKCS11_ECDSA_KEY.html","title":"Class: PKCS11_ECDSA_KEY","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: PKCS11_ECDSA_KEY PKCS11_ECDSA_KEY new PKCS11_ECDSA_KEY() This module implements the module:api.Key interface, for ECDSA key management by Hardware Security Module support via PKCS#11 interface. Extends module:api.Key Methods getPublicKey() Returns the corresponding public key if this key is an asymmetric private key. If this key is already public, returns this key itself. Inherited From: module:api.Key#getPublicKey Overrides: module:api.Key#getPublicKey Returns: the corresponding public key if this key is an asymmetric private key. If this key is already public, returns this key itself. Type module:api.Key getSKI() Returns the subject key identifier of this key Inherited From: module:api.Key#getSKI Overrides: module:api.Key#getSKI Returns: The subject key identifier of this key as a hexidecial encoded string Type string isPrivate() Returns true if this key is an asymmetric private key, false otherwise. Inherited From: module:api.Key#isPrivate Overrides: module:api.Key#isPrivate Returns: if this key is an asymmetric private key Type boolean isSymmetric() Returns true if this key is a symmetric key, false is this key is asymmetric Inherited From: module:api.Key#isSymmetric Overrides: module:api.Key#isSymmetric Returns: if this key is a symmetric key Type boolean toBytes() Converts this key to its PEM representation, if this operation is allowed. Inherited From: module:api.Key#toBytes Overrides: module:api.Key#toBytes Returns: the PEM string representation of the key Type string × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"Remote.html":{"id":"Remote.html","title":"Class: Remote","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Remote Remote The Remote class represents a the base class for all remote nodes, Peer, Orderer , and MemberServicespeer. new Remote(url, opts) Constructs an object with the endpoint configuration settings. Parameters: Name Type Description url string The orderer URL with format of 'grpc(s)://host:port'. opts Object An Object that may contain options to pass to grpcs calls - pem {string} The certificate file, in PEM format, to use with the gRPC protocol (that is, with TransportCredentials). Required when using the grpcs protocol. - ssl-target-name-override {string} Used in test environment only, when the server certificate's hostname (in the 'CN' field) does not match the actual host endpoint that the server process runs at, the application can work around the client TLS verify failure by setting this property to the value of the server certificate's hostname - any other standard grpc call options will be passed to the grpc service calls directly Methods getName() Get the name. This is a client-side only identifier for this object. Returns: The name of the object Type string getUrl() Get the URL of this object. Returns: Get the URL associated with the object. Type string setName(name) Set the name as a client-side only identifier of this object. Parameters: Name Type Description name string toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"Signer.html":{"id":"Signer.html","title":"Class: Signer","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Signer Signer Signer is an interface for an opaque private key that can be used for signing operations new Signer(cryptoSuite, key) Parameters: Name Type Description cryptoSuite module:api.CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm key module:api.Key The private key Methods getPublicKey() Returns the public key corresponding to the opaque, private key Returns: The public key corresponding to the private key Type module:api.Key sign(digest, opts) Signs digest with the private key. Hash implements the SignerOpts interface and, in most cases, one can simply pass in the hash function used as opts. Sign may also attempt to type assert opts to other types in order to obtain algorithm specific values. Note that when a signature of a hash of a larger message is needed, the caller is responsible for hashing the larger message and passing the hash (as digest) and the hash function (as opts) to Sign. Parameters: Name Type Description digest Array.&lt;byte&gt; The message to sign opts Object hashingFunction: the function to use to hash × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"SigningIdentity.html":{"id":"SigningIdentity.html","title":"Class: SigningIdentity","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: SigningIdentity SigningIdentity SigningIdentity is an extension of Identity to cover signing capabilities. E.g., signing identity should be requested in the case of a client who wishes to sign proposal responses and transactions new SigningIdentity(certificate, publicKey, mspId, cryptoSuite, signer) Parameters: Name Type Description certificate string HEX string for the PEM encoded certificate publicKey module:api.Key The public key represented by the certificate mspId string The associated MSP's ID that manages this identity cryptoSuite module:api.CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm signer Signer The signer object encapsulating the opaque private key and the corresponding digital signature algorithm to on generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"User.html":{"id":"User.html","title":"Class: User","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: User User The User class represents users that have been enrolled and represented by an enrollment certificate (ECert) and a signing key. The ECert must have been signed by one of the CAs the blockchain network has been configured to trust. An enrolled user (having a signing key and ECert) can conduct chaincode instantiate, transactions and queries with the Channel. User ECerts can be obtained from a CA beforehand as part of installing and instantiating the application, or it can be obtained from the optional Fabric CA service via its enrollment process. Sometimes User identities are confused with Peer identities. User identities represent signing capability because it has access to the private key, while Peer identities in the context of the application/SDK only has the certificate for verifying signatures. An application cannot use the Peer identity to sign things because the application doesn’t have access to the Peer identity’s private key. new User(cfg) Constructor for a member. Parameters: Name Type Description cfg string The member name or an object with the following attributes: - enrollmentID {string}: user name - name {string}: user name, if &quot;enrollmentID&quot; is also specified, the &quot;name&quot; is ignored - roles {string[]}: optional. array of roles - affiliation {string}: optional. affiliation with a group or organization Methods fromString() Set the current state of this member from a string based JSON object Returns: Promise of the unmarshalled Member object represented by the serialized string Type Member getAffiliation() Get the affiliation. Returns: The affiliation. Type string getCryptoSuite() Get the module:api.CryptoSuite cryptoSuite object for this User instance. Returns: the cryptoSuite used to store crypto and key store settings Type module:api.CryptoSuite getIdentity() Get the Identity object for this User instance, used to verify signatures Returns: the identity object that encapsulates the user's enrollment certificate Type Identity getName() Get the member name. Returns: The member name. Type string getRoles() Get the roles. Returns: The roles. Type Array.&lt;string&gt; getSigningIdentity() Get the SigningIdentity object for this User instance, used to generate signatures Returns: the identity object that encapsulates the user's private key for signing Type SigningIdentity isEnrolled() Determine if this name has been enrolled. Returns: True if enrolled; otherwise, false. Type boolean setAffiliation(affiliation) Set the affiliation. Parameters: Name Type Description affiliation string The affiliation. setCryptoSuite(cryptoSuite) Set the cryptoSuite. When the application needs to use crypto settings or a key store other than the default, it needs to set a cryptoSuite instance that was created with the desired CryptoSuite settings and CryptoKeyStore options. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite The cryptoSuite. setEnrollment(privateKey, certificate, mspId) Set the enrollment object for this User instance Parameters: Name Type Description privateKey module:api.Key the private key object certificate string the PEM-encoded string of certificate mspId string The Member Service Provider id for the local signing identity Returns: Promise for successful
