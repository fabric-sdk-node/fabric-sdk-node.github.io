er Fabric client's logging is controlled by the configuration setting hfc-logging and by the environment setting HFC_LOGGING. setting the logging settings in the default.json config file with an entry: &quot;hfc-logging&quot;: &quot;{'debug':'console', 'info':'console'}&quot; using an environment setting will override the configuration setting: export HFC_LOGGING='{&quot;debug&quot;:&quot;console&quot;,&quot;info&quot;:&quot;console&quot;}' The logging may use a file to write entries by specifying a file location as the level value. export HFC_LOGGING='{&quot;debug&quot;:&quot;/temp/debug.log&quot;,&quot;info&quot;:&quot;console&quot;}'Using the logging from applicationWhen there is a need to log entries from the application code along with the Hyperledger Fabric client entries, use the following to get access to the same logger. as of 1.2 const logger = Client.getLogger('APPLICATION');prior to 1.2 const sdkUtils = require('fabric-client/lib/utils.js'); const logger = sdkUtils.getLogger('APPLICATION');To log const log_info = 'Sometext'; logger.info('%s infotext', log_info); // will log // info: [APPLICATION]: Sometext infotext logger.warn('%s warntext', log_info); // will log // warn: [APPLICATION]: Sometext warntext logger.error('%s errortext', log_info); // will log // error: [APPLICATION]: Sometext errortext logger.debug('%s debugtext', log_info); // will log // debug: [APPLICATION]: Sometext debugtext Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-metadata-chaincode.html":{"id":"tutorial-metadata-chaincode.html","title":"Tutorial: How to add CouchDB indexes during chaincode installation","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to add CouchDB indexes during chaincode installation This tutorial illustrates the use of adding metadata to your chaincode installation. As of v1.1 the only metadata are the indexes that may be added to a CouchDB state database of your channel ledger. For more information: getting started with Hyperledger Fabric setting up a CouchDB as the state database The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript Promise. OverviewFabric 1.1 has introduced the capability of defining indexes in a CouchDB state database to help improve performance of your queries made in your chaincode. The index definitions need to be in JSON format and in files with a .json extension. These definitions will be included in the chaincode installation package that is sent to the Fabric peer. Modified API's that allow for metadata client.installChaincode() - There is a new attribute ('metadataPath') that may be included in the installation request. The value of the metadataPath is a string representing the absolute path to the directory structure containing the JSON index files. Installing chaincodeThe following example will install the chaincode 'my_chaincode' and include index files. let targets = buildTargets(); //build the list of peers that will require this chaincode let chaincode_path = path.resolve(__dirname, '../chaincode/src/node_cc/my_chaincode'); let metadata_path = path.resolve(__dirname, '../chaincode/my_indexes'); // send proposal to install var request = { targets: targets, chaincodePath: chaincode_path, metadataPath: metadata_path, // notice this is the new attribute of the request chaincodeId: 'my_chaincode', chaincodeType: 'node', chaincodeVersion: 'v1' }; client.installChaincode(request).then((results) =&gt; { var proposalResponses = results[0]; // check the results }, (err) =&gt; { console.log('Failed to send install proposal due to error: ' + err.stack ? err.stack : err); throw new Error('Failed to send install proposal due to error: ' + err.stack ? err.stack : err); });The following shows the path used as the metadataPath above. This is the required directory structure required under the path. The indexes directory will hold the files with the index definitions. The required directory structure and files with a 'json' extension will be included in the chaincode installation package under the 'META_INF' package directory. 'META-INF' should not be included in your local directory structure. .. &lt;&gt; chaincode â”‚ â””â”€â”€â”€ &lt;&gt; my_indexes // here is where the 'metadataPath' will point to â”‚ â””â”€â”€â”€ &lt;&gt; statedb //starting here are the required directories â”‚ â””â”€â”€â”€ &lt;&gt; couchdb â”‚ â””â”€â”€â”€ &lt;&gt; indexes // this directory will contain the index files index-owner.json // these will be the index files and must index-address.json // have the file extension of 'json'Each index must be defined in its own text file with an extension of *.json and contain the index definition formatted in JSON following the CouchDB index JSON syntax. {&quot;index&quot;:{&quot;fields&quot;:[&quot;docType&quot;,&quot;owner&quot;]},&quot;ddoc&quot;:&quot;indexOwnerDoc&quot;, &quot;name&quot;:&quot;indexOwner&quot;,&quot;type&quot;:&quot;json&quot;}This work is licensed under a Creative Commons Attribution 4.0 International License. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-mutual-tls.html":{"id":"tutorial-mutual-tls.html","title":"Tutorial: How to configure mutual TLS","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to configure mutual TLS This tutorial illustrates how to use the node SDK APIs to connect to an orderer or peer which has TLS client authentication enabled (aka &quot;mutual TLS&quot;). An orderer has TLS client authentication enabled if the ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED environment variable is set to true. A peer has TLS client authentication enabled if the CORE_PEER_TLS_CLIENTAUTHREQUIRED environment variable is set to true. Connecting to an orderer or peer with TLS client authentication enabledAfter retrieving the client certificate and client key, assign those to the Client instance. The Client instance will then assign the material to each orderer and peer it creates. For example, the following demonstrates how to assign to the client first. Then build an orderer and peer which will then have the TLS client authentication enabled. This assumes that the client's PEM-encoded TLS key and certificate are at somepath/tls/client.key and somepath/tls/client.crt, respectively. let serverCert = fs.readFileSync(path.join(__dirname, 'somepath/msp/tlscacerts/example.com-cert.pem')); let clientKey = fs.readFileSync(path.join(__dirname, 'somepath/tls/client.key')); let clientCert = fs.readFileSync(path.join(__dirname, 'somepath/tls/client.crt')); client.setTlsClientCertAndKey(Buffer.from(clientCert).toString(), Buffer.from(clientKey).toString()); let orderer = client.newOrderer( 'grpcs://localhost:7050', { 'pem': Buffer.from(serverCert).toString() }); let peer = client.newPeer( 'grpcs://localhost:7051', { 'pem': Buffer.from(serverCert).toString() } ); Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-network-config.html":{"id":"tutorial-network-config.html","title":"Tutorial: How to use a common connection profile","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to use a common connection profile This tutorial illustrates the use of common connection profiles. Connection profiles are a new feature of the Hyperledger Fabric Node.js Client as of 1.1. A connection profile will describe the Hyperledger Fabric network to the Hyperledger Fabric Node.js Client (fabric client). For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration cryptographic generation see cryptogen configuration transaction generator see configtxgen configuration translation tool see configtxlator The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript Promise. OverviewA connection profile contain entries that describe the Hyperledger Fabric network including entries that describe the fabric client that will access the the network. The application will load a configuration file and then it will be used by fabric client to simplify the steps needed to setup and use the network. The connection profile has specific addresses and settings of network items. Resources like javascript classes to instantiate are stored in the fabric client's configuration system. It will be easier to work with a fabric client loaded with a connection profile configuration because it reduces the setup before calling an action. Parameters for items like targets may be specified by name and object will not have to be created and maintained before the action is called. On many calls if no target peer is specified, the fabric client will look to see if there is a Peer in the role needed for the action. API's to load a connection profile Client.loadFromConfig() - A static utility method to get a fabric client instance loaded with the connection profile configuration. client.loadFromConfig() - A fabric client instance method to load a connection profile configuration, overriding any existing connection profile configuration settings that may have been set when this client object was created by the call above. new API's that use a loaded connection profile client.initCredentialStores() - A fabric client instance method to create a state store and assign it to the fabric client instance based on the current settings in the loaded connection profile configuration. It will also create the crypto suite and assign it to the fabric client instance. A crypto store will be created and assigned to crypto suite if needed. (HSM based crypto suites do not require a crypto store). client.setTlsClientCertAndKey(clientCert, clientKey) -A fabric client instance method that will set a certificate and the corresponding private key on the client instance. Mutual TLS client settings are not stored within the connection profile. When a peer or orderer instance is created for the user from the endpoints defined in the connection profile, these settings will be used as the client mutual TLS settings. When using mutual TLS and a connection profile, this method must be called before endpoints are required. Calling this method is only required when using mutual TLS and a connection profile. channel.newChannelEventHub() - A fabric channel instance method to create an channel-based event hub based on the current settings in the loaded connection profile configuration of the named peer. channel.getChannelEventHubsForOrg() - A fabric channel instance method to return a list of channel-based event hubs that are associated with an organizations. Peers in an organizations that have the eventSource set to true will be returned. client.getPeersForOrg() - A fabric client instance method to return a list of peer objects that are associated with an organizations. Modified API's that will use the connection profile configuration if one has been loaded client.getChannel() - A fabric client instance method that will create a channel instance object based on the settings for a channel defined in the currently loaded connection profile configuration. client.newTransactionID(&lt;boolean&gt;) - This method was modified to allow for a boolean to indicate that the transaction id generated should be based on the administrative identity if one has been assigned rather than the user context assigned to the fabric client. client.setUserContext() - Now allows username and password as a parameter or a User object. When username and password are used the fabric client will perform an enroll with the certificate authority using the username and password. client.installChaincode() - If the targets parameter is excluded from the request parameter list then the peers defined in the current organization of the client will be used. client.queryXXXX() - The query API's will now take a peer name (as defined in the connection profile config) or peer object instance as the target. channel.instantiateChaincode() - If the targets parameter is excluded from the request parameter list then the peers defined in the current organization of the client that are also on this channel will be used. channel.sendTransactionProposal() The request object parameter may use names for targets or let the fabric client find peers to use for targets as defined in the connection profile configuration. channel.sendTransaction() The request object parameter may use orderer name or let the fabric client find an orderer to use as defined in the connection profile configuration. channel.queryXXXX() - All the query API's will now take a peer name as the target rather than an peer instance object. Loading connection profile configurationsThe application code can either point to a yaml or json file that contains the configuration information or it may pass a Javascript object directory to the API's to load a configuration. For convenience there is a static utility method on the fabric-client to create a new fabric client object and load a connection profile configuration at the same time. There is also a method on the fabric client instance that may be used to load a connection profile configuration on top of an existing connection profile configuration. The following example will create a new instance of the fabric-client and load a connection profile configuration. However in this case the connection profile configuration does not contain any information about the client side of the fabric network, just the fabric network elements. var client = Client.loadFromConfig('test/fixtures/network.yaml');Here is the connection profile definition loaded name: &quot;Network&quot; version: &quot;1.0&quot; channels: mychannel: orderers: - orderer.example.com peers: peer0.org1.example.com: endorsingPeer: true chaincodeQuery: true ledgerQuery: true eventSource: true peer0.org2.example.com: endorsingPeer: true chaincodeQuery: false ledgerQuery: true eventSource: false organizations: Org1: mspid: Org1MSP peers: - peer0.org1.example.com certificateAuthorities: - ca-org1 adminPrivateKey: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/keystore/9022d671ceedbb24af3ea69b5a8136cc64203df6b9920e26f48123fcfcb1d2e9_sk signedCert: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/signcerts/Admin@org1.example.com-cert.pem Org2: mspid: Org2MSP peers: - peer0.org2.example.com certificateAuthorities: - ca-org2 adminPrivateKey: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/keystore/5a983ddcbefe52a7f9b8ee5b85a590c3e3a43c4ccd70c7795bec504e7f74848d_sk signedCert: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/signcerts/Admin@org2.example.com-cert.pem orderers: orderer.example.com: url: grpcs://localhost:7050 grpcOptions: ssl-target-name-override: orderer.example.com grpc-max-send-message-length: 15 tlsCACerts: path: test/fixtures/channel/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tlscacerts/example.com-cert.pem peers: peer0.org1.example.com: url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com grpc.keepalive_time_ms: 600000 tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tlscacerts/org1.example.com-cert.pem peer0.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer0.org2.example.com tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tlscacerts/org2.example.com-cert.pem certificateAuthorities: ca-org1: url: https://localhost:7054 httpOptions: verify: false tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/ca/org1.example.com-cert.pem registrar: - enrollId: admin enrollSecret: adminpw caName: caorg1 ca-org2: url: https://localhost:8054 httpOptions: verify: false tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/ca/org2.example.com-cert.pem registrar: - enrollId: admin enrollSecret: adminpw caName: caorg2The following example will have an existing fabric client load a connection profile configuration. The definition will only contain client side definitions and no fabric network definitions. Calling for a load on an existing fabric client does an overlay of the top level sections in the file being loaded replacing the sections on those previously loaded. In this case the file being loaded only has a client section, therefore the loaded definition will now have the previously loaded channels, organizations, peers, orderers, and certificateAuthorities section definitions and the newly loaded client section definition. This allows for an existing fabric client to be able to work within different organization. client.loadFromConfig('test/fixtures/org1.yaml');Here is the client definition loaded above name: &quot;Org1 Client&quot; version: &quot;1.0&quot; client: organization: Org1 credentialStore: path: &quot;/tmp/hfc-kvs/org1&quot; cryptoStore: path: &quot;/tmp/hfc-cvs/org1&quot;Setup the storesThe next step is to set up the client object with the state and crypto stores. If the client section of the connection profile configuration has these defined then it is a simple matter of running the following. This API is promise based, notice that we will need a .then on the returned promise to have it actually execute. This API does not return anything, however it has created a state store and assigned it to the client, it has created a CryptoSuite and also assigned it to the client, and created a crypto store and assigned that to the crypto suite. Notice the credentialStore and cryptoStore definitions above in the client section of the connection profile configuration. In this case we are using two different locations, it may be easier to have these in the same locations when first starting out. The following will create two stores and a CryptoSuite and assign them to the fabric client all based on the loaded configurations. client.initCredentialStores() .then((nothing) =&gt; {Work with user contextWhen there is certificate Authority information on the organization, the fabric client may be used to simplify the enrollment and user context creation. The application will still have to register new users with the certificate authority, however when a connection profile configuration has been loaded there a simpler way to get a certificate authority client. So first let's enroll an admin user so that we have the credentials (crypto material) needed to interact with the certificate authority and the fabric network. The following convenience method will first look in the state store (as defined above) to see if the user exist. If the user is not found and there is a connection profile configuration loaded, the fabric client will build a certificate authority client object as defined in the fabric client configuration with the address as defined in the currently loaded connection profile configuration. The fabric client uses the certificate authority client to enroll the admin user with the certificate authority, this requires that a new set of keys be generated on the client side. The fabric client will then use the signed certificate returned by the certificate authority from the enroll to create a user context. The context will then be assign it to fabric client and stored in the state store along with storing the keys in the crypto store. At this point the fabric client is ready to interact with the fabric network and the application may use the returned user object to interact with the certificate authority. In the following example we are able to enroll the user because it known by the certificate authority. New users will have to be registered first. client.setUserContext({username:'admin', password:'adminpw'}) .then((admin) =&gt; {The following example will have the fabric client build a certificate authority client based on the currently loaded connection profile configuration by first finding which organization defined in the client section and then finding the certificate authority associated with that organization. var fabric_ca_client = client.getCertificateAuthority();Then once we have a fabric-ca-client, we will be able to register new users. We could also use the fabric-ca-client to enroll users and make a few calls to the fabric client to create a user object and then assign that user object to the fabric client, but it will be much easier to just use the convenience method of the fabric client instance. Notice how we have to use the 'admin' user object returned from the client.setUserContext() to do the register. The admin user object has the credentials needed to the register. Then notice we called the same setUserContext method as we did with the admin above, this will have the fabric client object assigned with the 'user1' user context thus providing the credentials to interact with the fabric network. Note that the setUserContext also stores the user context which contains the signed certificate from the certificate authority and newly created public and private keys of the now enrolled user. fabric_ca_client.register({enrollmentID: 'user1', affiliation: 'org1'}, admin) .then((secret) =&gt; { return client.setUserContext({username:'user1', password:secret}); }).then((user)=&gt; {Work with mutual TLSWhen your network configuration includes mutual TLS, the client certificate and private key must be available to the client instance before the endpoints are automatically built. The client instance will be able to pass the required material to the endpoint instance that is needed to establish the connection. The example shown will also retrieve the material. These steps must be performed before any actions on the fabric network. // get the CA associated with this client's organization let fabric_ca_client = client.getCertificateAuthority(); let request = { enrollmentID: 'user1', enrollmentSecret: secret, profile: 'tls' }; // make the request to build the keys and get the certificate fabric_ca_client.enroll(request) .then((enrollment) =&gt; { // Successfully called the Certificate Authority to get the TLS material let key = enrollment.key.toBytes(); let cert = enrollment.certificate; // set the material on the client to be used when building endpoints for the user client.setTlsClientCertAndKey(cert, key); ...When an admin is neededNotice in the organizations section of the connection profile configuration that an organization may have a signed cert setting and admin private key setting that are associated with the organization. This is a convenience for your organization such that operations that require a fabric network administrator will be able to get one easily. These credentials will be assigned to the fabric client when the configuration is loaded. If one has not been assigned than the current user context assigned to the fabric client is assumed to be an administrator. There is also a convenience method on the client object that will assign credentials to the client to be used for operations that require an admin. client.setAdminSigningIdentity('admin privateKey','admin cert');Assume that connection profile configurations have been loaded, setting up both an organization with an admin and indicating that the client is in that organization. Then when the call is made to get a transaction id object, the fabric client will check to see if an admin has been assigned to the fabric client and use that to generate the transaction id. The transaction id returned will be tagged that it was generated with the assigned administrative identity. Notice how the request object being built is using just a name for the orderer rather than a Orderer object. The fabric client will look up this name in the loaded connection profile configuration. When the createChannel call is made, the fabric client will know that this action should be signed by the administrative identity because the transaction id was marked as an admin based transaction. Note that the administrative signing identity is not required if the logged in user is an administrative user and has been assigned to the fabric client. let tx_id = client.newTransactionID(true); let request = { config: config, signatures : signatures, name : channel_name, orderer : 'orderer.example.com', txId : tx_id }; return client.createChannel(request); }).then((result) =&gt; {When a peer is neededNotice how a peer is added to an organization, it is more than just a reference to the actual peer definition, the peer is also defined to have roles within that organization. peer0.org2.example.com: endorsingPeer: true chaincodeQuery: false ledgerQuery: true eventSource: false This peer may be used to endorse transaction, but not used to run chaincode queries. This peer may be used to audit the channel by making ledger based queries (like queryBlock), but may not be used to be an event source. Of course this combination of roles does not make much sense in real life. So let's have a look at a chaincode invoke endorsement let tx_id = client.newTransactionID(); var request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id }; channel.sendTransactionProposal(request) .then((results) =&gt; {Notice that we have left off the targets parameter of the request object. This will have the fabric client do a lookup of peers on this channel in the connection profile configuration. The fabric client will be looking for peers defined in the role of endorsingPeer. The fabric client will then send the proposal to the located peers and return all the endorsements in the results object. There may be a need to have only the peers in a specific organization. Use the mspid of the organization. var peers = getPeersForOrg('Org1MSP');Or maybe for the organization that is defined in the client section of the connection profile. var peers = getPeersForOrg();When an orderer is neededAfter receiving endorsements from the peers for a transaction proposal, they will need to be sent to an orderer along with the proposal for a transaction to be committed to the ledger. var request = { proposalResponses: proposalResponses, proposal: proposal }; channel.sendTransaction(request) .then((results) =&gt; {Notice that an orderer to send this transaction to is not included in the request object. The orderer defined in the connection profile configuration will be used. When doing queriesWhen there is a connection profile configuration loaded and the query call is not passed a target peer to use, the fabric client will look in the connection profile configuration for a peer to use. These are fabric client based queries and require the user have an admin role or indicate that the admin identity should be used. These queries do not use the connection profile config lookup to find a peer to use and must be passed the target peer. queryChannels queryInstalledChaincodes These queries are channel based queries that require a peer with the ledgerQuery role. queryInstantiatedChaincodes (user must be an admin or indicate that the assigned admin identity should be used) queryInfo queryBlockByHash queryBlock queryTransaction this is a channel based query and requires a peer with the chaincodeQuery role. queryByChaincode When monitoring for eventsWorking with an channel-based event hub will not changed when a connection profile configuration has been loaded. A new method has been added to the fabric client to simplify setting up of an ChannelEventHub object. Use the following to get an ChannelEventHub object that will be setup to work with the named peer's channel-based event hub. var channel_event_hub = channel.newChannelEventHub('peer0.org1.example.com');Notice how the parameter to the call is the name of the peer. All settings to create an channel-based event hub are defined by the connection profile configuration under the peer by that name. peer0.org1.example.com: url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com grpc.keepalive_time_ms: 600000 tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tlscacerts/org1.example.com-cert.pemThe following will be a list of event hubs that are within the 'Org1' organization. All peers referenced by an organization that the 'eventSource' set to true. Use the mspid of the organization. var channel_event_hubs = channel.getChannelEventHubsForOrg('Org1MSP');The following will be a list of channel-based event hubs that are within the organization defined in the client section of the connection profile. var channel_event_hubs = channel.getChannelEventHubsForOrg();This work is licensed under a Creative Commons Attribution 4.0 International License. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"tutorial-private-data.html":{"id":"tutorial-private-data.html","title":"Tutorial: How to use private data","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to use private data This tutorial illustrates how to use the Node.js SDK APIs to store and retrieve private data in the Hyperledger Fabric network. Starting in v1.2, Fabric offers the ability to create private data collections, which allows a subset of organizations on a channel to endorse, commit, or query private data without having to create a separate channel.For more information, refer to Private Data Concept, Private Data Architecture, and Using Private Data in Fabric. OverviewThe following are the steps to use private data with the Node.js SDK. Check out below sections for the details of these steps. Create a collection definition json file Implement chaincode to store and query private data Install and instantiate chaincode with a collection definition Invoke chaincode to store and query private data Purge private data Create a collection definition json fileA collection definition describes who can persist data, how many peers the data is distributed to, how many peers are required to disseminate the private data, and how long the private data is persisted in the private database. Chaincode APIs will map the collection to the private data by the collection name. A collection definition is composed of the following five properties. name: Name of the collection. policy: Defines the organization peers allowed to persist the collection data. requiredPeerCount: Number of peers required to disseminate the private data as a condition of the endorsement of the chaincode maxPeerCount: For data redundancy purposes, the number of other peers that the current endorsing peer will attempt to distribute the data to. If an endorsing peer goes down, these other peers are available at commit time if there are requests to pull the private data. blockToLive: For very sensitive information such as pricing or personal information, this value represents how long the data should live on the private database in terms of blocks. The data will be purged after this specified number of blocks on the private database. To keep private data indefinitely, that is, to never purge private data, set the blockToLive property to 0. Here is a sample collection definition JSON file, containing an array of two collection definitions: [{ &quot;name&quot;: &quot;collectionMarbles&quot;, &quot;policy&quot;: { &quot;identities&quot;: [{ &quot;role&quot;: { &quot;name&quot;: &quot;member&quot;, &quot;mspId&quot;: &quot;Org1MSP&quot; } }, { &quot;role&quot;: { &quot;name&quot;: &quot;member&quot;, &quot;mspId&quot;: &quot;Org2MSP&quot; } } ], &quot;policy&quot;: { &quot;1-of&quot;: [ { &quot;signed-by&quot;: 0 }, { &quot;signed-by&quot;: 1 } ] } }, &quot;requiredPeerCount&quot;: 1, &quot;maxPeerCount&quot;: 2, &quot;blockToLive&quot;: 100 }, { &quot;name&quot;: &quot;collectionMarblePrivateDetails&quot;, &quot;policy&quot;: { &quot;identities&quot;: [{ &quot;role&quot;: { &quot;name&quot;: &quot;member&quot;, &quot;mspId&quot;: &quot;Org1MSP&quot; } }], &quot;policy&quot;: { &quot;1-of&quot;: [{ &quot;signed-by&quot;: 0 }] } }, &quot;requiredPeerCount&quot;: 1, &quot;maxPeerCount&quot;: 1, &quot;blockToLive&quot;: 100 } ]This example contains two private data collections: collectionMarbles and collectionMarblePrivateDetails. The policy property in the collectionMarbles definition allows all members of the channel (Org1 and Org2) to have the private data in a private database. The collectionMarblesPrivateDetails collection allows only members of Org1 to have the private data in their private database. For Node.js SDK, you must define policies in the same format as shown in the above. Implement chaincode to store and query private dataFabric provides chaincode APIs to store and query private data. As an example, check out marbles private data example to understand how to use the chaincode APIs to read and write private data. This example implements the following functions to manage private data. readMarble: query the values of the name, color, size and owner attributes using collection collectionMarbles. readMarblePrivateDetails: query the values of the price attribute using collection collectionMarblePrivateDetails. initMarble: store private data for the collections. delete: delete a marble from private database. Install and instantiate chaincode with a collection definitionClient applications interact with the blockchain ledger through chaincode. As such we need to install and instantiate the chaincode on every peer that will execute and endorse transactions. Install chaincode. No specific parameter needed to support private data. Instantiate chaincode. To support private data, the request must include the collections-config attribute. const collectionsConfigPath = path.resolve(__dirname, collection_definition_json_filepath); var request = { targets: peers, chaincodeId: chaincodeId, chaincodeType: chaincodeType, chaincodeVersion: chaincodeVersion, fcn: functionName, args: args, txId: tx_id, 'collections-config': collectionsConfigPath }; var endorsementResults = await channel.sendInstantiateProposal(request, time_out); // additional code needed to validate endorsementResults and send transaction to commit ...... Invoke chaincode to store and query private dataYou must be authorized to transact with the private data based on the policy defined in collection definition. Recall that the above collection definition allows all members of Org1 and Org2 to access collectionMarbles (name, color, size, and owner) in their private database, but only peers in Org1 can have access to collectionMarblePrivateDetails (price) in their private database. Acting as a member of Org1, you can do the following with marbles private data example, Invoke initMarble to create a marble with private data. Invoke readMarble to read name, color, size and owner from the private database for collectionMarbles. Invoke readMarblePrivateDetails to read price from the private database for collectionMarblePrivateDetails. Purge private dataThe Hyperledger Fabric allows client applications to optionally purge the private data in a collection by setting the blockToLive property. This option may be needed when private data include personal or confidential information and transacting parties want to have a limited lifespan for these data. When blockToLive is set to a non-zero value in the collection definition file, Fabric will automatically purge the related private data after the specified number of blocks are committed. Client applications do not need to call any API. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "}}
