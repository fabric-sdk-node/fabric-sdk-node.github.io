is method will be called by the channel when the channel is initialzied. Inherited From: module:api.CommitHandler#initialize Overrides: module:api.CommitHandler#initialize Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"BlockDecoder.html":{"id":"BlockDecoder.html","title":"Class: BlockDecoder","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: BlockDecoder BlockDecoder Utility class to convert a protobuf encoded byte array of a Hyperledger Fabric block message into a pure Javascript object new BlockDecoder() Methods &lt;static&gt; decode(block_bytes) Constructs a JSON object containing all decoded values from the protobuf encoded `Block` bytes. Parameters: Name Type Description block_bytes Array.&lt;byte&gt; The encoded bytes of a Block protobuf message Returns: An object of the Block Type Block &lt;static&gt; decodeBlock(block_data) Constructs an object containing all decoded values from the protobuf encoded `Block` object Parameters: Name Type Description block_data Object an object that represents the protobuf common.Block Returns: An object of the fully decoded protobuf common.Block Type Block &lt;static&gt; decodeTransaction(processed_transaction_bytes) Constructs an object containing all decoded values from the protobuf encoded &quot;ProcessedTransaction&quot; bytes Parameters: Name Type Description processed_transaction_bytes Array.&lt;byte&gt; The encode bytes of a protobuf message &quot;ProcessedTransaction&quot; Returns: A fully decoded ProcessedTransaction object Type ProcessedTransaction Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"CertificateAuthority.html":{"id":"CertificateAuthority.html","title":"Class: CertificateAuthority","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: CertificateAuthority CertificateAuthority The CertificateAuthority class represents a Certificate Authority configuration as defined in a Connection Profile. This class will wrapper a FabricCAClientImpl fabric-ca-client implementation as a FabricCAServices instance when this class is returned from the Client#getCertificateAuthority method. This class has all the same methods as the FabricCAServices so that this class may be used directly or use this class's CertificateAuthority#getFabricCAServices method to get the actual FabricCAServices instance. new CertificateAuthority(name) Construct a CertificateAuthority object Parameters: Name Type Description name string The name of this Certificate Authority Methods enroll() see FabricCAServices#enroll generateCRL() see FabricCAServices#generateCRL getCaName() Gets the name of this CertificateAuthority to use in request Returns: The ca name of this CertificateAuthority Type string getConnectionOptions() Gets the connection options of this CertificateAuthority Returns: The connection options of this CertificateAuthority Type object getFabricCAServices() Get the FabricCAServices implementation Returns: FabricCAServices getName() Gets the name of this CertificateAuthority Returns: The name of this CertificateAuthority Type string getRegistrar() Gets the registrar of this CertificateAuthority Returns: The registrar of this CertificateAuthority Type object getTlsCACerts() Gets the TLS CA Cert of this CertificateAuthority Returns: The TLS CA Cert PEM string of this CertificateAuthority Type string getUrl() Gets the url of this CertificateAuthority Returns: The url of this CertificateAuthority Type string newAffiliationService() see FabricCAServices#newAffiliationService newCertificateService() see FabricCAServices#newCertificateService newIdentityService() see FabricCAServices#newIdentityService reenroll() see FabricCAServices#reenroll register() see FabricCAServices#register revoke() see FabricCAServices#revoke setFabricCAServices(ca_services) Set the FabricCAServices implementation Parameters: Name Type Description ca_services FabricCAServices FabricCAServices toString() return a printable representation of this object Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"ChaincodeRegistration.html":{"id":"ChaincodeRegistration.html","title":"Class: ChaincodeRegistration","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: ChaincodeRegistration ChaincodeRegistration new ChaincodeRegistration(ccid, eventNameFilter, event_reg) Constructs a chaincode callback entry Parameters: Name Type Description ccid string chaincode id eventNameFilter string | RegExp The regex used to filter events event_reg EventRegistration event registrations callbacks Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: Channel Channel Channels provide data isolation for a set of participating organizations. A Channel object captures the settings needed to interact with a fabric backend in the context of a channel. These settings including the list of participating organizations, represented by instances of Membership Service Providers (MSP), the list of endorsing peers, and an orderer. A client application can use the Channel object to create new channels with the orderer, update an existing channel, send various channel-aware requests to the peers such as invoking chaincodes to process transactions or queries. A Channel object is also responsible for verifying endorsement signatures in transaction proposal responses. A channel object must be initialized after it has been configured with the list of peers and orderers. The initialization sends a get configuration block request to the primary orderer to retrieve the configuration settings for this channel. new Channel(name, clientContext) Returns a new instance of the class. This is a client-side-only call. To create a new channel in the fabric, call createChannel(). Parameters: Name Type Description name string Name to identify the channel. This value is used as the identifier of the channel when making channel-aware requests with the fabric, such as invoking chaincodes to endorse transactions. The naming of channels is enforced by the ordering service and must be unique within the fabric backend. Channel name in fabric network is subject to a pattern revealed in the configuration setting channel-name-regx-checker. clientContext Client The client instance, which provides operational context such as the signing identity Methods &lt;async, static&gt; sendSignedProposal(request, timeout) Send signed transaction proposal to peer Parameters: Name Type Description request SignedProposal signed endorse transaction proposal, this signed proposal would be send to peer directly. timeout number the timeout setting passed on sendSignedProposal &lt;async&gt; _discover(request) Send a request to a known peer to discover information about the fabric network. Parameters: Name Type Description request DiscoveryRequest - Returns: The results from the discovery service Type DiscoveryResponse addOrderer(orderer, replace) Add the orderer object to the channel object, this is a client-side-only operation. An application may add more than one orderer object to the channel object, however the SDK only uses the first one in the list to send broadcast messages to the orderer backend. Parameters: Name Type Description orderer Orderer An instance of the Orderer class. replace boolean If an orderer exist with the same name, replace with this one. addPeer(peer, mspid, roles, replace) Add the peer object to the channel object. A channel object can be optionally configured with a list of peer objects, which will be used when calling certain methods such as sendInstantiateProposal(), sendUpgradeProposal(), sendTransactionProposal. Parameters: Name Type Description peer Peer An instance of the Peer class that has been initialized with URL and other gRPC options such as TLS credentials and request timeout. mspid string The mpsid of the organization this peer belongs. roles ChannelPeerRoles Optional. The roles this peer will perform on this channel. A role that is not defined will default to true replace boolean If an orderer exist with the same name, replace with this one. close() Close the service connections of all assigned peers and orderers compareProposalResponseResults(The) Utility method to examine a set of proposals to check they contain the same endorsement result write sets. This will validate that the endorsing peers all agree on the result of the chaincode execution. Parameters: Name Type Description The Array.&lt;ProposalResponse&gt; proposal responses from all endorsing peers Returns: True when all proposals compare equally, false otherwise. Type boolean generateUnsignedProposal(request, mspId, certificate, admin) Generates the endorse proposal bytes for a transaction Current the sendTransactionProposal sign a transaction using the user identity from SDK's context (which contains the user's private key). This method is designed to build the proposal bytes at SDK side, and user can sign this proposal with their private key, and send the signed proposal to peer by [sendSignedProposal] so the user's private key would not be required at SDK side. Parameters: Name Type Description request ProposalRequest chaincode invoke request mspId string the mspId for this identity certificate string PEM encoded certificate admin boolean if this transaction is invoked by admin Returns: Type Proposal &lt;async&gt; generateUnsignedTransaction(request) generate the commit proposal for a transaction Parameters: Name Type Description request TransactionRequest &lt;async&gt; getChannelConfig(target, timeout) Asks the peer for the current (latest) configuration block for this channel. Parameters: Name Type Description target string | Peer Optional. The peer to be used to make the request. timeout Number Optional. A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance(s) and the global timeout in the config settings. Returns: A Promise for a ConfigEnvelope object containing the configuration items. Type Promise &lt;async&gt; getChannelConfigFromOrderer() Asks the orderer for the current (latest) configuration block for this channel. This is similar to getGenesisBlock(), except that instead of getting block number 0 it gets the latest block that contains the channel configuration, and only returns the decoded ConfigEnvelope. Returns: A Promise for a ConfigEnvelope object containing the configuration items. Type Promise getChannelEventHub(name) Returns an ChannelEventHub object. An event hub object encapsulates the properties of an event stream on a peer node, through which the peer publishes notifications of blocks being committed in the channel's ledger. This method will create a new ChannelEventHub if one does not exist. Parameters: Name Type Description name string The peer name associated with this channel event hub. Use the Peer#getName method to get the name of a peer instance that has been added to this channel. Returns: - The ChannelEventHub associated with the peer. Type ChannelEventHub getChannelEventHubsForOrg(mspid) Returns a list of ChannelEventHub based on the peers that are defined in this channel that are in the organization. Parameters: Name Type Description mspid string Optional - The mspid of an organization Returns: An array of ChannelEventHub instances Type Array.&lt;ChannelEventHub&gt; getChannelPeer(name) This method will return a ChannelPeer. This object holds a reference to the Peer and the ChannelEventHub objects and the attributes of how the peer is defined on the channel. Parameters: Name Type Description name string The name of the peer assigned to this channel Returns: The ChannelPeer instance Type ChannelPeer getChannelPeers() Returns a list of ChannelPeer assigned to this channel instance. A ChannelPeer provides a reference to peer and channel event hub along with how this peer is being used on this channel. Returns: The channel peer list on the channel. Type Array.&lt;ChannelPeer&gt; &lt;async&gt; getDiscoveryResults(endorsement_hints) Return the discovery results. Discovery results are only available if this channel has been initialized. If the results are too old, they will be refreshed Parameters: Name Type Description endorsement_hints Array.&lt;DiscoveryChaincodeInterest&gt; Indicate to discovery how to calculate the endorsement plans. Returns: Type Promise.&lt;DiscoveryResults&gt; &lt;async&gt; getEndorsementPlan(endorsement_hint) Return a single endorsment plan based off a DiscoveryChaincodeInterest. Parameters: Name Type Description endorsement_hint DiscoveryChaincodeInterest The chaincodes and collections of how the discovery service will calculate an endorsement plan. Returns: The endorsement plan based on the hint provided. Type DiscoveryResultEndorsementPlan getGenesisBlock(request) A channel's first block is called the &quot;genesis block&quot;. This block captures the initial channel configuration. For a peer node to join the channel, it must be provided the genesis block. This method must be called before calling joinChannel(). Parameters: Name Type Description request OrdererRequest Optional - A transaction ID object Returns: A Promise for an encoded protobuf &quot;Block&quot; Type Promise getMSPManager() Get the MSP Manager for this channel Returns: Type MSPManager getName() Get the channel name. Returns: The name of the channel. Type string getOrderer(name) This method will return a Orderer instance if assigned to this channel. Peers that have been created by the Client#newOrderer method and then added to this channel may be reference by the url if no name was provided in the options during the create. Parameters: Name Type Description name string The name or url of the orderer Returns: The Orderer instance. Type Orderer getOrderers() Returns the orderers of this channel object. Returns: The list of orderers in the channel object Type Array.&lt;Orderer&gt; getOrganizations() Get organization identifiers from the MSP's for this channel Returns: Array of MSP identifiers representing the channel's participating organizations Type Array.&lt;string&gt; getPeer(name) This method will return a ChannelPeer instance if assigned to this channel. Peers that have been created by the Client#newPeer method and then added to this channel may be reference by the url if no name was provided in the options during the create. A ChannelPeer provides a reference to peer and channel event hub along with how this peer is being used on this channel. Parameters: Name Type Description name string The name of the peer Returns: The ChannelPeer instance. Type ChannelPeer getPeers() Returns a list of ChannelPeer assigned to this channel instance. A ChannelPeer provides a reference to peer and channel event hub along with how this peer is being used on this channel. Returns: The channel peer list on the channel. Type Array.&lt;ChannelPeer&gt; getPeersForOrg(mspid) Returns a list of Peer that are defined in this channel that are in the named organization. Parameters: Name Type Description mspid string Optional - The name of an organization Returns: An array of Peer instances Type Array.&lt;Peer&gt; &lt;async&gt; initialize(request) Initializes the channel object with the Membership Service Providers (MSPs). The channel's MSPs are critical in providing applications the ability to validate certificates and verify signatures in messages received from the fabric backend. For instance, after calling sendTransactionProposal(), the application can verify the signatures in the proposal response's endorsements to ensure they have not been tampered with. This method retrieves the configuration from the orderer if no &quot;config&quot; parameter is passed in. Optionally a configuration may be passed in to initialize this channel without making the call to the orderer. Parameters: Name Type Description request InitializeRequest Optional. a InitializeRequest Returns: A Promise that will resolve when the action is complete Type Promise joinChannel(request, timeout) For a peer node to become part of a channel, it must be sent the genesis block, as explained here. This method sends a join channel proposal to one or more endorsing peers. Parameters: Name Type Description request JoinChannelRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance(s) and the global timeout in the config settings. Returns: A Promise for an array of ProposalResponse from the target peers Type Promise newChannelEventHub(peer) Returns an ChannelEventHub object. An event hub object encapsulates the properties of an event stream on a peer node, through which the peer publishes notifications of blocks being committed in the channel's ledger. This method will create a new ChannelEventHub and not save a reference. Use the {getChannelEventHub} to reuse a ChannelEventHub. Parameters: Name Type Description peer Peer | string A Peer instance or the name of a peer that has been assigned to the channel. Returns: The ChannelEventHub instance Type ChannelEventHub &lt;async&gt; queryBlock(blockNumber, target, useAdmin, skipDecode) Queries the ledger on the target peer for Block by block number. Parameters: Name Type Description blockNumber number The number of the Block in question. target Peer Optional. The peer to send this query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. skipDecode boolean Optional. If true, this function returns an encoded block. Returns: A Promise for a Block at the blockNumber slot in the ledger, fully decoded into an object. Type Promise &lt;async&gt; queryBlockByHash(blockHash, target, useAdmin, skipDecode) Queries the ledger on the target peer for a Block by block hash. Parameters: Name Type Description blockHash Array.&lt;byte&gt; of the Block in question. target Peer Optional. The peer to send the query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. skipDecode boolean Optional. If true, this function returns an encoded block. Returns: A Promise for a Block matching the hash, fully decoded into an object. Type Promise &lt;async&gt; queryBlockByTxID(tx_id, target, useAdmin, skipDecode) Queries the ledger on the target peer for a Block TransactionID. Parameters: Name Type Description tx_id string The TransactionID of the Block in question. target Peer Optional. The peer to send the query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. skipDecode boolean Optional. If true, this function returns an encoded block. Returns: A Promise for a Block matching the tx_id, fully decoded into an object. Type Promise &lt;async&gt; queryByChaincode(request, useAdmin) Sends a proposal to one or more endorsing peers that will be handled by the chaincode. There is no difference in how the endorsing peers process a request to invoke a chaincode for transaction vs. to invoke a chaincode for query. All requests will be presented to the target chaincode's 'Invoke' method which must be implemented to understand from the arguments that this is a query request. The chaincode must also return results in the byte array format and the caller will have to be able to decode these results. Parameters: Name Type Description request ChaincodeQueryRequest useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call Returns: A Promise for an array of byte array results returned from the chaincode on all Endorsing Peers Type Promise Example Get the list of query results returned by the chaincode channel.queryByChaincode(request) .then((response_payloads) =&gt; { for(let i = 0; i &lt; response_payloads.length; i++) { console.log(util.format('Query result from peer [%s]: %s', i, response_payloads[i].toString('utf8'))); } }); &lt;async&gt; queryInfo(target, useAdmin) Queries for various useful information on the state of the Channel (height, known peers). Parameters: Name Type Description target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A Promise for a BlockchainInfo object with blockchain height, current block hash and previous block hash. Type Promise &lt;async&gt; queryInstantiatedChaincodes(target, useAdmin) Queries the ledger on the target peer for instantiated chaincodes on this channel. Parameters: Name Type Description target Peer Optional. The peer to send this query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. An administrative identity must have been loaded by network configuration or by using the 'setAdminSigningIdentity' method. Returns: A Promise for a fully decoded ChaincodeQueryResponse object. Type Promise &lt;async&gt; queryTransaction(tx_id, target, useAdmin, skipDecode) Queries the ledger on the target peer for Transaction by id. Parameters: Name Type Description tx_id string The id of the transaction target Peer Optional. The peer to send this query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. skipDecode boolean Optional. If true, this function returns an encoded transaction. Returns: A Promise for a fully decoded ProcessedTransaction object. Type Promise &lt;async&gt; refresh() Refresh the channel's configuration. The MSP configurations, peers, orderers, and endorsement plans will be queired from the peer using the Discover Service. The queries will be made to the peer used previously for discovery if the 'target' parameter is not provided. Returns: - The results of refreshing Type DiscoveryResults removeOrderer(orderer) Remove the first orderer object in the channel object's list of orderers whose endpoint url property matches the url of the orderer that is passed in. Parameters: Name Type Description orderer Orderer An instance of the Orderer class. removePeer(peer) Remove the peer object in the channel object's list of peers whose endpoint url property matches the url or name of the peer that is passed in. Parameters: Name Type Description peer Peer An instance of the Peer class. sendInstantiateProposal(request, timeout) Sends a chaincode instantiate proposal to one or more endorsing peers. A chaincode must be instantiated on a channel-by-channel basis before it can be used. The chaincode must first be installed on the endorsing peers where this chaincode is expected to run, by calling client.installChaincode(). Instantiating a chaincode is a full transaction operation, meaning it must be first endorsed as a proposal, then the endorsements are sent to the orderer to be processed for ordering and validation. When the transaction finally gets committed to the channel's ledger on the peers, the chaincode is then considered activated and the peers are ready to take requests to process transactions. Parameters: Name Type Description request ChaincodeInstantiateUpgradeRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for the ProposalResponseObject Type Promise &lt;async&gt; sendSignedProposal(request, timeout) Send signed transaction proposal to peer Parameters: Name Type Description request SignedProposal signed endorse transaction proposal, this signed proposal would be send to peer directly. timeout number the timeout setting passed on sendSignedProposal &lt;async&gt; sendSignedTransaction(request, timeout) send the signed commit proposal for a transaction Parameters: Name Type Description request SignedCommitProposal the signed commit proposal timeout number the timeout setting passed on sendSignedProposal &lt;async&gt; sendTransaction(request, timeout) Send the proposal responses that contain the endorsements of a transaction proposal to the orderer for further processing. This is the 2nd phase of the transaction lifecycle in the fabric. The orderer will globally order the transactions in the context of this channel and deliver the resulting blocks to the committing peers for validation against the chaincode's endorsement policy. When the committering peers successfully validate the transactions, it will mark the transaction as valid inside the block. After all transactions in a block have been validated, and marked either as valid or invalid (with a reason code), the block will be appended (committed) to the channel's ledger on the peer. The caller of this method must use the proposal responses returned from the endorser along with the original proposal that was sent to the endorser. Both of these objects are contained in the ProposalResponseObject returned by calls to any of the following methods: installChaincode() sendInstantiateProposal() sendUpgradeProposal() sendTransactionProposal() Parameters: Name Type Description request TransactionRequest TransactionRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Orderer instance and the global timeout in the config settings. Returns: A Promise for a &quot;BroadcastResponse&quot; message returned by the orderer that contains a single &quot;status&quot; field for a standard HTTP response code. This will be an acknowledgement from the orderer of a successfully submitted transaction. Type Promise &lt;async&gt; sendTransactionProposal(request, timeout) Sends a transaction proposal to one or more endorsing peers. After a chaincode gets installed and instantiated, it's ready to take endorsement proposals and participating in transaction processing. A chaincode transaction starts with a proposal that gets sent to the endorsing peers, which executes the target chaincode and decides whether the proposal should be endorsed (if it executes successfully) or not (if the chaincode returns an error). Parameters: Name Type Description request ChaincodeInvokeRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for the ProposalResponseObject Type Promise sendUpgradeProposal(request, timeout) Sends a chaincode upgrade proposal to one or more endorsing peers. Upgrading a chaincode involves steps similar to instantiating a chaincode. The new chaincode must first be installed on the endorsing peers where this chaincode is expected to run. Similar to instantiating a chaincode, upgrading chaincodes is also a full transaction operation. Parameters: Name Type Description request ChaincodeInstantiateUpgradeRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for the ProposalResponseObject Type Promise setMSPManager(msp_manager) Set the MSP Manager for this channel. This utility method will not normally be use as the initialize() method will read this channel's current configuration and reset MSPManager with the MSP's found in the channel configuration. Parameters: Name Type Description msp_manager MSPManager The msp manager for this channel toString() return a printable representation of this channel object verifyProposalResponse(proposal_response) Utility method to verify a single proposal response. It checks the following aspects: The endorser's identity belongs to a legitimate MSP of the channel and can be successfully deserialized The endorsement signature can be successfully verified with the endorser's identity certificate This method requires that the initialize method of this channel object has been called to load this channel's MSPs. The MSPs will have the trusted root certificates for this channel. Parameters: Name Type Description proposal_response ProposalResponse The endorsement response from the peer, includes the endorser certificate and signature over the proposal + endorsement result + endorser certificate. Returns: A boolean value of true when both the identity and the signature are valid, false otherwise. Type boolean Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"ChannelEventHub.html":{"id":"ChannelEventHub.html","title":"Class: ChannelEventHub","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: ChannelEventHub ChannelEventHub Transaction processing in fabric v1.1 is a long operation spanning multiple components (application, endorsing peer, orderer, committing peer) and takes a relatively lengthy period of time (think seconds instead of milliseconds) to complete. As a result the applications must design their handling of the transaction lifecycle in an asynchronous fashion. After the transaction proposal has been successfully endorsed, and before the transaction message has been successfully broadcast to the orderer, the application should register a listener to be notified of the event when the transaction achieves finality, which is when the block containing the transaction gets added to the peer's ledger/blockchain. Fabric committing peers provides an event stream to publish blocks to registered listeners. A Block gets published whenever the committing peer adds a validated block to the ledger. There are three ways to register a listener to get notified: register a &quot;block listener&quot; to get called for every block event. The listener will be passed a fully decoded Block object. See registerBlockEvent register a &quot;transaction listener&quot; to get called when the specific transaction by id is committed (discovered inside a published block). The listener will be passed the transaction id, transaction status and block number. See registerTxEvent register a &quot;chaincode event listener&quot; to get called when a specific chaincode event has arrived. The listener will be passed the ChaincodeEvent, block number, transaction id, and transaction status. See registerChaincodeEvent The events are ephemeral, such that if a registered listener crashed when the event is published, the listener will miss the event. There are several techniques to compensate for missed events due to client crashes: register block event listeners and record the block numbers received, such that when the next block arrives and its number is not the next in sequence, then the application knows exactly which block events have been missed. It can then use queryBlock to get those missed blocks from the target peer or register for events using the startBlock option to resume or replay the events. You may also include an endBlock number if you wish to stop listening. use a message queue to catch all the block events. With many robust message queue implementations available today, you will be guaranteed to not miss an event. A fabric event listener can be written in any programming language. The following implementations can be used as reference to write the necessary glue code between the fabric event stream and a message queue: new ChannelEventHub(channel, peer) Constructs a ChannelEventHub object Parameters: Name Type Description channel Channel An instance of the Channel class were this event hub will receive blocks from peer Peer An instance of the Peer class this event hub connects to. Example const eh = channel.newChannelEventHub(peer); // register the listeners before calling &quot;connect()&quot; so there // is an error callback ready to process an error in case the // connect() call fails eh.registerTxEvent( transactionId, (tx, code) =&gt; { eh.unregisterTxEvent(transactionId); console.log(util.format('Transaction %s has completed', transactionId)); }, (err) =&gt; { eh.unregisterTxEvent(transactionId); console.log(util.format('Error %s! Transaction listener for %s has been ' + 'deregistered with %s', transactionId, err, eh.getPeerAddr())); } ); eh.connect(); Methods _sendSignedRegistration() Internal method Send a signed event registration to the peer's eventhub _validateSignedEvent(signedEvent) Internal method validate the signedEvent has signature and payload and return the signedEvent Parameters: Name Type Description signedEvent SignedEvent the signed event to be send to peer checkConnection(force_reconnect) Returns if the stream is ready. and will attempt a restart when forced Parameters: Name Type Description force_reconnect boolean attempt to reconnect if the stream is not in the 'READY' state close() Disconnects the event hub from the peer event source. Will close all event listeners and send an Error object with the message &quot;ChannelEventHub has been shutdown&quot; to all listeners that provided an &quot;onError&quot; callback. connect(options) Establishes a connection with the peer event source. The connection will be established asynchronously. If the connection fails to get established, the application will be notified via the error callbacks from the registerXXXEvent() methods. It is recommended that an application always registers at least one event listener with an error callback, by calling any one of the registerBlockEvent, registerTxEvent or registerChaincodeEvent methods, before calling connect(). Parameters: Name Type Description options ConnectOptions | boolean Optional disconnect() Disconnects the event hub from the peer event source. Will close all event listeners and send an Error object with the message &quot;ChannelEventHub has been shutdown&quot; to all listeners that provided an &quot;onError&quot; callback. generateUnsignedRegistration(options) generate the unsigned eventhub registration, the returned payload should be signed by the identity's private key. Parameters: Name Type Description options EventHubRegistrationRequest the options for register the eventhub at peer, Notice the options should contain either both identity and txId, or both certificate or mspId Returns: the byte array contains the registration payload Type Buffer getName() Return the name of this channel event hub, will be the name of the peer associated with this channel event hub. getPeerAddr() Return the peer url of this event hub object isconnected() Is the event hub connected to the event source? Returns: True if connected to the event source, false otherwise Type boolean registerBlockEvent(onEvent, onError, options) Register a listener to receive all block events from all the channels that the target peer is part of. The listener's &quot;onEvent&quot; callback gets called on the arrival of every block. If the target peer is expected to participate in more than one channel, then care must be taken in the listener's implementation to differentiate blocks from different channels. See the example below on how to accomplish that. An error may occur in the connection establishment which runs asynchronously. The best practice would be to provide an &quot;onError&quot; callback to be notified when this ChannelEventHub has an issue. Parameters: Name Type Description onEvent function Callback function that takes a single parameter of a Block object onError function Optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method or a connection error. This callback will also be called when the event hub is shutdown due to the last block being received if replaying and requesting the endBlock to be 'newest'. options RegistrationOpts - Returns: This is the block registration number that must be sed to unregister (see unregisterBlockEvent) Type int Example Find out the channel Id of the arriving block eh.registerBlockEvent( (block) =&gt; { let first_tx = block.data.data[0]; // get the first transaction let header = first_tx.payload.header; // the &quot;header&quot; object contains metadata of the transaction let channel_id = header.channel_header.channel_id; if (&quot;mychannel&quot; !== channel_id) return; // do useful processing of the block }, (err) =&gt; { console.log('Oh snap!'); } ); registerChaincodeEvent(ccid, eventname, onEvent, onError, options) Register a listener to receive chaincode events. An error may occur in the connection establishment which runs asynchronously. The best practice would be to provide an &quot;onError&quot; callback to be notified when this ChannelEventHub has an issue. Parameters: Name Type Description ccid string Id of the chaincode of interest eventname string | RegExp The exact name of the chaincode event (must match the name given to the target chaincode's call to stub.SetEvent(name, payload)), or a regular expression string to match more than one event by this chaincode. onEvent function callback function for matched events. It gets passed four parameters, a ChaincodeEvent object, the block number this transaction was committed to the ledger, the transaction ID, and a string representing the status of the transaction. onError function Optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method or a connection error. This callback will also be called when the event hub is shutdown due to the last block being received if replaying and requesting the endBlock to be 'newest'. options RegistrationOpts - Returns: An object that should be treated as an opaque handle used to unregister (see unregisterChaincodeEvent) Type Object registerTxEvent(txid, onEvent, onError, options) Register a callback function to receive a notification when the transaction by the given id has been committed into a block. An error may occur in the connection establishment which runs asynchronously. The best practice would be to provide an &quot;onError&quot; callback to be notified when this ChannelEventHub has an issue. Parameters: Name Type Description txid string Transaction id string onEvent function Callback function that takes a parameter of transaction ID, a string parameter indicating the transaction status, and the block number this transaction was committed to the ledger onError function Optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method or a connection error. This callback will also be called when the event hub is shutdown due to the last block being received if replaying and requesting the endBlock to be 'newest'. options RegistrationOpts - Returns: The transaction ID that was used to register this event listener, will the same as the txid parameter and must be used to unregister this event listener. Type string unregisterBlockEvent(block_registration_number, throwError) Unregister the block event listener using the block registration number that is returned by the call to the registerBlockEvent() method. Parameters: Name Type Description block_registration_number int The block registration number that was returned during registration. throwError boolean Optional - throw an error if the block registration does not exist, default is to not throw an error unregisterChaincodeEvent(listener_handle, throwError) Unregister the chaincode event listener represented by the listener_handle object returned by the registerChaincodeEvent() method Parameters: Name Type Description listener_handle Object The handle object returned from the call to registerChaincodeEvent. throwError boolean Optional - throw an error if the chaincode event registration does not exist, default is to not throw an error unregisterTxEvent(txid, throwError) Unregister transaction event listener for the transaction id. Parameters: Name Type Description txid string The transaction id throwError boolean Optional - throw an error if the transaction registration does not exist, default is to not throw an error Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"ChannelPeer.html":{"id":"ChannelPeer.html","title":"Class: ChannelPeer","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: ChannelPeer ChannelPeer The ChannelPeer class represents a peer in the target blockchain network on this channel. new ChannelPeer(mspid, channel, peer, roles) Construct a ChannelPeer object with the given Peer and opts. A channel peer object holds channel based references: MSP ID of the Organization this peer belongs. Channel object used to know the channel this peer is interacting. Peer object used for interacting with the Hyperledger fabric network. ChannelEventHub object used for listening to block changes on the channel. List of ChannelPeerRoles to indicate the roles this peer performs on the channel. The roles this Peer performs on this channel are indicated with is object. Parameters: Name Type Description mspid string The mspid of the organization this peer belongs. channel Channel The Channel instance. peer Peer The Peer instance. roles ChannelPeerRoles The roles for this peer. Methods close() Close the associated peer service connections. see Peer#close see ChannelEventHub#close getChannelEventHub() Get the channel event hub for this channel peer. The ChannelEventHub instance will be assigned when using the Channel newChannelEventHub() method. When using a common connection profile, the ChannelEventHub will be automatically assigned on the Channel Peers as they are created and added to the channel. Returns: - The ChannelEventHub instance associated with this Peer instance. Type ChannelEventHub getMspid() Get the MSP ID. Returns: The mspId. Type string getName() Get the name. This is a client-side only identifier for this object. Returns: The name of the object Type string getPeer() Get the Peer instance this ChannelPeer represents on the channel. Returns: The associated Peer instance. Type Peer getUrl() Get the URL of this object. Returns: Get the URL associated with the peer object. Type string isInOrg(mspid) Checks if this peer is in the specified organization. The default is true when the incoming organization name is not defined. The default will be true when this peer does not have the organization name defined. Parameters: Name Type Description mspid string The mspid of the organnization Returns: If this peer belongs to the organization. Type boolean isInRole() Checks if this peer is in the specified role. The default is true when the incoming role is not defined. The default will be true when this peer does not have the role defined. Returns: If this peer has this role. Type boolean sendDiscovery() Wrapper method for the associated peer so this object may be used as a Peer Peer#sendDiscovery sendProposal() Wrapper method for the associated peer so this object may be used as a Peer Peer#sendProposal setRole(role, isIn) Set a role for this peer. Parameters: Name Type Description role string The name of the role isIn boolean The boolean value of does this peer have this role Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: Client Client A client instance provides the main API surface to interact with a network of peers and orderers. An application using the SDK may need to interact with multiple networks, each through a separate instance of the Client. An important aspect of the current design of the Client class is that it is stateful. An instance must be configured with a userContext before it can be used to talk to the fabric backend. A userContext is an instance of the User class, which encapsulates the ability to sign requests. If the SDK is used in a multi-user environment, there are two recommended techniques to manage the authenticated users and instances of clients. Use a dedicated client instance per authenticated user. Create a new instance for each authenticated user. You can enroll each authenticated user separately so that each user gets its own signing identity. Use a shared client instance and a common signing identity among authenticated users. It is important to understand that switching userContexts with the same client instance is considered an anti-pattern. This is the direct result of the stateful design. A JIRA work item has been opened to discuss adding support for stateless usage of the SDK: FAB-4563 The client also supports persistence via a stateStore. A state store is a simple storage plugin that implements the module:api.KeyValueStore interface, which helps the SDK save critical information to be used across server restarts/crashes. Out of the box, the SDK saves the signing identities (instances of the User class) in the state store. new Client() Extends BaseClient Methods &lt;static&gt; loadFromConfig(config) Load a network configuration object or load a JSON file and return a Client object. Parameters: Name Type Description config object | string This may be the config object or a path to the configuration file Returns: An instance of this class initialized with the network end points. Type Client &lt;async&gt; _setUserFromConfig(opts) Utility Method Sets the user context based on the passed in username and password and the organization in the client section of the network configuration settings. Parameters: Name Type Description opts Object contains - username [required] - username of the user - password [optional] - password of the user - caName [optional] - name of the Certificate Authority addTlsClientCertAndKey(opts) Utility method to add the mutual tls client material to a set of options. If the tls client material has not been set for the client, it will be generated if the user has been assigned to this client. Note that it will always use the default software cryptosuite, not the one assigned to the client. Parameters: Name Type Description opts object The options object holding the connection settings that will be updated with the mutual TLS clientCert and clientKey. Throws: Will throw an error if generating the tls client material fails createChannel(request) Calls the orderer to start building the new channel. A channel typically has more than one participating organizations. To create a new channel, one of the participating organizations should call this method to submit the creation request to the orderer service. Once the channel is successfully created by the orderer, the next step is to have each organization's peer nodes join the channel, by sending the channel configuration to each of the peer nodes. The step is accomplished by calling the joinChannel() method. Parameters: Name Type Description request ChannelRequest The request object. Returns: Promise for a result object with status on the acceptance of the create request by the orderer. Note that this is not the confirmation of successful creation of the channel. The client application must poll the orderer to discover whether the channel has been created completely or not. Type Promise &lt;async&gt; createUser(opts) Returns a User object with signing identities based on the private key and the corresponding x509 certificate. This allows applications to use pre-existing crypto materials (private keys and certificates) to construct user objects with signing capabilities, as an alternative to dynamically enrolling users with fabric-ca Note that upon successful creation of the new user object, it is set to the client instance as the current userContext. Parameters: Name Type Description opts UserOpts Essential information about the user Returns: Promise for the user object. Type Promise extractChannelConfig(config_envelope) Extracts the protobuf 'ConfigUpdate' object out of the 'ConfigEnvelope' object that is produced by the configtxgen tool. The returned object may then be signed using the signChannelConfig() method of this class. Once the all signatures have been collected, the 'ConfigUpdate' object and the signatures may be used on the createChannel() or updateChannel() calls. Parameters: Name Type Description config_envelope Array.&lt;byte&gt; The encoded bytes of the ConfigEnvelope protobuf Returns: The encoded bytes of the ConfigUpdate protobuf, ready to be signed Type Array.&lt;byte&gt; getCertificateAuthority(name) Returns a CertificateAuthority implementation as defined by the settings in the currently loaded network configuration and the client configuration. A network configuration must be loaded for this get method to return a Certificate Authority. A crypto suite must be assigned to this client instance. Running the 'initCredentialStores' method will build the stores and create a crypto suite as defined in the network configuration. Parameters: Name Type Description name string Optional - the name of the Certificate Authority defined in the loaded connection profile. Returns: Type CertificateAuthority getChannel(name, throwError) Get a Channel instance from the client instance. This is a memory-only lookup. If the loaded network configuration has a channel by the 'name', a new channel instance will be created and populated with Orderer objects and Peer objects as defined in the network configuration. Parameters: Name Type Default Description name string Optional. The name of the channel. When omitted the first channel defined in the loaded network configuration will be returned throwError boolean true Indicates if this method will throw an error if the channel is not found. Default is true. Returns: The channel instance Type Channel getClientCertHash(create) Get the client certificate hash Parameters: Name Type Description create boolean Optional. Create the hash based on the current user if the cleint cert has not been assigned to this client Returns: The hash of the client certificate Type Array.&lt;byte&gt; getClientConfig() Returns the &quot;client&quot; section of the network configuration. Returns: The client section from the configuration Type object getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Returns: Type module:api.CryptoSuite getMspid() Returns the mspid of the client. The mspid is also used as the reference to the organization. Returns: the mspid of the organization defined in the client section of the loaded network configuration Type string getOrderer(name) This method will create the Orderer if it does not exist and hold a reference to the instance object by name. This method is only able to create an instance of an orderer if there is a loaded connection profile that contains an orderer with the name. Orderers that have been created by the newOrderer method may be reference by the url if no name was provided in the options. Parameters: Name Type Description name string The name or url of the orderer Returns: The Orderer instance. Type Orderer getPeer(name) This method will create a Peer instance. This method is only able to create an instance of a peer if there is a loaded connection profile that contains a peer with the name. Parameters: Name Type Description name string The name of the peer Returns: The Peer instance. Type Peer getPeersForOrg(mspid) Returns a list of Peer for the mspid of an organization as defined in the currently loaded network configuration. If no id is provided then the organization named in the currently active network configuration's client section will be used. Parameters: Name Type Description mspid string Optional - The mspid of an organization Returns: An array of Peer instances that are defined for this organization Type Array.&lt;Peer&gt; getStateStore() A convenience method for obtaining the state store object in use by this client. Returns: The KeyValueStore implementation object set on this Client, or null if one has not been set. Type module:api.KeyValueStore &lt;async&gt; getUserContext(name, checkPersistence) Returns the user by the given name. This can be a synchronous call or asynchronous call, depending on whether &quot;checkPersistent&quot; is truthy or not. If truthy, the method is asynchronous and returns a Promise, otherwise it's synchronous. As explained above, the client instance can have an optional state store. The SDK saves enrolled users in the storage which can be accessed by authorized users of the application (authentication is done by the application outside of the SDK). This function attempts to load the user by name from the local storage (via the KeyValueStore interface). The loaded user object must represent an enrolled user with a valid enrollment certificate signed by a trusted CA (such as the CA server). Parameters: Name Type Description name string Optional. If not specified, will only return the current in-memory user context object, or null if none has been set. If &quot;name&quot; is specified, will also attempt to load it from the state store if search in memory failed. checkPersistence boolean Optional. If specified and truthy, the method returns a Promise and will attempt to check the state store for the requested user by the &quot;name&quot;. If not specified or falsey, the method is synchronous and returns the requested user from memory Returns: Promise for the user object corresponding to the name, or null if the user does not exist or if the state store has not been set. Type Promise.&lt;User&gt; &lt;async&gt; initCredentialStores() Sets the state and crypto suite for use by this client. This requires that a network config has been loaded. Will use the settings from the network configuration along with the system configuration to build instances of the stores and assign them to this client and the crypto suites if needed. Returns: - A promise to build a key value store and crypto store. Type Promise &lt;async&gt; installChaincode(request, timeout) A chaincode must be installed to peers and instantiated on a channel before it can be called to process transactions. Chaincode installation is simply uploading the chaincode source and dependencies to the peers. This operation is &quot;channel-agnostic&quot; and is performed on a peer-by-peer basis. Only the peer organization's ADMIN identities are allowed to perform this operation. Parameters: Name Type Description request ChaincodeInstallRequest The request object timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for a ProposalResponseObject Type Promise isDevMode() Determine if the fabric backend is started in development mode. In development mode, the endorsing peers will not attempt to spin up a docker instance to run the target chaincode requested by a transaction proposal, but instead redirect the invocation requests to the chaincode process that has registered itself with the endorsing peer. This makes it easier to test changes to the chaincode during chaincode development. The client instance can be set to dev mode to reflect the backend's development mode. This will cause the SDK to make adjustments in certain behaviors such as not sending the chaincode package to the peers during chaincode install. loadFromConfig(config) Load a network configuration object or load a JSON file and update this client with any values in the config. Parameters: Name Type Description config object | string This may be the config object or a path to the configuration file &lt;async&gt; loadUserFromStateStore(name) Restore the state of the User by the given name from the key value store (if found). If not found, return null. Parameters: Name Type Description name string Name of the user Returns: A Promise for a {User} object upon successful restore, or if the user by the name does not exist in the state store, returns null without rejecting the promise Type Promise newChannel(name) Returns a Channel instance with the given name. This represents a channel and its associated ledger. Parameters: Name Type Description name string The name of the channel. Recommend using namespaces to avoid collision. Returns: The uninitialized channel instance. Type Channel newOrderer(url, opts) Returns an Orderer object with the given url and opts. An orderer object encapsulates the properties of an orderer node and the interactions with it via the grpc stream API. Orderer objects are used by the Client objects to broadcast requests for creating and updating channels. They are used by the Channel objects to broadcast requests for ordering transactions. This method will create the orderer. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the orderer. Returns: The Orderer instance. Type Orderer newPeer(url, opts) Returns a Peer object with the given url and opts. A peer object encapsulates the properties of an endorsing peer and the interactions with it via the grpc service API. Peer objects are used by the Client objects to send channel-agnostic requests such as installing chaincode, querying peers for installed chaincodes, etc. They are also used by the Channel objects to send channel-aware requests such as instantiating chaincodes, and invoking transactions. This method will return a new Peer object. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the peer. Returns: The Peer instance. Type Peer newTransactionID(admin) Returns a new TransactionID object. Fabric transaction ids are constructed as a hash of a nonce concatenated with the signing identity's serialized bytes. The TransactionID object keeps the nonce and the resulting id string bundled together as a coherent pair. This method requires the client instance to have been assigned a userContext. Parameters: Name Type Description admin boolean If true, this transactionID should be built based on the admin credentials Default is a non admin TransactionID based on the userContext. Returns: An object that contains a transaction id based on the client's userContext and a randomly generated nonce value. Type TransactionID &lt;async&gt; queryChannels(peer, useAdmin) Queries the target peer for the names of all the channels that a peer has joined. Parameters: Name Type Description peer Peer The target peer to send the query useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. An administrative identity must have been loaded by network configuration or by using the 'setAdminSigningIdentity' method. Returns: A promise to return a ChannelQueryResponse Type Promise &lt;async&gt; queryInstalledChaincodes(peer, useAdmin) Queries the installed chaincodes on a peer. Parameters: Name Type Description peer Peer The target peer useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. An administrative identity must have been loaded by network configuration or by using the 'setAdminSigningIdentity' method. Returns: Promise for a ChaincodeQueryResponse object Type Promise &lt;async&gt; saveUserToStateStore() Persist the current userContext to the key value store. Returns: A Promise for the userContext object upon successful persistence Type Promise setAdminSigningIdentity(private_key, certificate, mspid) Set the admin signing identity object. This method will only assign a signing identity for use by this client instance and will not persist the identity. Parameters: Name Type Description private_key string the private key PEM string certificate string the PEM-encoded string of certificate mspid string The Member Service Provider id for the local signing identity setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 crypto-hash-algo: hashing algorithm key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite setDevMode(devMode) Set dev mode to true or false to reflect the mode of the fabric backend. See Client#isDevMode for details. Parameters: Name Type Description devMode boolean setStateStore(keyValueStore) Set an optional state store to persist application states. The state store must implement the module:api.KeyValueStore interface. The SDK supports persisting the User objects so that the heavy-weight objects such as the certificate and private keys do not have to be passed in repeatedly. Out of the box the SDK provides a file-based implementation, and a CouchDB-based implementation, which also supports Cloudant. Applications can provide alternative implementations. Parameters: Name Type Description keyValueStore module:api.KeyValueStore Instance of a KeyValueStore implementation setTlsClientCertAndKey(clientCert, clientKey) Sets the mutual TLS client side certificate and key necessary to build network endpoints when working with a network configuration (connection profile). This must be called before a peer, orderer, or channel eventhub is needed. Parameters: Name Type Description clientCert string The pem encoded client certificate. clientKey Array.&lt;byte&gt; The client key. &lt;async&gt; setUserContext(user, skipPersistence) Sets an instance of the User class as the security context of this client instance. This userâ€™s signing identity (the private key and its corresponding certificate), will be used to sign all requests with the fabric backend. Upon setting the user context, the SDK saves the object in a persistence cache if the â€œstate storeâ€ has been set on the Client instance. If no state store has been set, this cache will not be established and the application is responsible for setting the user context again if the application crashes and is recovered. Parameters: Name Type Description user User | UserNamePasswordObject An instance of the User class encapsulating the authenticated userâ€™s signing materials (private key and enrollment certificate). The parameter may also be a UserNamePasswordObject that contains the username and optionally the password and caName. A network configuration must has been loaded to use the UserNamePasswordObject which will also create the user context and set it on this client instance. The created user context will be based on the current network configuration( i.e. the current organization's CA, current persistence stores). skipPersistence boolean Whether to skip saving the user object into persistence. Default is false and the method will attempt to save the user object to the state store. When using a network configuration and UserNamePasswordObject, the user object will always be stored to the persistence store. Returns: Promise of the 'user' object upon successful persistence of the user to the state store Type Promise signChannelConfig(config) Channel configuration updates can be sent to the orderers to be processed. The orderer enforces the Channel creation or update policies such that the updates will be made only when enough signatures from participating organizations are discovered in the request. Typically channel creation or update requests must be signed by participating organizations' ADMIN principals, although this policy can be customized when the consortium is defined. This method uses the client instance's current signing identity to sign over the configuration bytes passed in, and returns the signature that is ready to be included in the configuration update protobuf message to send to the orderer. Parameters: Name Type Description config Array.&lt;byte&gt; The Configuration Update in byte form Returns: - The signature of the current user on the config bytes Type ConfigSignature updateChannel(request) Calls the orderer to update an existing channel. After the channel updates are successfully processed by the orderer, the orderer cuts a new block containing the new channel configuration and delivers it to all the participating peers in the channel. Parameters: Name Type Description request ChannelRequest The request object. Returns: Promise for a result object with status on the acceptance of the update request by the orderer. A channel update is finally completed when the new channel configuration block created by the orderer has been committed to the channel's peers. To be notified of the successful update of the channel, an application should use the ChannelEventHub to connect to the peers and register a block listener. Type Promise Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-18T08:20:03+00:00 using the DocStrap template. "},"CouchDBKeyValueStore.html":{"id":"CouchDBKeyValueStore.html","title":"Class: CouchDBKeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules api Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointFileKeyValueStoreIdentityIdentityServicemodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channelHow to use the channel-based event serviceHow to use the service discoveryHow to use loggingHow to add CouchDB indexes during chaincode installationHow to configure mutual TLSHow to use a common connection profileHow to use private data Global CLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERloadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: CouchDBKeyValueStore CouchDBKeyValueStore This is a sample database implementation of the KeyValueStore API. It uses a local or remote CouchDB database instance to store the keys. new CouchDBKeyValueStore(options) constructor Parameters: Name Type Description options CouchDBOpts Settings used to connect to a CouchDB instance Exten ER Class: CryptoSuite_ECDSA_AES CryptoSuite_ECDSA_AES The module:api.CryptoSuite implementation for ECDSA, and AES algorithms using software key generation. This class implements a software-based key generation (as opposed to Hardware Security Module based key management) new CryptoSuite_ECDSA_AES(keySize, hash) constructor Parameters: Name Type Description keySize number Key size for the ECDSA algorithm, can only be 256 or 384 hash string Optional. Hash algorithm, supported values are &quot;SHA2&quot; and &quot;SHA3&quot; Extends module:api.CryptoSuite Methods decrypt() This is an implementation of module:api.CryptoSuite#decrypt To be implemented. Overrides: module:api.CryptoSuite#decrypt deriveKey() This is an implementation of module:api.CryptoSuite#deriveKey To be implemented Overrides: module:api.CryptoSuite#deriveKey encrypt() This is an implementation of module:api.CryptoSuite#encrypt To be implemented. Overrides: module:api.CryptoSuite#encrypt generateEphemeralKey() Generate an ephemeral key. Inherited From: module:api.CryptoSuite#generateEphemeralKey Overrides: module:api.CryptoSuite#generateEphemeralKey Throws: Will throw an error if not implemented Returns: An instance of the Key class Type module:api.Key generateKey(opts) Generate a key using the options in opts. If the opts.ephemeral parameter is false, the method, in addition to returning the imported Key instance, also persists the generated key in the key store as PEM files that can be retrieved using the getKey() method Parameters: Name Type Description opts KeyOpts Optional Inherited From: module:api.CryptoSuite#generateKey Overrides: module:api.CryptoSuite#generateKey Throws: Will throw an error if not implemented Returns: Promise for an instance of the Key class Type module:api.Key getKey(ski) Returns the Key this implementation associates to the Subject Key Identifier ski. Parameters: Name Type Description ski string Subject Key Identifier specific to a Crypto Suite implementation, as the unique
