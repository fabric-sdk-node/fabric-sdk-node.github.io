This is an implementation of module:api.CryptoSuite#generateKey Returns an instance of module.api.Key representing the private key, which also encapsulates the public key. It'll also save the private key in the KeyValueStore. Parameters: Name Type Description opts object Optional. * `ephemeral`: {boolean} Optional. If not set, defaults to saving the key. If true, will not save the key. Returns: Promise of an instance of module:ECDSA_KEY containing the private key and the public key Type Key getKey() This is an implementation of module:api.CryptoSuite#getKey Returns the key this CSP associates to the Subject Key Identifier ski. hash() This is an implementation of module:api.CryptoSuite#hash Hashes messages msg using options opts. importKey() This is an implementation of module:api.CryptoSuite#importKey setCryptoKeyStore(cryptoKeyStore) Set the cryptoKeyStore. When the application needs to use a key store other than the default, it should use the Client newCryptoKeyStore to create an instance and use this function to set the instance on the CryptoSuite. Parameters: Name Type Description cryptoKeyStore CryptoKeyStore The cryptoKeyStore. sign() This is an implementation of module:api.CryptoSuite#sign Signs digest using key k. The opts argument is not needed. verify() This is an implementation of module:api.CryptoSuite#verify Verifies signature against key k and digest The opts argument should be appropriate for the algorithm used. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"CryptoSuite_PKCS11.html":{"id":"CryptoSuite_PKCS11.html","title":"Class: CryptoSuite_PKCS11","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: CryptoSuite_PKCS11 CryptoSuite_PKCS11 PKCS#11-compliant implementation to support Hardware Security Modules. new CryptoSuite_PKCS11(keySize, hash, opts) Parameters: Name Type Description keySize number Length of key (in bytes), a.k.a &quot;security level&quot; hash string Optional. Hash algorithm, supported values are &quot;SHA2&quot; and &quot;SHA3&quot; opts object Option is the form { lib: string, slot: number, pin: string } If lib is not specified or null, its value will be taken from the CRYPTO_PKCS11_LIB env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-lib key in the configuration file. If slot is not specified or null, its value will be taken from the CRYPTO_PKCS11_SLOT env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-slot key in the configuration file. If pin is not specified or null, its value will be taken from the CRYPTO_PKCS11_PIN env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-pin key in the configuration file. Extends module:api.CryptoSuite Methods decrypt() This is an implementation of module:api.CryptoSuite#decrypt Decrypts cipherText using key. The opts argument should be appropriate for the algorithm used. Overrides: module:api.CryptoSuite#decrypt deriveKey() This is an implementation of module:api.CryptoSuite#deriveKey Overrides: module:api.CryptoSuite#deriveKey encrypt() This is an implementation of module:api.CryptoSuite#encrypt Encrypts plainText using key. The opts argument should be appropriate for the algorithm used. Overrides: module:api.CryptoSuite#encrypt generateKey() This is an implementation of module:api.CryptoSuite#generateKey Returns an instance of module.api.Key representing the private key, which also encapsulates the public key. By default the generated key (keypar) is (are) ephemeral unless opts.ephemeral is set to false, in which case the key (keypair) will be saved across PKCS11 sessions by the HSM hardware. Overrides: module:api.CryptoSuite#generateKey Returns: Promise of an instance of module:PKCS11_ECDSA_KEY containing the private key and the public key. Type Key getKey() This is an implementation of module:api.CryptoSuite#getKey Returns the key this CSP associates to the Subject Key Identifier ski. Overrides: module:api.CryptoSuite#getKey hash(msg, opts) Hashes messages msg using options opts. Parameters: Name Type Description msg Array.&lt;byte&gt; Source message to be hashed opts Object algorithm: an identifier for the algorithm to be used, such as &quot;SHA3&quot; Inherited From: module:api.CryptoSuite#hash Returns: The hashed digest in hexidecimal string encoding Type string importKey() This is an implementation of module:api.CryptoSuite#importKey Overrides: module:api.CryptoSuite#importKey sign() This is an implementation of module:api.CryptoSuite#sign Signs digest using key k. The opts argument is not needed. Overrides: module:api.CryptoSuite#sign verify() This is an implementation of module:api.CryptoSuite#verify Verifies signature against key k and digest Overrides: module:api.CryptoSuite#verify × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"ECDSA_KEY.html":{"id":"ECDSA_KEY.html","title":"Class: ECDSA_KEY","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: ECDSA_KEY ECDSA_KEY new ECDSA_KEY() This module implements the module:api.Key interface, for ECDSA. Extends module:api.Key Methods getPublicKey() Returns the corresponding public key if this key is an asymmetric private key. If this key is already public, PublicKey returns this key itself. Inherited From: module:api.Key#getPublicKey Returns: the corresponding public key if this key is an asymmetric private key. If this key is already public, PublicKey returns this key itself. Type Key getSKI() Returns the subject key identifier of this key in DER encoding for private keys or PEM encoding for public keys. Inherited From: module:api.Key#getSKI Returns: the subject key identifier of this key Type Array.&lt;byte&gt; isPrivate() Returns true if this key is an asymmetric private key, false otherwise. Inherited From: module:api.Key#isPrivate Returns: if this key is an asymmetric private key Type boolean isSymmetric() Returns true if this key is a symmetric key, false is this key is asymmetric Inherited From: module:api.Key#isSymmetric Returns: if this key is a symmetric key Type boolean toBytes() Converts this key to its byte representation, if this operation is allowed. Inherited From: module:api.Key#toBytes Returns: the byte representation of the key Type Array.&lt;byte&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"EndorsementPolicy.html":{"id":"EndorsementPolicy.html","title":"Class: EndorsementPolicy","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: EndorsementPolicy EndorsementPolicy Governs the constructions of endorsement policies to be passed into the calls to instantiate chaincodes new EndorsementPolicy() Methods &lt;static&gt; buildPolicy(msps, policy) Constructs an endorsement policy envelope. If the optional &quot;policy&quot; object is not present, a default policy of &quot;a signature by any member from any of the organizations corresponding to the array of member service providers&quot; is returned. Parameters: Name Type Description msps Array.&lt;MSP&gt; Array of Member Service Provider objects representing the participants of the endorsement policy to be constructed policy Policy The policy specification. It has two high-level properties: identities and policy. see the type definition of Policy for details. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"EventHub.html":{"id":"EventHub.html","title":"Class: EventHub","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: EventHub EventHub The EventHub class is used to distribute events from an event source(peer). Sample usage: var eh = client.newEventHub(); eh.setPeerAddr( 'grpcs://localhost:9999', { pem: Buffer.from(certdata).toString(), 'ssl-target-name-override': 'peer1'] } ); eh.connect(); eh.registerTxEvent( transactionId, (tx, code) =&gt; { eh.unregisterTxEvent(transactionId); console.log('Transaction ' + transactionId + 'has completed'); }, (err) =&gt; { eh.unregisterTxEvent(transactionId); console.log('Transaction listener has been closed on ' + eh.getPeerAddr()); } ); Use the &quot;newEventHub&quot; method on Client to get a new EventHub instance. Use the &quot;setPeerAddr&quot; method on EventHub to indicate to the EventHub instance the Peer's event hub address. Use the &quot;connect&quot; method on EventHub to connect to the Peer's event hub. This operation will be asynchronous and as such the call will not fail if there is an issue with the connection. Use the &quot;registerTxEvent&quot;, &quot;registerChaincodeEvent&quot;, or &quot;registerBlockEvent&quot; calls to register your callback listeners to be notified when this EventHub receives an event. Notice in the example there is both a callback for processing the event and one to process error issues. The primary error to watch for is a network issue that will cause the connection to close. Registering an error callback will guarantee that you get notified of network issues, otherwise there is no path available for this EventHub to notify the listeners. new EventHub(clientContext) Constructs an unconnected EventHub Parameters: Name Type Description clientContext Client An instance of the Client class which has already been initialzed with a userContext. Methods connect() Establishes a connection with the peer event source The peer address must be set using the &quot;setPeerAddr&quot; method before calling this method. The connection will be established asynchronously. disconnect() Disconnects the connection to the peer event source. Will close all event listeners and send an `Error` to all listeners that provided an &quot;onError&quot; callback. getPeerAddr() Get the peer url for this event source isconnected() Get connected state of eventhub Returns: true if connected to event source, false otherwise registerBlockEvent(onEvent, onError) Register a callback function to receive block events. This EventHub instance must be connected to a remote peer's event hub before registering for events by calling the &quot;connect()&quot; method. An error may be thrown by this call if no &quot;onError&quot; callback is provided and this EventHub has noticed that the connection has not been established. However since the connection establishment is running asynchronously, a register call could be made before this EventHub has been notified of the network issue. The best practice would be to provide an &quot;onError&quot; callback to be notified when this EventHub has an issue. Parameters: Name Type Description onEvent function Function that takes a single parameter which is a JSON object representation of type GRPC message &quot;Block&quot; from lib/proto/common/common.proto. onError function optional callback function to be notified when this event hub is shutdown. See: Block Returns: This is the block registration number that must be used to unregister (see unregisterBlockEvent) Type int registerChaincodeEvent(ccid, eventname, onEvent, onError) Register a callback function to receive chaincode events. This EventHub instance must be connected to a remote peer's event hub before registering for events by calling the &quot;connect()&quot; method. An error may be thrown by this call if no &quot;onError&quot; callback is provided and this EventHub has noticed that the connection has not been established. However since the connection establishment is running asynchronously, a register call could be made before this EventHub has been notified of the network issue. The best practice would be to provide an &quot;onError&quot; callback to be notified when this EventHub has an issue. Parameters: Name Type Description ccid string string chaincode id eventname string string The regex string used to filter events onEvent function callback function for filter matches that takes a single parameter which is a json object representation of type &quot;message ChaincodeEvent&quot; from lib/proto/chaincode_event.proto onError function optional callback function to be notified when this event hub is shutdown. The shutdown may be caused by a network error or by a call to the &quot;disconnect()&quot; method. Returns: ChainCodeCBE object that should be treated as an opaque handle used to unregister (see unregisterChaincodeEvent) Type object registerTxEvent(txid, onEvent, onError) Register a callback function to receive transactional events. This EventHub instance must be connected to a remote peer's event hub before registering for events by calling the &quot;connect()&quot; method. An error may be thrown by this call if no &quot;onError&quot; callback is provided and this EventHub has noticed that the connection has not been established. However since the connection establishment is running asynchronously, a register call could be made before this EventHub has been notified of the network issue. The best practice would be to provide an &quot;onError&quot; callback to be notified when this EventHub has an issue. Parameters: Name Type Description txid string string transaction id onEvent function Function that takes a parameter which is a json object representation of type &quot;message Transaction&quot; from lib/proto/fabric.proto and a parameter which is a boolean that indicates if the transaction is invalid (true=invalid) onError function optional callback function to be notified when this event hub is shutdown. setPeerAddr(peeraddr, opts) Set peer url for event source Parameters: Name Type Description peeraddr string peer url opts object An Object that may contain options to pass to grpcs calls - pem {string} The certificate file, in PEM format, to use with the gRPC protocol (that is, with TransportCredentials). Required when using the grpcs protocol. - ssl-target-name-override {string} Used in test environment only, when the server certificate's hostname (in the 'CN' field) does not match the actual host endpoint that the server process runs at, the application can work around the client TLS verify failure by setting this property to the value of the server certificate's hostname - any other standard grpc stream options will be passed to the grpc service calls directly unregisterBlockEvent(The) Unregister the block event listener with the block registration number. Parameters: Name Type Description The int block registration number that was returned during registration. unregisterChaincodeEvent(cbe) Unregister chaincode event registration Parameters: Name Type Description cbe object ChainCodeCBE handle return from call to registerChaincodeEvent. unregisterTxEvent(txid) Unregister transactional event registration. Parameters: Name Type Description txid string transaction id × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"FabricCAClient.html":{"id":"FabricCAClient.html","title":"Class: FabricCAClient","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: FabricCAClient FabricCAClient Client for communciating with the Fabric CA APIs new FabricCAClient(connect_opts) constructor Parameters: Name Type Description connect_opts object Connection options for communciating with the Fabric CA server Properties Name Type Description protocol string The protocol to use (either HTTP or HTTPS) hostname string The hostname of the Fabric CA server endpoint port number The port of the Fabric CA server endpoint tlsOptions TLSOptions The TLS settings to use when the Fabric CA endpoint uses &quot;https&quot; caname string The optional name of the CA. Fabric-ca servers support multiple Certificate Authorities from a single server. If omitted or null or an empty string, then the default CA is the target of requests Methods &lt;static&gt; pemToDER({string)) Convert a PEM encoded certificate to DER format Parameters: Name Type Description {string) pem PEM encoded public or private key Throws: Will throw an error if the conversation fails Returns: hex Hex-encoded DER bytes Type string enroll(enrollmentID, enrollmentSecret, csr) Enroll a registered user in order to receive a signed X509 certificate Parameters: Name Type Description enrollmentID string The registered ID to use for enrollment enrollmentSecret string The secret associated with the enrollment ID csr string PEM-encoded PKCS#10 certificate signing request Throws: Will throw an error if all parameters are not provided Will throw an error if calling the enroll API fails for any reason Returns: EnrollmentResponse Type Promise reenroll(csr, signingIdentity) Re-enroll an existing user. Parameters: Name Type Description csr string PEM-encoded PKCS#10 certificate signing request signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the Returns: EnrollmentResponse Type Promise register(enrollmentID, enrollmentSecret, role, affiliation, maxEnrollments, attrs, signingIdentity) Register a new user and return the enrollment secret Parameters: Name Type Description enrollmentID string ID which will be used for enrollment enrollmentSecret string Optional enrollment secret to set for the registered user. If not provided, the server will generate one. role string Type of role for this user affiliation string Affiliation with which this user will be associated maxEnrollments number The maximum number of times the user is permitted to enroll attrs Array.&lt;KeyValueAttribute&gt; Array of key/value attributes to assign to the user signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm Returns: The enrollment secret to use when this user enrolls Type Promise revoke(enrollmentID, aki, serial, reason, signingIdentity) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description enrollmentID string ID to revoke aki string Authority Key Identifier string, hex encoded, for the specific certificate to revoke serial string Serial number string, hex encoded, for the specific certificate to revoke reason string The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp for valid values signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm Returns: The revocation results Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"FabricCAServices.html":{"id":"FabricCAServices.html","title":"Class: FabricCAServices","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: FabricCAServices FabricCAServices This is an implementation of the member service client which communicates with the Fabric CA server. new FabricCAServices(url, tlsOptions, caName, cryptoSuite) constructor Parameters: Name Type Description url string The endpoint URL for Fabric CA services of the form: &quot;http://host:port&quot; or &quot;https://host:port&quot; tlsOptions TLSOptions The TLS settings to use when the Fabric CA services endpoint uses &quot;https&quot; caName string The optional name of the CA. Fabric-ca servers support multiple Certificate Authorities from a single server. If omitted or null or an empty string, then the default CA is the target of requests cryptoSuite CryptoSuite The optional cryptoSuite instance to be used if options other than defaults are needed. If not specified, an instance of CryptoSuite will be constructed based on the current configuration settings: - crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) - crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 - crypto-hash-algo: hashing algorithm - key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Extends BaseClient Methods &lt;static&gt; normalizeX509() Make sure there's a start line with '-----BEGIN CERTIFICATE-----' and end line with '-----END CERTIFICATE-----', so as to be compliant with x509 parsers enroll(req) Enroll the member and return an opaque member object. Parameters: Name Type Description req Enrollment request Properties Name Type Description enrollmentID string The registered ID to use for enrollment enrollmentSecret string The secret associated with the enrollment ID Returns: Promise for an object with &quot;key&quot; for private key and &quot;certificate&quot; for the signed certificate getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Returns: Type CryptoSuite reenroll(currentUser) Re-enroll the member in cases such as the existing enrollment certificate is about to expire, or it has been compromised Parameters: Name Type Description currentUser User The identity of the current user that holds the existing enrollment certificate Returns: Promise for an object with &quot;key&quot; for private key and &quot;certificate&quot; for the signed certificate register(req, registrar) Register the member and return an enrollment secret. Parameters: Name Type Description req Object Registration request with the following fields: - enrollmentID {string}. ID which will be used for enrollment - enrollmentSecret {string}. Optional enrollment secret to set for the registered user. If not provided, the server will generate one. - role {string}. An arbitrary string representing a role value for the user - affiliation {string}. Affiliation with which this user will be associated, like a company or an organization - maxEnrollments {number}. The maximum number of times this user will be permitted to enroll - attrs {KeyValueAttribute[]}. Array of key/value attributes to assign to the user. registrar User . The identity of the registrar (i.e. who is performing the registration) Returns: The enrollment secret to use when this user enrolls Type Promise revoke(request, registrar) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description request Object Request object with the following fields: - enrollmentID {string}. ID to revoke - aki {string}. Authority Key Identifier string, hex encoded, for the specific certificate to revoke - serial {string}. Serial number string, hex encoded, for the specific certificate to revoke - reason {string}. The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp for valid values. The default value is 0 (ocsp.Unspecified). registrar User The identity of the registrar (i.e. who is performing the revocation) Returns: The revocation results Type Promise setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: - crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) - crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 - crypto-hash-algo: hashing algorithm - key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite CryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"FileKeyValueStore.html":{"id":"FileKeyValueStore.html","title":"Class: FileKeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-cl rtsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: Identity Identity This interface is shared within the peer and client API of the membership service provider. Identity interface defines operations associated to a &quot;certificate&quot;. That is, the public part of the identity could be thought to be a certificate, and offers solely signature verification capabilities. This is to be used at the client side when validating certificates that endorsements are signed with, and verifying signatures that correspond to these certificates. new Identity(certificate, publicKey, mspId, cryptoSuite) Parameters: Name Type Description certificate string HEX string for the PEM encoded certificate publicKey Key The public key represented by the certificate mspId string The associated MSP's mspId that manages this identity cryptoSuite CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm Methods getMSPId() Returns the identifier of the Membser Service Provider that manages this identity in terms of being able to understand the key algorithms and have access to the trusted roots needed to validate it Returns: Type string getOrganizationUnits() Returns the organization units this identity is related to as long as this is public information. In certain implementations this could be implemented by certain attributes that are publicly associated to that identity, or the identifier of the root certificate authority that has provided signatures on this certificate. Examples: - OrganizationUnit of a fabric-tcert that was signed by TCA under name &quot;Organization 1&quot;, would be &quot;Organization 1&quot;. - OrganizationUnit of an alternative implementation of tcert signed by a public CA used by organization &quot;Organization 1&quot;, could be provided in the clear as part of that tcert structure that this call would be able to return. Returns: Type string isValid() This uses the rules that govern this identity to validate it. E.g., if it is a fabric TCert implemented as identity, validate will check the TCert signature against the assumed root certificate authority. Returns: Type boolean serialize() Converts this identity to bytes Returns: protobuf-based serialization with two fields: &quot;mspid&quot; and &quot;certificate PEM bytes&quot; Type Buffer verify(msg, signature, opts) Verify a signature over some message using this identity as reference Parameters: Name Type Description msg Array.&lt;byte&gt; The message to be verified signature Array.&lt;byte&gt; The signature generated against the message &quot;msg&quot; opts Object Options include 'policy' and 'label' verifyAttributes() Verify attributes against the given attribute spec TODO: when this method's design is finalized × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"module.exports.html":{"id":"module.exports.html","title":"Class: exports","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: exports exports new exports(key) this class represents the private or public key of an ECDSA key pair. Parameters: Name Type Description key Object This must be the &quot;privKeyObj&quot; or &quot;pubKeyObj&quot; part of the object generated by jsrsasign.KEYUTIL.generateKeypair() Methods generateCSR toreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: CryptoSuite api. CryptoSuite Abstract class for a suite of crypto algorithms used by the SDK to perform encryption, decryption and secure hashing. A complete suite includes libraries for asymmetric keys (such as ECDSA or RSA), symmetric keys (such as AES) and secure hash (such as SHA2/3). The SDK provides a default implementation based on ECDSA + AES + SHA2/3. An alternative implementation can be specified using the &quot;CRYPTO_SUITE&quot; environment variable, pointing to a full path to the require() package for the module. new CryptoSuite() Methods decrypt(key, cipherText, opts) Decrypts ciphertext using key k. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key Key Decryption key (private key) cipherText Array.&lt;byte&gt; Cipher text to decrypt opts Object Decrypt options Returns: Plain text after decryption Type Array.&lt;byte&gt; deriveKey(key, opts) Derives a key from k using opts. Parameters: Name Type Description key Key the source key opts Object algorithm: an identifier for the algorithm to be used ephemeral: true if the key to generate has to be ephemeral Returns: derived key Type Key encrypt(key, plainText, opts) Encrypts plaintext using key k. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key Key Encryption key (public key) plainText Array.&lt;byte&gt; Plain text to encrypt opts Object Encryption options Returns: Cipher text after encryption Type Array.&lt;byte&gt; generateKey(opts) Generate a key using the opts Parameters: Name Type Description opts Object algorithm: an identifier for the algorithm to be used, such as &quot;ECDSA&quot; ephemeral: true if the key to generate has to be ephemeral Returns: Promise of an instance of the Key class Type Key getKey(ski) Returns the key this CSP associates to the Subject Key Identifier ski. Parameters: Name Type Description ski Array.&lt;byte&gt; Subject Key Identifier specific to a Crypto Suite implementation Returns: Promise of an instance of the Key class corresponding to the ski Type Key hash(msg, opts) Hashes messages msg using options opts. Parameters: Name Type Description msg Array.&lt;byte&gt; Source message to be hashed opts Object algorithm: an identifier for the algorithm to be used, such as &quot;SHA3&quot; Returns: The hashed digest in hexidecimal string encoding Type string importKey(raw, opts) Imports a key from its raw representation using opts. If the `opts.ephemeral` parameter is false, the method, in addition to returning the imported Key instance, also saves the imported key in the key store as PEM files that can be retrieved using the 'getKey()' method Parameters: Name Type Description raw Array.&lt;byte&gt; Raw bytes of the key to import opts Object `type`: type of information that 'raw' represents: x509 certificate, `algorithm`: an identifier for the algorithm to be used `ephemeral`: {boolean} Optional. If true, the key to import will not be persisted and the key will be returned without a Promise. If not set or false, defaults to saving the key in persistent key store. Returns: or {Promise} If `ephemeral` is true, the Key class wrapping the raw bytes. If `ephemeral' not set or false, a Promise of an instance of the Key class wrapping the raw key bytes. Type Key sign(key, digest, opts) Signs digest using key k. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key Key Signing key (private key) digest Array.&lt;byte&gt; The message digest to be signed. Note that when a signature of a hash of a larger message is needed, the caller is responsible for hashing the larger message and passing the hash (as digest) and the hash function (as opts) to sign. opts Object hashingFunction: the function to use to hash Returns: the resulting signature Type Array.&lt;byte&gt; verify(key, signature, digest) Verifies signature against key k and digest The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key Key Signing verification key (public key) signature Array.&lt;byte&gt; The signature to verify digest Array.&lt;byte&gt; The digest that the signature was created for Returns: true if the signature verifies successfully Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"module-api.Key.html":{"id":"module-api.Key.html","title":"Class: Key","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: Key api. Key Key represents a cryptographic key. It can be symmetric or asymmetric. In the case of an asymmetric key, the key can be public or private. In the case of a private asymmetric key, the getPublicKey() method allows to retrieve the corresponding public-key. A key can be referenced via the Subject Key Identifier in DER or PEM encoding new Key() Methods getPublicKey() Returns the corresponding public key if this key is an asymmetric private key. If this key is already public, PublicKey returns this key itself. Returns: the corresponding public key if this key is an asymmetric private key. If this key is already public, PublicKey returns this key itself. Type Key getSKI() Returns the subject key identifier of this key in DER encoding for private keys or PEM encoding for public keys. Returns: the subject key identifier of this key Type Array.&lt;byte&gt; isPrivate() Returns true if this key is an asymmetric private key, false otherwise. Returns: if this key is an asymmetric private key Type boolean isSymmetric() Returns true if this key is a symmetric key, false is this key is asymmetric Returns: if this key is a symmetric key Type boolean toBytes() Converts this key to its byte representation, if this operation is allowed. Returns: the byte representation of the key Type Array.&lt;byte&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"module-api.KeyValueStore.html":{"id":"module-api.KeyValueStore.html","title":"Class: KeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: KeyValueStore api. KeyValueStore Abstract class for a Key-Value store. The Channel class uses this store to save sensitive information such as authenticated user's private keys, certificates, etc. The SDK provides a default implementation based on files. An alternative implementation can be specified using the &quot;KEY_VALUE_STORE&quot; environment variable pointing to a full path to the require() package for the module. new KeyValueStore() Methods getValue(name) Get the value associated with name. Parameters: Name Type Description name string of the key Returns: Promise for the value corresponding to the key. If the value does not exist in the store, returns null or the identifier of this instance `orgs`: {string} array of organizational unit identifiers `cryptoSuite': the underlying module:api.CryptoSuite for crypto primitive operations Methods deserializeIdentity(serializedIdentity, storeKey) DeserializeIdentity deserializes an identity Parameters: Name Type Description serializedIdentity Array.&lt;byte&gt; A protobuf-based serialization of an object with two fields: mspid and idBytes for certificate PEM bytes storeKey boolean if the user should be stored in the key store. Only when false will a promise not be returned Returns: Promise for an Identity instance or or the Identity object itself if &quot;storeKey&quot; argument is false Type Promise getDefaultSigningIdentity() Returns the default signing identity Returns: Type SigningIdentity getId() Get provider identifier Returns: Type string getOrganizationUnits() Get organizational unit identifiers Returns: Type Array.&lt;string&gt; getPolicy() Obtain the policy to govern changes Returns: Type Object getSigningIdentity(identifier) Returns a signing identity corresponding to the provided identifier Parameters: Name Type Description identifier string The identifier of the requested identity object Returns: Type SigningIdentity toProtobuf() Returns the Protobuf representation of this MSP Config validate(id) Checks whether the supplied identity is valid Parameters: Name Type Description id Identity Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"MSPManager.html":{"id":"MSPManager.html","title":"Class: MSPManager","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: MSPManager MSPManager MSPManager is an interface defining a manager of one or more MSPs. This essentially acts as a mediator to MSP calls and routes MSP related calls to the appropriate MSP. This object is immutable, it is initialized once and never changed. new MSPManager() Methods addMSP(config) Create and add MSP instance to this manager according to configuration information Parameters: Name Type Description config Object A configuration object specific to the implementation. For this implementation it uses the following fields: `rootCerts`: array of Identity representing trust anchors for validating signing certificates. Required for MSPs used in verifying signatures `intermediateCerts`: array of Identity representing trust anchors for validating signing certificates. optional for MSPs used in verifying signatures `admins`: array of Identity representing admin privileges `signer`: SigningIdentity signing identity. Required for MSPs used in signing `id`: {string} value for the identifier of this instance `orgs`: {string} array of organizational unit identifiers `cryptoSuite': the underlying module:api.CryptoSuite for crypto primitive operations Returns: The newly created MSP instance Type MSP deserializeIdentity(serializedIdentity) DeserializeIdentity deserializes an identity Parameters: Name Type Description serializedIdentity Array.&lt;byte&gt; A protobuf-based serialization of an object with two fields: mspid and idBytes for certificate PEM bytes Returns: Promise for an Identity instance Type Promise getMSP() Returns a validating MSP getMSPs() Returns the validating MSPs. Note that this does NOT return the local MSP loadMSPs(mspConfigs) Instantiates MSPs for validating identities (like the endorsor in the ProposalResponse). The MSPs loaded via this method require the CA certificate representing the Certificate Authority that signed the identities to be validated. They also optionally contain the certificates for the administrators of the organization that the CA certs represent. Parameters: Name Type Description mspConfigs protos/msp/mspconfig.proto An array of MSPConfig objects as defined by the protobuf protos/msp/mspconfig.proto × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"Orderer.html":{"id":"Orderer.html","title":"Class: Orderer","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: Orderer Orderer The Orderer class represents a peer in the target blockchain network to which HFC sends a block of transactions of endorsed proposals requiring ordering. new Orderer(url, opts) Constructs an Orderer given its endpoint configuration settings. Parameters: Name Type Description url string The orderer URL with format of 'grpcs://host:port'. opts Object The options for the connection to the orderer. - request-timeout {string} A integer value in milliseconds to be used as node.js based timeout. This will break the request operation if the grpc request has not responded within this timeout period. note: other options will be passed to the grpc connection Methods sendBroadcast(envelope) Send a Broadcast message to the orderer service. Parameters: Name Type Description envelope byte Byte data to be included in the Broadcast See: the ./proto/orderer/ab.proto the ./proto/orderer/ab.proto Returns: A Promise for a BroadcastResponse Type Promise sendDeliver(envelope) Send a Deliver message to the orderer service. Parameters: Name Type Description envelope byte Byte data to be included in the Deliver See: the ./proto/orderer/ab.proto the ./proto/orderer/common.proto Returns: A Promise for a Block Type Promise toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"Peer.html":{"id":"Peer.html","title":"Class: Peer","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: Peer Peer The Peer class represents a peer in the target blockchain network to which HFC sends endorsement proposals, transaction ordering or query requests. The Peer class represents the remote Peer node and its network membership materials, aka the ECert used to verify signatures. Peer membership represents organizations, unlike User membership which represents individuals. When constructed, a Peer instance can be designated as an event source, in which case a “eventSourceUrl” attribute should be configured. This allows the SDK to automatically attach transaction event listeners to the event stream. It should be noted that Peer event streams function at the Peer level and not at the channel and chaincode levels. new Peer(url, opts) Constructs a Peer given its endpoint configuration settings. Parameters: Name Type Description url string The URL with format of &quot;grpcs://host:port&quot;. opts Object The options for the connection to the peer. - request-timeout {string} A integer value in milliseconds to be used as node.js based timeout. This will break the request operation if the grpc request has not responded within this timeout period. note: other options will be passed to the grpc connection Extends Remote Methods getName() Get the Peer name. Required property for the instance objects. Returns: The name of the Peer Type string getUrl() Get the URL of the orderer. Inherited From: Remote#getUrl Returns: Get the URL associated with the Orderer. Type string sendProposal(proposal) Send an endorsement proposal to an endorser. Parameters: Name Type Description proposal Proposal A proposal of type Proposal See: /protos/peer/fabric_proposal.proto Returns: Promise for a ProposalResponse setEnrollmentCertificate(enrollment) Set the Peer’s enrollment certificate. Parameters: Name Type Description enrollment object Certificate in PEM format signed by the trusted CA setName(name) Set the Peer name / id. Parameters: Name Type Description name string toString() return a printable representation of this object Overrides: Remote#toString × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"PKCS11_ECDSA_KEY.html":{"id":"PKCS11_ECDSA_KEY.html","title":"Class: PKCS11_ECDSA_KEY","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: PKCS11_ECDSA_KEY PKCS11_ECDSA_KEY new PKCS11_ECDSA_KEY() over signing capabilities. E.g., signing identity should be requested in the case of a client who wishes to sign proposal responses and transactions new SigningIdentity(certificate, publicKey, mspId, cryptoSuite, signer) Parameters: Name Type Description certificate string HEX string for the PEM encoded certificate publicKey Key The public key represented by the certificate mspId string The associated MSP's ID that manages this identity cryptoSuite CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm signer Signer The signer object encapsulating the opaque private key and the corresponding digital signature algorithm to be used for signing operations Methods sign(msg, opts) Signs digest with the private key contained inside the signer. Parameters: Name Type Description msg Array.&lt;byte&gt; The message to sign opts object Options object for the signing, contains one field 'hashFunction' that allows different hashing algorithms to be used. If not present, will default to the hash function configured for the identity's own crypto suite object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"TransactionID.html":{"id":"TransactionID.html","title":"Class: TransactionID","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: TransactionID TransactionID The class representing the transaction identifier. Provides for automatically creating the `nonce` value when an instance of this object is created. new TransactionID(clientContext) Builds a new tranaction Id based on a user's certificate and an automatically generated nonce value. Parameters: Name Type Description clientContext Client An instance of Client that provides an unique base for this transaction id. Methods getNonce() The nonce value getTransactionID() The transaction ID × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"User.html":{"id":"User.html","title":"Class: User","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: User User The User class represents users that have been enrolled and represented by an enrollment certificate (ECert) and a signing key. The ECert must have been signed by one of the CAs the blockchain network has been configured to trust. An enrolled user (having a signing key and ECert) can conduct chaincode instantiate, transactions and queries with the Channel. User ECerts can be obtained from a CA beforehand as part of installing and instantiating the application, or it can be obtained from the optional Fabric CA service via its enrollment process. Sometimes User identities are confused with Peer identities. User identities represent signing capability because it has access to the private key, while Peer identities in the context of the application/SDK only has the certificate for verifying signatures. An application cannot use the Peer identity to sign things because the application doesn’t have access to the Peer identity’s private key. new User(cfg) Constructor for a member. Parameters: Name Type Description cfg string The member name or an object with the following attributes: - enrollmentID {string}: user name - name {string}: user name, if &quot;enrollmentID&quot; is also specified, the &quot;name&quot; is ignored - roles {string[]}: optional. array of roles - affiliation {string}: optional. affiliation with a group or organization Methods fromString() Set the current state of this member from a string based JSON object Returns: Promise of the unmarshalled Member object represented by the serialized string Type Member getAffiliation() Get the affiliation. Returns: The affiliation. Type string getIdentity() Get the Identity object for this User instance, used to verify signatures Returns: the identity object that encapsulates the user's enrollment certificate Type Identity getName() Get the member name. Returns: The member name. Type string getRoles() Get the roles. Returns: The roles. Type Array.&lt;string&gt; getSigningIdentity() Get the SigningIdentity object for this User instance, used to generate signatures Returns: the identity object that encapsulates the user's private key for signing Type SigningIdentity isEnrolled() Determine if this name has been enrolled. Returns: True if enrolled; otherwise, false. Type boolean setAffiliation(affiliation) Set the affiliation. Parameters: Name Type Description affiliation string The affiliation. setCryptoSuite(cryptoSuite) Set the cryptoSuite. When the application needs to use crypto settings or a key store other than the default, it needs to set a cryptoSuite instance that was created with the desired CryptoSuite settings and CryptoKeyStore options. Parameters: Name Type Description cryptoSuite CryptoSuite The cryptoSuite. setEnrollment(privateKey, certificate, mspId) Set the enrollment object for this User instance Parameters: Name Type Description privateKey Key the private key object certificate string the PEM-encoded string of certificate mspId string The Member Service Provider id for the local signing identity Returns: Promise for successful completion of creating the user's signing Identity Type Promise setRoles(roles) Set the roles. Parameters: Name Type Description roles Array.&lt;string&gt; The roles. toString() Save the current state of this member as a string Returns: The state of this member as a string Type string × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"tutorial-app-dev-env-setup.html":{"id":"tutorial-app-dev-env-setup.html","title":"Tutorial: Setting up the Application Developer's Environment","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Setting up the Application Developer's Environment This tutorial describes how to prepare a development environment in order to build a business application to use a blockchain network based on Hyperledger Fabric. At a high level, a business application against a Hyperledger Fabric network is made up of two parts: chaincode that runs in the servers (endorser nodes), and client code that runs in the client application. For chaincode development, please visit the tutorial here. The following tutorial assumes a chaincode has been developed and the focus is developing the client application. What makes up a Hyperledger Fabric application development environment?Below you'll find a high level summary of the Hyperledger Fabric design aimed at an introductory level of understanding, so that you can be on your way to setting up the development environment. For a comprehensive description of the concepts, the architecture, please visit the official Hyperledger Fabric documentation. First of all, you will need an orderer. But isn't an orderer responsible for the consensus? Why start here? It's true that the main responsibility of the ordering service of a Hyperledger Fabric blockchain network is to provide consensus on a transaction among the maintainers of the ledger, a.k.a the committer nodes. However, the ordering service also maintains critical data about the overall network: what organizations are participating, what channels have been created, which organizations are part of a given channel, and last but not least what policies are in place for any kind of changes to the network. In essence, the ordering service holds the network together. Ok we've got to have an orderer node so we can add participating organizations to it and get a network started. Next you would need peers for each participating organization in order to participate in transaction endorsing and maintaining the ledger. The peer nodes play two roles: endorser and committer. A peer's endorser role may be enabled or disabled based on bootstrap configuration. But all peers are always committers. For high availability you would want more than one peer for each organization in a real deployment. But for the development environment, one peer per organization is sufficient under most circumstances. This peer will be both an endorse and a committer. It will be sent transaction proposals to endorse, and queries to discover information from the ledger. Another important role that peer nodes play is broadcasting events to interested parties. Whenever a block is added to the ledger, an event is sent by the peer through a dedicated streaming port. Any applications within the organization can register themselves to listen on that port to get notified. The final piece of the puzzle is identities. Every operation in a Hyperledger Fabric network must be digitially signed for the purposes of access control, or provenance/auditing (who did what), or both. As of v1.0, identities are based on the Public Key Infrastructure (PKI)) standards. Every orderer node, peer node and every user/transactor must have a key pair with the public key wrapped in a x.509 certificate signed by a Certificate Authority (CA). Since x.509 is an open standard, Hyperledger Fabric would work with any existing certificate authorities. But it's typically a painful process with lots of potential red taping to get real certificates, so for development purposes it is a popular practice to use self-signed certificates locally generated. As you will see in the later section, the fabric provides tools to make this less painful. Also related to identities, you should make a decision on whether Fabric-CA should be part of your solution. This is a server with REST APIs that supports dynamic identity management with registration, enrollment (getting certificates), revocation and re-enrollment. So it is very useful in providing user identities on the fly. But note that user identities provisioned this way are only of the MEMBER role in the fabric, which means it won't be able to perform certain operations reserved for the ADMIN role: create/update channel install/instantiate chaincode query installed/instantiated chaincodes For these privileged operations, the client must use an ADMIN user to submit the request. This will be discussed in more details in the User identities tutorial. If you choose to not use Fabric-CA, everything will still work but the application is responsible for managing the user certificates. This will be discussed in more details in the User identities tutorial. PrerequisitesYou will need the following software: Docker - v1.12 or higher Docker Compose - v1.8 or higher Nodejs v6.2.0 - 6.10.0 ( Node v7+ is not supported ) Prepare crypto materialsAs discussed above, identities are established with x.509 certificates. If you think about it, we will need a whole bunch of certificates because there are many identities involved: peers need identities to sign endorsements orderers need identities to sign proposed blocks for the committers to validate and append to the ledger applications need identities to sign transaction requests even the Fabric CA themselves also need identities so their signatures in the certificates can be validated Luckily there is a tool for that. Follow this guide to use the cryptogen tool to generate all the required keys and certificates in one swoop. Recommend the following configuration: Organization # of nodes # of users orderer org 1 orderer 1 admin peer org1 2 peers 1 admin, 1 member peer org2 2 peers 1 admin, 1 member Note that the cryptogen tool will automatically generate identities for the Fabric CA nodes for each orderer and peer organization, which can be used to start the Fabric-CA servers (if you choose to use it as part of the solution as discussed above). In addition, it also generates one admin user of the ADMIN role with the privileges to perform admin-level operations listed above. Finally, it also generates regular users (MEMBER role) for submitting transactions. This would get us all the crypto materials needed to start things up. Getting things rolling for real - the genesis blockAs discussed above, the orderer should be the first step to bootstrap to launch a network. It will need the initial configurations wrapped inside a genesis block. Follow the instructions here to use the congigtxgen tool to generate that. The output, the genesis block for the orderer, will be used in the next step to launch the orderer node. Start the network (no TLS)Now we are ready to put it all together. The easiest way to launch the development environment is to use docker-compose. Follow the instructions here to start the network. To minimize the chance to make mistakes, we will run the network without TLS. The above steps give you a development environment. Now before you can ask it to process any transactions, you must first create a channel. Next, we will create a channel in this tutorial. This work is licensed under a Creative Commons Attribution 4.0 International License. s × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "},"tutorial-index_.html":{"id":"tutorial-index_.html","title":"Tutorial: Hyperledger Fabric SDK for Node.js Overview","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Hyperledger Fabric SDK for Node.js Overview The Hyperledger Fabric SDK for Node.js provides a powerful API to interact with a Hyperledger Fabric v1.0 blockchain. The SDK is designed to be used in the Node.js JavaScript runtime. OverviewHyperledger Fabric is the operating system of an enterprise-strength permissioned blockchain network. For a high-level overview of the fabric, visit http://hyperledger-fabric.readthedocs.io/en/latest/. Applications can be developed to interact with the blockchain network on behalf of the users. APIs are available to: create channels ask peer nodes to join the channel install chaincodes in peers instantiate chaincodes in a channel invoke transactions by calling the chaincode query the ledger for transactions or blocks How Different Components of the Fabric Work TogetherThe Transaction Flow document provides an excellent description of the application/SDK, peers, and orderers working together to process transactions and producing blocks. Security on the Fabric is enforced with digital signatures. All requests made to the fabric must be signed by users with appropriate enrollment certificates. For a user's enrollment certificate to be considered valid on the Fabric, it must be signed by a trusted Certificate Authority (CA). Fabric supports any standard CAs. In addition, Fabric provides a CA server. See this overview. Features of the SDK for Node.jsThe Hyperledger Fabric SDK for Node.js is designed in an Object-Oriented programming style. Its modular construction enables application developers to plug in alternative implementations of key functions such as crypto suites, the state persistence store, and logging utility. The SDK's list of features include: fabric-client: create a new channel send channel information to a peer to join install chaincode on a peer instantiate chaincode in a channel, which involves two steps: propose and transact submitting a transaction, which also involves two steps: propose and transact query a chaincode for the latest application state various query capabilities: channel height block-by-number, block-by-hash all channels that a peer is part of all installed chaincodes in a peer all instantiated chaincodes in a channel transaction-by-id channel configuration data monitoring events: connect to a peer's event stream listen on block events listen on transactions events and find out if the transaction was successfully committed to the ledger or marked invalid listen on custom events produced by chaincodes serializable User object with signing capabilities hierarchical configuration settings with multiple layers of overrides: files, environment variable, program arguments, in-memory settings logging utility with a built-in logger (winston) and can be overriden with a number of popular loggers including log4js and bunyan pluggable CryptoSuite interface describe the cryptographic operations required for successful interactions with the Fabric. Two implementations are provided out of box: Software-based ECDSA PKCS#11-compliant ECDSA pluggable State Store interface for persisting state caches such as users File-based store CouchDB-base store which works with both CouchDB database and IBM Cloudant customizable Crypto Key Store for any software-based cryptographic suite implementation supports both TLS (grpcs://) or non-TLS (grpc://) connections to peers and orderers, see Remote which is the superclass for peers and orderers fabric-ca-client: register a new user enroll a user to obtain the enrollment certificate signed by the Fabric CA revoke an existing user by enrollment ID or revoke a specific certificate customizable persistence store API ReferenceThe SDK is made up of 3 top-level modules that can be accessed through the navigation menu Modules: api: pluggable APIs for application developers to supply alternative implementations of key interfaces used by the SDK. For each interface there are built-in default implementations. fabric-client: this module provides APIs to interact with the core components of a Hypreledger Fabric-based blockchain network, namely the peers, orderers and event streams. fabric-ca-client: this module provides APIs to interact with the optional component, fabric-ca, that contains services for membership management. This work is licensed under a Creative Commons Attribution 4.0 International License. s × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:20+00:00 using the DocStrap template. "}}
