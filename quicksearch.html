    {"global.html":{"id":"global.html","title":"Global","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Global Methods package(chaincodePath, chaincodeType, devmode) Utility function to package a chaincode. The contents will be returned as a byte array. Parameters: Name Type Description chaincodePath Object required - String of the path to location of the source code of the chaincode chaincodeType Object optional - String of the type of chaincode ['golang', 'car', 'java'] (default 'golang') devmode boolean optional - True if using dev mode Returns: A promise for the data as a byte array Type Promise Type Definitions Block The JSON representation of a GRPC message &quot;Block&quot;. A Block will contain the configuration of the channel or transactions on the channel. The description area below shows the properties of the &quot;Block&quot; object. When the property name does not have a data type next to it (e.g. -- {int}) then assume it is an object and the indented names below it are it's properties. Complex properties shown within the description area are listed under the &quot;Properties&quot; section (e.g. {Header}). Use the links under the &quot;Type&quot; column to see the description of that object type. When assigning the results of a block query or block event to a variable called block for example, then to get the block number use var block_num = block.header.number; or to see the first transaction id in the block use var tx_id = block.data.data[0].payload.header.channel_header.tx_id; A &quot;Block&quot; will have the following JSON layout. header number -- {int} previous_hash -- {byte} data_hash -- {byte} data data -- [array] signature -- {byte} payload header -- {Header} data -- {Config | Transaction} metadata metadata -- [array] #each array item has it's own layout [0] #SIGNATURES signatures -- [array] signature_header creator Mspid -- {string} IdBytes -- {byte} nonce -- {byte} signature -- {byte} [1] #LAST_CONFIG value index -- {number} signatures -- [array] signature_header creator Mspid -- {string} IdBytes -- {byte} nonce -- {byte} signature -- {byte} [2] #TRANSACTIONS_FILTER [int] #see TxValidationCode in proto/peer/transaction.proto Type: Object Properties: Name Type Description header Header The header of the block data Config | Transaction The data bytes will be based on the block.header.channel_header.type See: protos/common/common.proto Config The JSON representation of a GRPC message &quot;Config&quot;. The config object will contain the current channel configuration. A &quot;Config&quot; will have the following JSON layout. config sequence -- {int} channel_group -- {ConfigGroup} last_update signature -- {byte} payload header -- {Header} data -- {ConfigUpdate} Type: Object Properties: Name Type Description header Header channel_group ConfigGroup data ConfigUpdate See: protos/common/common.proto ConfigGroup The JSON representation of a GRPC message &quot;ConfigGroup&quot;. The &quot;ConfigGroup&quot; described here is one that represents the whole configuration of the channel. A &quot;ConfigGroup&quot; object is used to describe the current configuration and it is also used to describe the updates to a configuration. Only those fields being updated will be present when used to describe a configuration update. A channel level &quot;ConfigGroup&quot; will have the following JSON layout. version -- {int} mod_policy -- {string} groups Orderer version -- {int} groups -- [array] &lt;orderer&gt; -- {Organization} values ConsensusType version -- {int} mod_policy -- {string} value type -- {string} BatchSize version -- {int} mod_policy -- {string} value maxMessageCount -- {int} absoluteMaxBytes -- {int} preferredMaxBytes -- {int} BatchTimeout version -- {int} mod_policy -- {string} value timeout -- {duration} ChannelRestrictions version -- {int} mod_policy -- {string} value max_count -- {int} policies Admins version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Writers version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Readers version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} BlockValidation version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Application version -- {int} groups &lt;peer&gt; -- {Organization} values policies Admins -- {ImplicitMetaPolicy} version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Writers -- {ImplicitMetaPolicy} version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Readers -- {ImplicitMetaPolicy} version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} values OrdererAddresses version -- {int} mod_policy -- {string} value addresses -- [array] {string - host:port} HashingAlgorithm version -- {int} mod_policy -- {string} value name -- {string} BlockDataHashingStructure version -- {int} mod_policy -- {string} value width -- {int} Consortium version -- {int} mod_policy -- {string} value name -- {string} Type: Object Properties: Name Type Description &lt;orderer&gt; Organization These are the defined &quot;Orderer&quot;s on the network &lt;peer&gt; Organization These are the defined &quot;Peer&quot;s on the network policy ImplicitMetaPolicy These policies point to other policies policy SignaturePolicy See: protos/common/configtx.proto ConfigUpdate The JSON representation of a GRPC message &quot;ConfigUpdate&quot;. A &quot;ConfigUpdate&quot; will have the following JSON layout. channel_id -- {string} read_set -- {ConfigGroup} write_set -- {ConfigGroup} signatures -- [array] signature_header creator Mspid -- {string} Idbytes -- {byte} signature -- {byte} Type: Object Properties: Name Type Description read_set ConfigGroup A top level GRPC message &quot;ConfigGroup&quot; that represents the current version numbers of the all configuration items being updated write_set ConfigGroup A top level GRPC message &quot;ConfigGroup that represents the all configuration items being updated. Must have a version number one greater than the version number of the same item in the read_set along with the new value. See: protos/common/configtx.proto EnrollmentResponse Type: Object Properties: Name Type Description enrollmentCert string PEM-encoded X509 enrollment certificate caCertChain string PEM-encoded X509 certificate chain for the issuing certificate authority Header The JSON representation of a GRPC message &quot;Header&quot;. A &quot;Header&quot; will have the following JSON layout. channel_header type -- {string} version -- {int} timestamp -- {time} channel_id -- {string} tx_id -- {string} epoch -- {int} signature_header creator Mspid -- {string} IdBytes -- {byte} nonce -- {string} Type: Object See: protos/common/common.proto HTTPEndpoint Type: Object Properties: Name Type Description hostname string port number protocol string Identity Type: Object Properties: Name Type Description role Role Any identity of a particular role OrganizationUnit Any identities belonging to an organization unit per certificate chain of trust Identity A specific identity ImplicitMetaPolicy The JSON representation of a GRPC message &quot;Policy&quot; that are of type &quot;ImplicitMetaPolicy&quot;. A &quot;ImplicitMetaPolicy&quot; will have the following JSON layout. type -- IMPLICIT_META policy policy sub_policy -- {string} rule -- ANY | ALL | MAJORITY Type: Object See: protos/common/policies KeyValueAttribute Type: Object Properties: Name Type Description name string The key used to reference the attribute value string The value of the attribute Organization The JSON representation of a GRPC message &quot;ConfigGroup&quot;. The &quot;ConfigGroup&quot; described here is one that a single Organization on the Channel. A organizational &quot;ConfigGroup&quot; will have the following JSON layout. version -- {int} mod_policy -- {string} groups values MSP version -- {int} mod_policy -- {string} value type -- {int} config name -- {string} root_certs -- [array] {string} intermediate_certs -- [array] {string} admins -- [array] {string} revocation_list -- [array] {string} signing_identity -- {byte} organizational_unit_identifiers -- [array] {string} policies Admins version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Writers version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Readers version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Type: Object Properties: Name Type Description policy SignaturePolicy These are the polices that have been pointed to by the implicit policies See: protos/common/configtx.proto Policy Defines the endorsement policies Type: Object Properties: Name Type Description identities Array.&lt;Identity&gt; List of identities to be referenced in the &quot;policy&quot; section policy Array.&lt;PolicySpec&gt; The specification of the policy using a combination of &quot;signed-by&quot; and &quot;n-of&quot; structures. The design allows recursion PolicySpec Type: Object Properties: Name Type Description type Object The type of policy can be &quot;signed-by&quot; for a single identity signature or &quot;n-of&quot; where &quot;n&quot; is a numeric value. If the type property is &quot;signed-by&quot;, the value is the numeric index into the array of identities specified in the policy. If the type property is &quot;n-of&quot;, the value is an array of PolicySpec objects. As you can see, this structure allows recursive definitions of complex policies. Role Type: Object Properties: Name Type Description name string Name of the role. Value can be &quot;member&quot; or &quot;admin&quot; mspId string The member service provider Id used to process the identity SignaturePolicy The JSON representation of a GRPC message &quot;Policy&quot; that are of type &quot;SignaturePolicy&quot;. A &quot;SignaturePolicy&quot; will have the following JSON layout. type -- SIGNATURE policy policy Type -- n_out_of n_out_of N -- {int} policies -- [array] Type -- signed_by signed_by -- {int} identities -- [array] principal_classification -- {int} msp_identifier -- {string} Role -- MEMBER | ADMIN Type: Object See: protos/common/policies TLSOptions Type: Object Properties: Name Type Argument Default Description trustedRoots Array.&lt;string&gt; Array of PEM-encoded trusted root certificates verify boolean &lt;optional&gt; true Determines whether or not to verify the server certificate when using TLS Transaction The JSON representation of a GRPC message &quot;Transaction&quot; A &quot;Transaction&quot; will have the following JSON layout. actions chaincode_proposal_payload input -- {byte} action proposal_response_payload proposal_hash -- {byte} extension results data_model -- {int} ns_rwset -- [array] namespace -- {string} rwset reads -- [array] key -- {string} version block_num -- {number} tx_num -- {number} range_queries_info -- [array] writes -- [array] key -- {string} is_delete -- {boolean} value -- {string} events chaincode_id -- {string} tx_id -- {string} event_name -- {string} payload -- {byte} response status -- {int} message -- {string} payload -- {byte} endorsements -- [array] endorser Mspid -- {string] IdBytes -- {string} signature -- {byte} Type: Object See: protos/peer/transaction.proto × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCrypt .html","title":"Tutorials","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Tutorials Classes BaseClient BlockDecoder Channel Client CouchDBKeyValueStore CryptoKeyStore CryptoSuite_ECDSA_AES CryptoSuite_PKCS11 ECDSA_KEY EndorsementPolicy EventHub FabricCAClient FabricCAServices FileKeyValueStore Identity exports CryptoSuite Key KeyValueStore MSP MSPManager Orderer Peer PKCS11_ECDSA_KEY Remote Signer SigningIdentity TransactionID User × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package The Hyperledger Fabric SDK for Node.js provides a powerful API to interact with a Hyperledger Fabric v1.0 blockchain. The SDK is designed to be used in the Node.js JavaScript runtime. OverviewHyperledger Fabric is the operating system of an enterprise-strength permissioned blockchain network. For a high-level overview of the fabric, visit http://hyperledger-fabric.readthedocs.io/en/latest/. Applications can be developed to interact with the blockchain network on behalf of the users. APIs are available to: create channels ask peer nodes to join the channel install chaincodes in peers instantiate chaincodes in a channel invoke transactions by calling the chaincode query the ledger for transactions or blocks How Different Components of the Fabric Work TogetherThe Transaction Flow document provides an excellent description of the application/SDK, peers, and orderers working together to process transactions and producing blocks. Security on the Fabric is enforced with digital signatures. All requests made to the fabric must be signed by users with appropriate enrollment certificates. For a user's enrollment certificate to be considered valid on the Fabric, it must be signed by a trusted Certificate Authority (CA). Fabric supports any standard CAs. In addition, Fabric provides a CA server. See this overview. Features of the SDK for Node.jsThe Hyperledger Fabric SDK for Node.js is designed in an Object-Oriented programming style. Its modular construction enables application developers to plug in alternative implementations of key functions such as crypto suites, the state persistence store, and logging utility. The SDK's list of features include: fabric-client: create a new channel send channel information to a peer to join install chaincode on a peer instantiate chaincode in a channel, which involves two steps: propose and transact submitting a transaction, which also involves two steps: propose and transact query a chaincode for the latest application state various query capabilities: channel height block-by-number, block-by-hash all channels that a peer is part of all installed chaincodes in a peer all instantiated chaincodes in a channel transaction-by-id channel configuration data monitoring events: connect to a peer's event stream listen on block events listen on transactions events and find out if the transaction was successfully committed to the ledger or marked invalid listen on custom events produced by chaincodes serializable User object with signing capabilities hierarchical configuration settings with multiple layers of overrides: files, environment variable, program arguments, in-memory settings logging utility with a built-in logger (winston) and can be overriden with a number of popular loggers including log4js and bunyan pluggable CryptoSuite interface describe the cryptographic operations required for successful interactions with the Fabric. Two implementations are provided out of box: Software-based ECDSA PKCS#11-compliant ECDSA pluggable State Store interface for persisting state caches such as users File-based store CouchDB-base store which works with both CouchDB database and IBM Cloudant customizable Crypto Key Store for any software-based cryptographic suite implementation supports both TLS (grpcs://) or non-TLS (grpc://) connections to peers and orderers, see Remote which is the superclass for peers and orderers fabric-ca-client: register a new user enroll a user to obtain the enrollment certificate signed by the Fabric CA revoke an existing user by enrollment ID or revoke a specific certificate customizable persistence store API ReferenceThe SDK is made up of 3 top-level modules that can be accessed through the navigation menu Modules: api: pluggable APIs for application developers to supply alternative implementations of key interfaces used by the SDK. For each interface there are built-in default implementations. fabric-client: this module provides APIs to interact with the core components of a Hypreledger Fabric-based blockchain network, namely the peers, orderers and event streams. fabric-ca-client: this module provides APIs to interact with the optional component, fabric-ca, that contains services for membership management. This work is licensed under a Creative Commons Attribution 4.0 International License. s × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"BaseClient.html":{"id":"BaseClient.html","title":"Class: BaseClient","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: BaseClient BaseClient Base class for a client that can use a CryptoSuite to sign and hash. It also contains utility methods for constructing new instances of CryptoKeyStore, CryptoSuite and KeyValueStore new BaseClient() Methods &lt;static&gt; addConfigFile(path) Adds a file to the top of the list of configuration setting files that are part of the hierarchical configuration. These files will override the default settings and be overriden by environment, command line arguments, and settings programmatically set into configuration settings. hierarchy search order: 1. memory - all settings added with sdkUtils.setConfigSetting(name,value) 2. Command-line arguments 3. Environment variables (names will be change from AAA-BBB to aaa-bbb) 4. Custom Files - all files added with the addConfigFile(path) will be ordered by when added, were last one added will override previously added files 5. The file located at 'config/default.json' with default settings Parameters: Name Type Description path String The path to the file to be added to the top of list of configuration files &lt;static&gt; getConfigSetting(name, default_value) Retrieves a setting from the hierarchical configuration and if not found will return the provided default value. hierarchy search order: 1. memory - settings added with sdkUtils.setConfigSetting(name,value) 2. Command-line arguments 3. Environment variables (names will be change from AAA-BBB to aaa-bbb) 4. Custom Files - all files added with the addConfigFile(path) will be ordered by when added, were last one added will override previously added files 5. The file located at 'config/default.json' with default settings Parameters: Name Type Description name String The name of a setting default_value Object The value of a setting if not found in the hierarchical configuration &lt;static&gt; newCryptoKeyStore(KVSImplClass, opts) Returns a new instance of the CryptoKeyStore. When the application needs to use a key store other than the default, it should create a new CryptoKeyStore and set it on the CryptoSuite. cryptosuite.setCryptoKeyStore(Client.newCryptoKeyStore(KVSImplClass, opts)) Parameters: Name Type Description KVSImplClass function Optional. The built-in key store saves private keys. The key store may be backed by different KeyValueStore implementations. If specified, the value of the argument must point to a module implementing the KeyValueStore interface. opts object Implementation-specific option object used in the constructor Returns: a new instance of the CryptoKeystore &lt;static&gt; newCryptoSuite(setting) Returns a new instance of the CryptoSuite API implementation. Parameters: Name Type Description setting object This optional parameter is an object with the following optional properties: - software {boolean}: Whether to load a software-based implementation (true) or HSM implementation (false) default is true (for software based implementation), specific implementation module is specified in the setting 'crypto-suite-software' - keysize {number}: The key size to use for the crypto suite instance. default is value of the setting 'crypto-keysize' - algorithm {string}: Digital signature algorithm, currently supporting ECDSA only with value &quot;EC&quot; - hash {string}: 'SHA2' or 'SHA3' Returns: a new instance of the CryptoSuite API implementation &lt;static&gt; newDefaultKeyValueStore(options) Obtains an instance of the KeyValueStore class. By default it returns the built-in implementation, which is based on files (FileKeyValueStore). This can be overriden with an environment variable KEY_VALUE_STORE, the value of which is the full path of a CommonJS module for the alternative implementation. Parameters: Name Type Description options Object is whatever the implementation requires for initializing the instance. For the built-in file-based implementation, this requires a single property &quot;path&quot; to the top-level folder for the store Returns: KeyValueStore an instance of the KeyValueStore implementation &lt;static&gt; setConfigSetting(name, value) Adds a setting to override all settings that are part of the hierarchical configuration. hierarchy search order: 1. memory - settings added with this call 2. Command-line arguments 3. Environment variables (names will be change from AAA-BBB to aaa-bbb) 4. Custom Files - all files added with the addConfigFile(path) will be ordered by when added, were last one added will override previously added files 5. The file located at 'config/default.json' with default settings Parameters: Name Type Description name String The name of a setting value Object The value of a setting &lt;static&gt; setLogger(logger) Configures a logger for the entire HFC SDK to use and override the default logger. Unless this method is called, HFC uses a default logger (based on winston). When using the built-in &quot;winston&quot; based logger, use the environment variable HFC_LOGGING to pass in configurations in the following format: { 'error': 'error.log', // 'error' logs are printed to file 'error.log' relative of the current working dir for node.js 'debug': '/tmp/myapp/debug.log', // 'debug' and anything more critical ('info', 'warn', 'error') can also be an absolute path 'info': 'console' // 'console' is a keyword for logging to console } Parameters: Name Type Description logger Object a logger instance that defines the following methods: debug(), info(), warn(), error() with string interpolation methods like util.format. getCryptoSuite() Returns the CryptoSuite object used by this client instance Returns: Type CryptoSuite setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: - crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) - crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 - crypto-hash-algo: hashing algorithm - key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite CryptoSuite the CryptoSuite object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"BlockDecoder.html":{"id":"BlockDecoder.html","title":"Class: BlockDecoder","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: BlockDecoder BlockDecoder Utility class to convert a grpc protobuf encoded byte array into a pure JSON object representing a hyperledger fabric `Block`. new BlockDecoder() Methods &lt;static&gt; decode(block_bytes) Constructs a JSON object containing all decoded values from the grpc encoded `Block` bytes Parameters: Name Type Description block_bytes Array.&lt;byte&gt; The encode bytes of a hyperledger fabric message Block See: /protos/common/common.proto Returns: The JSON representation of the Protobuf common.Block Type Block &lt;static&gt; decodeBlock(block) Constructs a JSON object containing all decoded values from the grpc encoded `Block` object Parameters: Name Type Description block Object a Protobuf common.Block object See: /protos/common/common.proto Returns: The JSON representation of the Protobuf common.Block Type Block &lt;static&gt; decodeTransaction(processed_transaction_bytes) Constructs a JSON object containing all decoded values from the grpc encoded `Transaction` bytes Parameters: Name Type Description processed_transaction_bytes Array.&lt;byte&gt; The encode bytes of a hyperledger fabric message ProcessedTransaction See: /protos/peer/transaction.proto Returns: The JSON representation of the Protobuf transaction.ProcessedTransaction Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: Channel Channel The class representing a channel with which the client SDK interacts. The “Channel” object captures settings for a channel, which is created by the orderers to isolate transactions delivery to peers participating on channel. A channel must be initialized after it has been configured with the list of peers and orderers. The initialization sends a get configuration block request to the primary orderer to retrieve the configuration settings for this channel. new Channel(name, clientContext) Parameters: Name Type Description name string to identify different channel instances. The naming of channel instances is enforced by the ordering service and must be unique within the blockchain network clientContext Client An instance of Client that provides operational context such as submitting User etc. Tutorials: Tutorial: app-overview Methods addOrderer(orderer) Add orderer endpoint to a channel object, this is a local-only operation. A channel instance may choose to use a single orderer node, which will broadcast requests to the rest of the orderer network. Or if the application does not trust the orderer nodes, it can choose to use more than one by adding them to the channel instance. All APIs concerning the orderer will broadcast to all orderers simultaneously. Parameters: Name Type Description orderer Orderer An instance of the Orderer class. Throws: if the orderer with that url already exists. Type Error addPeer(peer) Add peer endpoint to channel. Parameters: Name Type Description peer Peer An instance of the Peer class that has been initialized with URL, TLS certificate, and enrollment certificate. Throws: if the peer with that url already exists. Type Error compareProposalResponseResults(The) Utility method to examine a set of proposals to check they contain the same endorsement result write sets. This will validate that the endorsing peers all agree on the result of the chaincode execution. Parameters: Name Type Description The Array.&lt;ProposalResponse&gt; proposal responses from all endorsing peers See: /protos/peer/proposal_reponse.proto Returns: True when all proposals compare equally, false otherwise. Type boolean getChannelConfig() Queries for the current config block for this channel. This transaction will be made to the orderer. See: /protos/orderer/ab.proto /protos/common/configtx.proto Returns: Object containing the configuration items. Type ConfigEnvelope getGenesisBlock(request) Will get the genesis block from the defined orderer that may be used in a join request Parameters: Name Type Description request Object An object containing the following fields: `txId` : required - TransactionID object with the transaction id and nonce See: /protos/peer/proposal_response.proto Returns: A Promise for a protobuf `Block` Type Promise getMSPManager() Get the MSP Manager for this channel Returns: Type MSPManager getName() Get the channel name. Returns: The name of the channel. Type string getOrderers() Get orderers of a channel. getOrganizations() Get organization identifiers from the MSP's for this channel Returns: array of MSP identifiers representing the channel's participating organizations Type Array.&lt;string&gt; getPeers() Get peers of a channel from local information. Returns: The peer list on the channel. Type Array.&lt;Peer&gt; initialize(config_update-) Retrieve the configuration from the primary orderer and initializes this channel with those values. Optionally a configuration may be passed in to initialize this channel without making the call to the orderer. Parameters: Name Type Description config_update- Array.&lt;byte&gt; Optional - A serialized form of the protobuf configuration update Returns: a Promise that will resolve when the action is complete joinChannel(request) Sends a join channel proposal to one or more endorsing peers Will get the genesis block from the defined orderer to be used in the proposal. Parameters: Name Type Description request Object An object containing the following fields: `targets` : required - An array of `Peer` objects that will join this channel `block` : the genesis block of the channel see getGenesisBlock() method `txId` : required - TransactionID object with the transaction id and nonce See: /protos/peer/proposal_response.proto Returns: A Promise for a `ProposalResponse` Type Promise queryBlock(blockNumber, target) Queries the ledger for Block by block number. This query will be made to the primary peer. Parameters: Name Type Description blockNumber number The number which is the ID of the Block. target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel. Returns: Object containing the block. Type object queryBlockByHash(block, target) Queries the ledger for Block by block hash. This query will be made to the primary peer. Parameters: Name Type Description block Array.&lt;byte&gt; hash of the Block. target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel. Returns: Object containing the block. Type object queryByChaincode(request) Sends a proposal to one or more endorsing peers that will be handled by the chaincode. This request will be presented to the chaincode 'invoke' and must understand from the arguments that this is a query request. The chaincode must also return results in the byte array format and the caller will have to be able to decode these results Parameters: Name Type Description request Object A JSON object with the following targets : An array or single Endorsing Peer objects as the targets of the request chaincodeId : The id of the chaincode to perform the query `args` : an array of arguments specific to the chaincode 'innvoke' that represent a query invocation on that chaincode `transientMap` : optional - map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption Returns: A Promise for an array of byte array results from the chaincode on all Endorsing Peers Type Promise queryInfo(target) Queries for various useful information on the state of the Channel (height, known peers). Parameters: Name Type Description target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel. Returns: With height, currently the only useful info. Type object queryInstantiatedChaincodes(target) Queries the instantiated chaincodes on this channel. Parameters: Name Type Description target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel. Returns: ChaincodeQueryResponse proto Type object queryTransaction(tx_id, target) Queries the ledger for Transaction by number. This query will be made to the primary peer. Parameters: Name Type Description tx_id The id of the transaction target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel. Returns: Transaction information containing the transaction. Type object removeOrderer(orderer) Remove orderer endpoint from a channel object, this is a local-only operation. Parameters: Name Type Description orderer Orderer An instance of the Orderer class. removePeer(peer) Remove peer endpoint from channel. Parameters: Name Type Description peer Peer An instance of the Peer class. sendInstantiateProposal(request) Sends an instantiate proposal to one or more endorsing peers. Parameters: Name Type Description request Object An object containing the following fields: `targets` : Optional : An array of endorsing Peer objects as the targets of the request. The list of endorsing peers will be used if this parameter is omitted. `chaincodeType` : optional -- Type of chaincode ['golang', 'car', 'java'] (default 'golang') `chaincodePath` : required - String of the path to location of the source code of the chaincode `chaincodeId` : required - String of the name of the chaincode `chaincodeVersion` : required - String of the version of the chaincode `txId` : required - TransactionID object with the transaction id and nonce `transientMap` : optional - map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption `fcn` : optional - String of the function to be called on the chaincode once instantiated (default 'init') `args` : optional - String Array arguments specific to the chaincode being instantiated `endorsement-policy` : optional - EndorsementPolicy object for this chaincode. If not specified, a default policy of &quot;a signature by any member from any of the organizations corresponding to the array of member service providers&quot; is used See: /protos/peer/proposal_response.proto Returns: A Promise for a `ProposalResponse` Type Promise Examples &quot;Signed by any member from one of the organizations&quot; { identities: [ { role: { name: &quot;member&quot;, mspId: &quot;org1&quot; }}, { role: { name: &quot;member&quot;, mspId: &quot;org2&quot; }} ], policy: { &quot;1-of&quot;: [{ &quot;signed-by&quot;: 0 }, { &quot;signed-by&quot;: 1 }] } } &quot;Signed by admin of the ordererOrg and any member from one of the peer organizations&quot; { identities: [ { role: { name: &quot;member&quot;, mspId: &quot;peerOrg1&quot; }}, { role: { name: &quot;member&quot;, mspId: &quot;peerOrg2&quot; }}, { role: { name: &quot;admin&quot;, mspId: &quot;ordererOrg&quot; }} ], policy: { &quot;2-of&quot;: [ { &quot;signed-by&quot;: 2}, { &quot;1-of&quot;: [{ &quot;signed-by&quot;: 0 }, { &quot;signed-by&quot;: 1 }]} ] } } sendTransaction(proposalResponses, chaincodeProposal) Sends the orderer an endorsed proposal. The caller must use the proposal response returned from the endorser along with the original proposal request sent to the endorser. Parameters: Name Type Description proposalResponses Array An array or single {ProposalResponse} objects containing the response from the endorsement chaincodeProposal Proposal A Proposal object containing the original request for endorsement(s) See: /protos/peer/proposal_response.proto /protos/peer/proposal.proto /protos/orderer/ab.proto Returns: A Promise for a `BroadcastResponse`. This will be an acknowledgement from the orderer of successfully submitted transaction. Type Promise sendTransactionProposal(request) Sends a transaction proposal to one or more endorsing peers. Parameters: Name Type Description request Object `targets` : optional -- The peers that will receive this request, when not provided the peers assigned to this channel will be used. `chaincodeId` : The id of the chaincode to perform the transaction proposal `txId` : required - TransactionID object with the transaction id and nonce `transientMap` : optional - map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption `args` : an array of arguments specific to the chaincode 'invoke' Returns: A Promise for a `ProposalResponse` Type Promise sendUpgradeProposal(request) Sends an upgrade proposal to one or more endorsing peers. Parameters: Name Type Description request Object An object containing the following fields: `targets` : An array of endorsing Peer objects as the targets of the request `chaincodeType` : optional -- Type of chaincode ['golang', 'car', 'java'] (default 'golang') `chaincodePath` : required - String of the path to location of the source code of the chaincode `chaincodeId` : required - String of the name of the chaincode `chaincodeVersion` : required - String of the version of the chaincode `txId` : required - TransactionID object with the transaction id and nonce `transientMap` : optional - map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption `fcn` : optional - String of the function to be called on the chaincode once instantiated (default 'init') `args` : optional - String Array arguments specific to the chaincode being instantiated See: /protos/peer/proposal_response.proto Returns: A Promise for a `ProposalResponse` Type Promise setMSPManager(the) Set the MSP Manager for this channel This utility method will not normally be use as the `initialize()` method will read this channel's current configuration and reset MSPManager with the MSP's found. Parameters: Name Type Description the MSPManager msp manager for this channel toString() return a printable representation of this object verifyProposalResponse(The) Utility method to verify a single proposal response. Requires that the initialize method of this channel has been executed to load this channel's MSPs. The MSPs will have the trusted root certificates for this channel. The verifications performed are - validate that the proposal endorsement's signer is trusted - verify that the endorsement signature matches the signer's claimed identity Parameters: Name Type Description The ProposalResponse endorsement response from the peer, includes the endorser certificate and signature over the proposal, endorsement result and endorser certificate. See: /protos/peer/proposal_reponse.proto Returns: a boolean value of true when both the identity and the signature are valid, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: Client Client Main interaction handler with end user. A client instance provides a handler to interact with a network of peers, orderers and optionally member services. An application using the SDK may need to interact with multiple networks, each through a separate instance of the Client. Each client when initially created should be initialized with configuration data from the consensus service, which includes a list of trusted roots, orderer certificates and IP addresses, and a list of peer certificates and IP addresses that it can access. This must be done out of band as part of bootstrapping the application environment. It is also the responsibility of the application to maintain the configuration of a client as the SDK does not persist this object. Each Client instance can maintain several Channel instances representing channels and the associated private ledgers. new Client() Extends BaseClient Methods createChannel(request) Calls the orderer to start building the new channel. Only one of the application instances needs to call this method. Once the channel is successfully created, this and other application instances only need to call Channel joinChannel() to participate on the channel. Parameters: Name Type Description request Object An object containing the following fields: `name` : required - {string} The name of the new channel `orderer` : required - {Orderer} object instance representing the Orderer to send the create request `envelope` : optional - byte[] of the envelope object containing all required settings and signatures to initialize this channel. This envelope would have been created by the command line tool &quot;configtx&quot;. `config` : optional - {byte[]} Protobuf ConfigUpdate object extracted from a ConfigEnvelope created by the ConfigTX tool. see extractChannelConfig() `signatures` : optional - {ConfigSignature[]} the list of collected signatures required by the channel create policy when using the `config` parameter. Returns: Result Object with status on the create process. Type Result createUser(opts) Returns an authorized user loaded using the private key and pre-enrolled certificate from files based on the MSP config directory structure: root \\_ keystore \\_ admin.pem &lt; \\_ signcerts \\_ admin.pem &lt; Parameters: Name Type Description opts object - username {string} - the user name used for enrollment - mspid {string} - the MSP id - cryptoContent {object} ---- privateKey {string} - the PEM file name including the root path - required when using the file system ---- signedCert {string} - the PEM file name including the root path - required when using the file system ---- or ---- privateKeyPEM {string} - the PEM string - required when no file system is available ---- signedCertPEM {string} - the PEM string - required when no file system is available extractChannelConfig(The) Extracts the protobuf 'ConfigUpdate' object out of the 'ConfigEnvelope' that is produced by the ConfigTX tool. The returned object may then be signed using the signChannelConfig() method of this class. Once the all signatures have been collected this object and the signatures may be used on the updateChannel or createChannel requests. Parameters: Name Type Description The Array.&lt;byte&gt; bytes of the ConfigEnvelope protopuf Returns: The bytes of the ConfigUpdate protobuf Type Array.&lt;byte&gt; getChannel(name) Get a Channel instance from the state storage. This allows existing channel instances to be saved for retrieval later and to be shared among instances of the application. Note that it’s the application/SDK’s responsibility to record the channel information. If an application is not able to look up the channel information from storage, it may call another API that queries one or more Peers for that information. Parameters: Name Type Description name string The name of the channel. Throws: if the state store has not been set or a channel does not exist under that name. Type Error Returns: The channel instance Type Channel getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Returns: Type CryptoSuite getStateStore() A convenience method for obtaining the state store object in use for this client. Returns: The KeyValueStore implementation object set within this Client, or null if it does not exist. Type KeyValueStore getUserContext(name, checkPersistence) Returns the user with the signing identity. This can be a synchronous call or asynchronous call, depending on whether &quot;checkPersistent&quot; is truthy or not. If truthy, the method is asynchronous and returns a Promise, otherwise it's synchronous. As explained above, the client instance can have an optional state store. The SDK saves enrolled users in the storage which can be accessed by authorized users of the application (authentication is done by the application outside of the SDK). This function attempts to load the user by name from the local storage (via the KeyValueStore interface). The loaded user object must represent an enrolled user with a valid enrollment certificate signed by a trusted CA (such as the CA server). Parameters: Name Type Description name String Optional. If not specified, will only return the in-memory user context object, or null if not found in memory. If &quot;name&quot; is specified, will also attempt to load it from the state store if search in memory failed. checkPersistence boolean Optional. If specified and truthy, the method returns a Promise and will attempt to check the state store for the requested user by the &quot;name&quot;. If not specified or falsey, the method is synchronous and returns the requested user from memory Returns: The user object corresponding to the name, or null if the user does not exist or if the state store has not been set. Type Promise installChaincode(request) Sends an install proposal to one or more endorsing peers. Parameters: Name Type Description request Object An object containing the following fields: `chaincodePath` : required - String of the path to location of the source code of the chaincode `chaincodeId` : required - String of the name of the chaincode `chaincodeVersion` : required - String of the version of the chaincode `chaincodePackage` : optional - Byte array of the archive content for the chaincode source. The archive must have a 'src' folder containing subfolders corresponding to the 'chaincodePath' field. For instance, if the chaincodePath is 'mycompany/myproject', then the archive must contain a folder at the path 'src/mycompany/myproject', where the GO source code resides. `chaincodeType` : optional - Type of chaincode ['golang', 'car', 'java'] (default 'golang') See: /protos/peer/proposal_response.proto Returns: A Promise for a `ProposalResponse` Type Promise isDevMode() Determine if dev mode is enabled. loadUserFromStateStore() Restore the state of this member from the key value store (if found). If not found, do nothing. Returns: A Promise for a {User} object upon successful restore, or if the user by the name does not exist in the state store, returns null without rejecting the promise Type Promise newChannel(name) Returns a channel instance with the given name. This represents a channel and its associated ledger (as explained above), and this call returns an empty object. To initialize the channel in the blockchain network, a list of participating endorsers and orderer peers must be configured first on the returned object. Parameters: Name Type Description name string The name of the channel. Recommend using namespaces to avoid collision. Throws: if the channel by that name already exists in the application's state store Type Error Returns: The uninitialized channel instance. Type Channel newEventHub() Return a EventHub instance associated with this client instance. The EventHub instance must be assigned an end point address and connection parameters using the &quot;setPeerAddr&quot; method. See: EventHub Returns: The EventHub instance Type EventHub newOrderer(url, opts) Returns an order instance with the given url. Parameters: Name Type Description url string The URL with format of &quot;grpcs://host:port&quot;. opts Object The options for the connection to the peer. - request-timeout {string} A integer value in milliseconds to be used as node.js based timeout. This will break the request operation if the grpc request has not responded within this timeout period. - pem {string} The certificate file, in PEM format, to use with the gRPC protocol (that is, with TransportCredentials). Required when using the grpcs protocol. - ssl-target-name-override {string} Used in test environment only, when the server certificate's hostname (in the 'CN' field) does not match the actual host endpoint that the server process runs at, the application can work around the client TLS verify failure by setting this property to the value of the server certificate's hostname - any other standard grpc call options will be passed to the grpc service calls directly Returns: The orderer instance. Type Orderer newPeer(url, opts) Returns a peer instance with the given url. Parameters: Name Type Description url string The URL with format of &quot;grpcs://host:port&quot;. opts Object The options for the connection to the peer. - request-timeout {string} A integer value in milliseconds to be used as node.js based timeout. This will break the request operation if the grpc request has not responded within this timeout period. - pem {string} The certificate file, in PEM format, to use with the gRPC protocol (that is, with TransportCredentials). Required when using the grpcs protocol. - ssl-target-name-override {string} Used in test environment only, when the server certificate's hostname (in the 'CN' field) does not match the actual host endpoint that the server process runs at, the application can work around the client TLS verify failure by setting this property to the value of the server certificate's hostname - any other standard grpc call options will be passed to the grpc service calls directly Returns: The Peer instance. Type Peer newTransactionID() Create a new transaction id object with an unique transaction id based on included nonce and the user context. Requires this client instance to have an assigned user context. Returns: TransactionID An object that contains a transaction id based on the user context and also contains the generated nonce value. queryChannels(peer) Queries the names of all the channels that a peer has joined. Parameters: Name Type Description peer Peer Returns: A promise to return a ChannelQueryResponse proto Object Type Promise queryInstalledChaincodes(peer) Queries the installed chaincodes on a peer returning the details of all chaincodes installed on a peer. Parameters: Name Type Description peer Peer Returns: ChaincodeQueryResponse proto Type object saveUserToStateStore() Save the state of this member to the key value store. Returns: A Promise for the user context object upon successful save Type Promise setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: - crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) - crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 - crypto-hash-algo: hashing algorithm - key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite CryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite setDevMode() Set dev mode to true or false. setStateStore(keyValueStore) The enrollment materials for Users that have appeared in the instances of the application. The SDK should have a built-in key value store file-based implementation to allow easy setup during development. Production systems would use a store backed by database for more robust storage and clustering, so that multiple app instances can share app state via the database. This API makes this pluggable so that different store implementations can be selected by the application. Parameters: Name Type Description keyValueStore KeyValueStore Instance of an alternative KeyValueStore implementation provided by the consuming app. setUserContext(user, skipPersistence) Sets an instance of the User class as the security context of this client instance. This user’s credentials (ECert), or special transaction certificates that are derived from the user's ECert, will be used to conduct transactions and queries with the blockchain network. Upon setting the user context, the SDK saves the object in a persistence cache if the “state store” has been set on the Client instance. If no state store has been set, this cache will not be established and the application is responsible for setting the user context again if the application crashes and is recovered. Parameters: Name Type Description user User An instance of the User class encapsulating the authenticated user’s signing materials (private key and enrollment certificate) skipPersistence boolean Whether to skip saving the user object into persistence. Default is false and the method will attempt to save the user object to the state store. Returns: Promise of the 'user' object upon successful persistence of the user to the state store Type Promise signChannelConfig(config) Sign a configuration Parameters: Name Type Description config Array.&lt;byte&gt; The Configuration Update in byte form Returns: - The signature of the current user on the config bytes Type ConfigSignature updateChannel(request) Calls the orderer to update an existing channel. Only one of the application instances needs to call this method. Parameters: Name Type Description request Object An object containing the following fields: `name` : required - {string} The name of the new channel `orderer` : required - {Orderer} object instance representing the Orderer to send the update request `envelope` : optional - byte[] of the envelope object containing all required settings and signatures to initialize this channel. This envelope would have been created by the command line tool &quot;configtx&quot;. `config` : optional - {byte[]} Protobuf ConfigUpdate object built by the buildChannelConfig() method of this class. `signatures` : optional - {ConfigSignature[]} the list of collected signatures required by the channel create policy when using the `config` parameter. see signChannelConfig() method of this class Returns: Result Object with status on the update process. Type Result × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"CouchDBKeyValueStore.html":{"id":"CouchDBKeyValueStore.html","title":"Class: CouchDBKeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: CouchDBKeyValueStore CouchDBKeyValueStore This is a sample database implementation of the KeyValueStore API. It uses a local or remote CouchDB database instance to store the keys. new CouchDBKeyValueStore(options) constructor Parameters: Name Type Description options Object Contains the properties: url - The CouchDB instance url. name - Optional. Identifies the name of the database if different from the default of 'member_db'. Extends module:api.KeyValueStore Methods getValue(name) Get the value associated with name. Parameters: Name Type Description name string of the key Inherited From: module:api.KeyValueStore#getValue Overrides: module:api.KeyValueStore#getValue Returns: Promise for the value corresponding to the key. If the value does not exist in the store, returns null without rejecting the promise setValue(name, value) Set the value associated with name. Parameters: Name Type Description name string of the key to save value string to save Inherited From: module:api.KeyValueStore#setValue Overrides: module:api.KeyValueStore#setValue Returns: Promise for the 'value' object upon successful write operation Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-08T14:16:19+00:00 using the DocStrap template. "},"CryptoKeyStore.html":{"id":"CryptoKeyStore.html","title":"Class: CryptoKeyStore","body":" Hyperledger Fabric SDK for node.js Modules apifabric-ca-clientfabric-client Classes BaseClientBlockDecoderChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerOrdererPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHyperledger Fabric SDK for Node.js Overview Global package Class: CryptoKeyStore CryptoKeyStore
