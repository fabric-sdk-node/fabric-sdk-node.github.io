    {"global.html":{"id":"global.html","title":"Global","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Global Methods package(chaincodePath, chaincodeType, devmode) Utility function to package a chaincode. The contents will be returned as a byte array. Parameters: Name Type Description chaincodePath Object required - String of the path to location of the source code of the chaincode chaincodeType Object optional - String of the type of chaincode ['golang', 'car', 'java'] (default 'golang') devmode boolean optional - True if using dev mode Returns: A promise for the data as a byte array Type Promise Type Definitions Block An object of a fully decoded protobuf message &quot;Block&quot;. A Block may contain the configuration of the channel or transactions on the channel. A Block object will have the following object structure. header number -- {int} previous_hash -- {byte[]} data_hash -- {byte[]} data data -- {array} signature -- {byte[]} payload header -- {Header} data -- {ConfigEnvelope | Transaction} metadata metadata -- {array} #each array item has it's own layout [0] #SIGNATURES signatures -- {MetadataSignature[]} [1] #LAST_CONFIG value index -- {number} signatures -- {MetadataSignature[]} [2] #TRANSACTIONS_FILTER {int[]} #see TxValidationCode in proto/peer/transaction.proto Type: Object Examples Get the block number: var block_num = block.header.number; Get the number of transactions, including the invalid transactions: var block_num = block.data.data.legnth; Get the Id of the first transaction in the block: var tx_id = block.data.data[0].payload.header.channel_header.tx_id; BlockchainInfo Type: Object Properties: Name Type Description height number How many blocks exist on the channel's ledger currentBlockHash Array.&lt;byte&gt; A block hash is calculated by hashing over the concatenated ASN.1 encoded bytes of: the block number, previous block hash, and current block data hash. It's the chain of the block hashs that guarantees the immutability of the ledger previousBlockHash Array.&lt;byte&gt; The block hash of the previous block. BroadcastResponse Type: Object Properties: Name Type Description status string Value is 'SUCCESS' or a descriptive error string ChaincodeEvent Type: Object Properties: Name Type Description chaincode_id string tx_id string event_name string payload Array.&lt;byte&gt; Application-specific byte array that the chaincode set when it called stub.SetEvent(event_name, payload) ChaincodeInfo Type: Object Properties: Name Type Description name string version string path string the path as specified by the install/instantiate transaction input string the chaincode function upon instantiation and its arguments. This will be blank if the query is returning information about installed chaincodes. escc string the name of the ESCC for this chaincode. This will be blank if the query is returning information about installed chaincodes. vscc string the name of the VSCC for this chaincode. This will be blank if the query is returning information about installed chaincodes. ChaincodeInstallRequest Type: Object Properties: Name Type Description targets Array.&lt;Peer&gt; Required. An array of Peer objects that the chaincode will be installed on chaincodePath string Required. The path to the location of the source code of the chaincode. If the chaincode type is golang, then this path is the fully qualified package name, such as 'mycompany.com/myproject/mypackage/mychaincode' chaincodeId string Required. Name of the chaincode chaincodeVersion string Required. Version string of the chaincode, such as 'v1' chaincodePackage Array.&lt;byte&gt; Optional. Byte array of the archive content for the chaincode source. The archive must have a 'src' folder containing subfolders corresponding to the 'chaincodePath' field. For instance, if the chaincodePath is 'mycompany.com/myproject/mypackage/mychaincode', then the archive must contain a folder 'src/mycompany.com/myproject/mypackage/mychaincode', where the GO source code resides. chaincodeType string Optional. Type of chaincode. One of 'golang', 'car' or 'java'. Default is 'golang'. Note that 'java' is not supported as of v1.0. ChaincodeInstantiateUpgradeRequest Type: Object Properties: Name Type Description targets Array.&lt;Peer&gt; Optional. An array of endorsing Peer objects as the targets of the request. The list of endorsing peers in the channel object will be used if this parameter is omitted. chaincodeType string Optional. Type of chaincode. One of 'golang', 'car' or 'java'. Default is 'golang'. Note that 'java' is not supported as of v1.0. chaincodeId string Required. The name of the chaincode chaincodeVersion string Required. Version string of the chaincode, such as 'v1' txId TransactionID Required. Object with the transaction id and nonce transientMap map Optional. map that can be used by the chaincode during intialization, but not saved in the ledger. Data such as cryptographic information for encryption can be passed to the chaincode using this technique fcn string Optional. The function name to be returned when calling stub.GetFunctionAndParameters() in the target chaincode. Default is 'init' args Array.&lt;string&gt; Optional. Array of string arguments to pass to the function identified by the fcn value endorsement-policy Object Optional. EndorsementPolicy object for this chaincode (see examples below). If not specified, a default policy of &quot;a signature by any member from any of the organizations corresponding to the array of member service providers&quot; is used. WARNING: The default policy is NOT recommended for production, because this allows an application to bypass the proposal endorsement and send a manually constructed transaction, with arbitrary output in the write set, to the orderer directly. An application's own signature would allow the transaction to be successfully validated and committed to the ledger. Examples Endorsement policy: &quot;Signed by any member from one of the organizations&quot; { identities: [ { role: { name: &quot;member&quot;, mspId: &quot;org1&quot; }}, { role: { name: &quot;member&quot;, mspId: &quot;org2&quot; }} ], policy: { &quot;1-of&quot;: [{ &quot;signed-by&quot;: 0 }, { &quot;signed-by&quot;: 1 }] } } Endorsement policy: &quot;Signed by admin of the ordererOrg and any member from one of the peer organizations&quot; { identities: [ { role: { name: &quot;member&quot;, mspId: &quot;peerOrg1&quot; }}, { role: { name: &quot;member&quot;, mspId: &quot;peerOrg2&quot; }}, { role: { name: &quot;admin&quot;, mspId: &quot;ordererOrg&quot; }} ], policy: { &quot;2-of&quot;: [ { &quot;signed-by&quot;: 2}, { &quot;1-of&quot;: [{ &quot;signed-by&quot;: 0 }, { &quot;signed-by&quot;: 1 }]} ] } } ChaincodeInvokeRequest Type: Object Properties: Name Type Description targets Array.&lt;Peer&gt; Optional. The peers that will receive this request, when not provided the list of peers added to this channel object will be used. chaincodeId string Required. The id of the chaincode to process the transaction proposal txId TransactionID Required. TransactionID object with the transaction id and nonce transientMap map Optional. map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption fcn string Optional. The function name to be returned when calling stub.GetFunctionAndParameters() in the target chaincode. Default is 'invoke' args Array.&lt;string&gt; An array of string arguments specific to the chaincode's 'Invoke' method ChaincodeQueryRequest Type: Object Properties: Name Type Description targets Array.&lt;Peer&gt; Optional. The peers that will receive this request, when not provided the list of peers added to this channel object will be used. chaincodeId string Required. The id of the chaincode to process the transaction proposal transientMap map Optional. map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption fcn string Optional. The function name to be returned when calling stub.GetFunctionAndParameters() in the target chaincode. Default is 'invoke' args Array.&lt;string&gt; An array of string arguments specific to the chaincode's 'Invoke' method ChaincodeQueryResponse Type: Object Properties: Name Type Description chaincodes Array.&lt;ChaincodeInfo&gt; ChannelConfigGroup The configuration settings that govern how the fabric should maintain a channel are included in the blocks of the channel itself. When a block contains the channel configuration, the channel configuration record is the only item in the block's data array. Every block, including the configuration blocks themselves, has a pointer to the latest configuration block, making it easy to query for the latest channel configuration settings. A channel configuration record will have the following object structure. version -- {int} mod_policy -- {string} groups Orderer version -- {int} groups &lt;orderer_org_name&gt; -- {OrganizationConfigGroup} values ConsensusType version -- {int} mod_policy -- {string} value type -- {string} BatchSize version -- {int} mod_policy -- {string} value max_message_count -- {int} absolute_max_bytes -- {int} preferred_max_bytes -- {int} BatchTimeout version -- {int} mod_policy -- {string} value timeout -- {duration} ChannelRestrictions version -- {int} mod_policy -- {string} value max_count -- {int} policies Admins version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Writers version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Readers version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} BlockValidation version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Application version -- {int} groups &lt;peer_org_name&gt; -- {OrganizationConfigGroup} values policies Admins version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Writers version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} Readers version -- {int} mod_policy -- {string} policy -- {ImplicitMetaPolicy} values OrdererAddresses version -- {int} mod_policy -- {string} value addresses -- {array} {string - host:port} HashingAlgorithm version -- {int} mod_policy -- {string} value name -- {string} BlockDataHashingStructure version -- {int} mod_policy -- {string} value width -- {int} Consortium version -- {int} mod_policy -- {string} value name -- {string} Type: Object Properties: Name Type Description groups.Orderer.groups.&lt;orderer_org_name&gt; OrganizationConfigGroup These are the orderer organizatoin names defined on the network groups.Application.groups.&lt;peer_org_name&gt; OrganizationConfigGroup These are the peer organization names defined on the network policy ImplicitMetaPolicy These policies point to other policies and specify a threshold as in &quot;ANY&quot;, &quot;MAJORITY&quot; or &quot;ALL&quot; ChannelInfo Type: Object Properties: Name Type Description channel_id string ChannelQueryResponse Type: Object Properties: Name Type Description channels Array.&lt;ChannelInfo&gt; ChannelRequest Type: Object Properties: Name Type Description name string Required. The name of the new channel orderer Orderer Required. An Orderer object representing the orderer node to send the channel create request envelope Array.&lt;byte&gt; Optional. Bytes of the envelope object containing all required settings and signatures to initialize this channel. This envelope would have been created by the command line tool configtxgen or configtxlator config Array.&lt;byte&gt; Optional. Protobuf ConfigUpdate object extracted from a ConfigEnvelope created by the configtxgen tool. See extractChannelConfig(). The ConfigUpdate object may also be created by the configtxlator tool. signatures Array.&lt;ConfigSignature&gt; Required. The list of signatures required by the channel creation or update policy when using the `config` parameter. txId TransactionID Required. TransactionID object with the transaction id and nonce ConfigEnvelope A ConfigEnvelope contains the channel configurations data and is the main content of a configuration block. Another type of blocks are those that contain endorser transactions, where the main content is an array of Transaction. A &quot;ConfigEnvelope&quot; will have the following object structure. config sequence -- {int} channel_group -- {ConfigGroup} last_update signature -- {byte[]} payload header -- {Header} data -- {ConfigUpdateEnvelope} Type: Object ConfigSignature Type: Object Properties: Name Type Description signature_header Array.&lt;byte&gt; Encoded bytes of a SignatureHeader signature Array.&lt;byte&gt; Encoded bytes of the signature over the concatenation of the signatureHeader bytes and config bytes ConfigUpdateEnvelope An object of a protobuf message &quot;ConfigUpdateEnvelope&quot;. A &quot;ConfigUpdateEnvelope&quot; will have the following object structure. config_update channel_id -- {string} read_set -- {ChannelConfigGroup} write_set -- {ChannelConfigGroup} signatures -- {array} signature_header -- {SignatureHeader} signature -- {byte[]} Type: Object Properties: Name Type Description config_update.read_set ChannelConfigGroup A set of the current version numbers of all configuration items being updated config_update.write_set ChannelConfigGroup A set of all configuration items being updated. Must have a version number one greater than the version number of the same item in the read_set along with the new value. ConnectionOpts Type: Object Properties: Name Type Description request-timeout string An integer value in milliseconds to be used as maximum amount of time to wait on the request to respond. pem string The certificate file, in PEM format, to use with the gRPC protocol (that is, with TransportCredentials). Required when using the grpcs protocol. ssl-target-name-override string Used in test environment only, when the server certificate's hostname (in the 'CN' field) does not match the actual host endpoint that the server process runs at, the application can work around the client TLS verify failure by setting this property to the value of the server certificate's hostname &lt;any&gt; any any other standard grpc call options will be passed to the grpc service calls directly CouchDBOpts Type: Object Properties: Name Type Description url stirng The CouchDB instance url, in the form of http(s)://:@host:port name string Optional. Identifies the name of the database to use. Default: member_db. CryptoSetting Type: Object Properties: Name Type Description software boolean Whether to load a software-based implementation (true) or HSM implementation (false) default is true (for software based implementation), specific implementation module is specified in the setting 'crypto-suite-software' keysize number The key size to use for the crypto suite instance. default is value of the setting 'crypto-keysize' algorithm string Digital signature algorithm, currently supporting ECDSA only with value 'EC' hash string 'SHA2' or 'SHA3' Endorsement An endorsement is a signature of an endorser over a proposal response. By producing an endorsement message, an endorser implicitly &quot;approves&quot; that proposal response and the actions contained therein. When enough endorsements have been collected, a transaction can be generated out of a set of proposal responses An endorsement message has the following structure: endorser Mspid -- {string] IdBytes -- {byte[]} signature -- {byte[]} Type: Object EnrollmentResponse Type: Object Properties: Name Type Description enrollmentCert string PEM-encoded X509 enrollment certificate caCertChain string PEM-encoded X509 certificate chain for the issuing certificate authority EventRegistrationRequest Type: Object Header Headers describe basic information about a transaction record, such as its type (configuration update, or endorser transaction, etc.), the id of the channel it belongs to, the transaction id and so on. The header message also contains a common field SignatureHeader that describes critical information about how to verify signatures. A &quot;Header&quot; will have the following object structure. channel_header type -- {string} version -- {int} timestamp -- {time} channel_id -- {string} tx_id -- {string} epoch -- {int} signature_header -- {SignatureHeader} Type: Object HTTPEndpoint Type: Object Properties: Name Type Description hostname string port number protocol string Identity Type: Object Properties: Name Type Description role Role Any identity of a particular role OrganizationUnit Any identities belonging to an organization unit per certificate chain of trust Identity A specific identity IdentityFiles Type: Object Properties: Name Type Description privateKey string the PEM file path for the private key signedCert string the PEM file path for the certificate IdentityPEMs Type: Object Properties: Name Type Description privateKeyPEM string the PEM string for the private key signedCertPEM string the PEM string for the certificate ImplicitMetaPolicy ImplicitMetaPolicy is a policy type which depends on the hierarchical nature of the configuration It is implicit because the rule is generate implicitly based on the number of sub policies It is meta because it depends only on the result of other policies When evaluated, this policy iterates over all immediate child sub-groups, retrieves the policy of name sub_policy, evaluates the collection and applies the rule. For example, with 4 sub-groups, and a policy name of &quot;Readers&quot;, ImplicitMetaPolicy retrieves each sub-group, retrieves policy &quot;Readers&quot; for each subgroup, evaluates it, and, in the case of ANY 1 satisfied is sufficient, ALL would require 4 signatures, and MAJORITY would require 3 signatures. An &quot;ImplicitMetaPolicy&quot; will have the following object structure. type -- IMPLICIT_META policy sub_policy -- {string} rule -- ANY | ALL | MAJORITY Type: Object JoinChannelRequest Type: Object Properties: Name Type Description targets Array.&lt;Peer&gt; Optional. An array of Peer objects or Peer names that will be asked to join this channel. When using Peer names or left empty (use default targets) there must be a loaded network configuration. See loadFromConfig() block Array.&lt;byte&gt; The encoded bytes of the channel's genesis block. See getGenesisBlock() method txId TransactionID Required. TransactionID object with the transaction id and nonce KeyOpts Options for a key operation Type: Object Properties: Name Type Description ephemeral boolean Whether the key should be persisted. &quot;true&quot; to persist. KeyValueAttribute Type: Object Properties: Name Type Description name string The key used to reference the attribute value string The value of the attribute MetadataSignature A signature over the metadata of a block, to ensure the authenticity of the metadata that describes a Block. signature_header {SignatureHeader} signature -- {byte[]} Type: Object OrdererRequest Type: Object Properties: Name Type Description txId TransactionID Optional. Object with the transaction id and nonce orderer Orderer Optional. The orderer instance or string name of the orderer to retrieve genesis block from OrganizationConfigGroup Each participating organization of the channel gets represented in a section in the configuration block as described below. Critical information about the organzation such as its Membership Service Provider (MSP) content and its pre-defined policies that form the basis of the channel's access control policies (Admins, Writers and Readers) are contained in these sections. A organizational configuration will have the following object structure. version -- {int} mod_policy -- {string} values MSP version -- {int} mod_policy -- {string} value type -- {int} config name -- {string} root_certs -- {string[]} intermediate_certs -- {string[]} admins -- {string[]} revocation_list -- {string[]} signing_identity -- {byte[]} organizational_unit_identifiers -- {string[]} policies Admins version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Writers version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Readers version -- {int} mod_policy -- {string} policy -- {SignaturePolicy} Type: Object Policy Defines the endorsement policies Type: Object Properties: Name Type Description identities Array.&lt;Identity&gt; List of identities to be referenced in the &quot;policy&quot; section policy Array.&lt;PolicySpec&gt; The specification of the policy using a combination of &quot;signed-by&quot; and &quot;n-of&quot; structures. The design allows recursion PolicySpec Type: Object Properties: Name Type Description type Object The type of policy can be &quot;signed-by&quot; for a single identity signature or &quot;n-of&quot; where &quot;n&quot; is a numeric value. If the type property is &quot;signed-by&quot;, the value is the numeric index into the array of identities specified in the policy. If the type property is &quot;n-of&quot;, the value is an array of PolicySpec objects. As you can see, this structure allows recursive definitions of complex policies. ProcessedTransaction Type: Object Properties: Name Type Description validationCode number See this list for all the defined validation codes transactionEnvelope Object Encapsulates the transaction and the signature over it. It has the following structure: signature -- {byte[]} payload -- {} header -- {Header} data -- {Transaction} ProposalResponse A protobuf message that gets returned by endorsing peers on proposal requests. The peer node runs the target chaincode, as designated by the proposal, and decides on whether to endorse the proposal or not, and sends back the endorsement result along with the read and write sets inside the proposal response message. Type: Object Properties: Name Type Description version number timestamp Timestamp Time the proposal was created by the submitter response Response payload Array.&lt;byte&gt; The payload of the response. It is the encoded bytes of the &quot;ProposalResponsePayload&quot; protobuf message endorsement Endorsement The endorsement of the proposal, basically the endorser's signature over the payload ProposalResponseObject All calls to the endorsing peers for proposal endorsement return this standard array of objects. Type: array Properties: Name Type Description index:0 array Array of ProposalResponse objects from the endorsing peers index:1 Object The original Proposal object needed when sending the transaction request to the orderer Response A response message indicating whether the endorsement of the proposal was successful Type: Object Properties: Name Type Description status number Status code. Follows HTTP status code definitions message string A message associated with the response status code payload Array.&lt;byte&gt; A payload that can be used to include metadata with this response Role Type: Object Properties: Name Type Description name string Name of the role. Value can be &quot;member&quot; or &quot;admin&quot; mspId string The member service provider Id used to process the identity SignatureHeader An object that is part of all signatures in Hyperledger Fabric. The &quot;creator&quot; field has two important pieces of information about the identity of the signer, the organization (Mspid) that the signer belongs to, and the certificate (IdBytes). The &quot;nonce&quot; field is a unique value to guard against replay attacks. creator Mspid -- {string} IdBytes -- {byte[]} nonce -- {byte[]} Type: Object SignaturePolicy SignaturePolicy is a recursive message structure which defines a featherweight DSL for describing policies which are more complicated than 'exactly this signature'. The NOutOf operator is sufficent to express AND as well as OR, as well as of course N out of the following M policies. SignedBy implies that the signature is from a valid certificate which is signed by the trusted authority specified in the bytes. This will be the certificate itself for a self-signed certificate and will be the CA for more traditional certificates A &quot;SignaturePolicy&quot; will have the following object structure. type -- SIGNATURE policy Type -- n_out_of n_out_of N -- {int} policies -- {array} Type -- signed_by signed_by -- {int} identities -- {array} principal_classification -- {int} msp_identifier -- {string} Role -- MEMBER | ADMIN Type: Object TLSOptions Type: Object Properties: Name Type Argument Default Description trustedRoots Array.&lt;string&gt; Array of PEM-encoded trusted root certificates verify boolean &lt;optional&gt; true Determines whether or not to verify the server certificate when using TLS Transaction A Transaction, or &quot;Endorser Transaction&quot;, is the result of invoking chaincodes to collect endorsements, getting globally ordered in the context of a channel, and getting validated by the committer peer as part of a block before finally being formally &quot;committed&quot; to the ledger inside a Block. Each transaction contains an array of &quot;actions&quot; representing different steps for executing a transaction, and those steps will be processed atomically, meaning if any one step failed then the whole transaction will be marked as rejected. Each entry of the &quot;actions&quot; array contains a chaincode proposal and corresponding proposal responses that encapsulate the endorsing peer's decisions on whether the proposal is considered valid. Note that even if a transaction proposal(s) is considered valid by the endorsing peers, it may still be rejected by the committers during transaction validation. Whether a transaction as a whole is valid or not, is not reflected in the transaction record itself, but rather recorded in a separate field in the Block's metadata. A &quot;Transaction&quot; will have the following object structure. actions {array} header -- {SignatureHeader} payload chaincode_proposal_payload input -- {byte[]} action proposal_response_payload proposal_hash -- {byte[]} extension results data_model -- {int} ns_rwset -- {array} namespace -- {string} rwset reads -- {array} key -- {string} version block_num -- {number} tx_num -- {number} range_queries_info -- {array} writes -- {array} key -- {string} is_delete -- {boolean} value -- {string} events chaincode_id -- {string} tx_id -- {string} event_name -- {string} payload -- {byte[]} response status -- {int} message -- {string} payload -- {byte[]} endorsements -- {Endorsement[]} Type: Object TransactionRequest Type: Object Properties: Name Type Description proposalResponses array An array or a single ProposalResponse objects containing the response from the endorsement call proposal Object A Proposal object containing the original request for endorsement(s) UserOpts Type: Object Properties: Name Type Description username string {string} - the user name used for enrollment mspid string {string} - the MSP id cryptoContent IdentityFiles | IdentityPEMs the private key and certificate × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:37+00:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRe vel overview of the fabric, visit http://hyperledger-fabric.readthedocs.io/en/latest/. Applications can be developed to interact with the blockchain network on behalf of the users. APIs are available to: create channels ask peer nodes to join the channel install chaincodes in peers instantiate chaincodes in a channel invoke transactions by calling the chaincode query the ledger for transactions or blocks How Different Components of the Fabric Work TogetherThe Transaction Flow document provides an excellent description of the application/SDK, peers, and orderers working together to process transactions and producing blocks. Security on the Fabric is enforced with digital signatures. All requests made to the fabric must be signed by users with appropriate enrollment certificates. For a user's enrollment certificate to be considered valid on the Fabric, it must be signed by a trusted Certificate Authority (CA). Fabric supports any standard CAs. In addition, Fabric provides a CA server. See this overview. Features of the SDK for Node.jsThe Hyperledger Fabric SDK for Node.js is designed in an Object-Oriented programming style. Its modular construction enables application developers to plug in alternative implementations of key functions such as crypto suites, the state persistence store, and logging utility. The SDK's list of features include: fabric-client: create a new channel send channel information to a peer to join install chaincode on a peer instantiate chaincode in a channel, which involves two steps: propose and transact submitting a transaction, which also involves two steps: propose and transact query a chaincode for the latest application state various query capabilities: channel height block-by-number, block-by-hash all channels that a peer is part of all installed chaincodes in a peer all instantiated chaincodes in a channel transaction-by-id channel configuration data monitoring events: connect to a peer's event stream listen on block events listen on transactions events and find out if the transaction was successfully committed to the ledger or marked invalid listen on custom events produced by chaincodes serializable User object with signing capabilities hierarchical configuration settings with multiple layers of overrides: files, environment variable, program arguments, in-memory settings logging utility with a built-in logger (winston) and can be overriden with a number of popular loggers including log4js and bunyan pluggable CryptoSuite interface describe the cryptographic operations required for successful interactions with the Fabric. Two implementations are provided out of box: Software-based ECDSA PKCS#11-compliant ECDSA pluggable State Store interface for persisting state caches such as users File-based store CouchDB-base store which works with both CouchDB database and IBM Cloudant customizable Crypto Key Store for any software-based cryptographic suite implementation supports both TLS (grpcs://) or non-TLS (grpc://) connections to peers and orderers, see Remote which is the superclass for peers and orderers fabric-ca-client: register a new user enroll a user to obtain the enrollment certificate signed by the Fabric CA revoke an existing user by enrollment ID or revoke a specific certificate customizable persistence store API ReferenceThe SDK is made up of 3 top-level modules that can be accessed through the navigation menu Modules: api: pluggable APIs for application developers to supply alternative implementations of key interfaces used by the SDK. For each interface there are built-in default implementations. fabric-client: this module provides APIs to interact with the core components of a Hypreledger Fabric-based blockchain network, namely the peers, orderers and event streams. fabric-ca-client: this module provides APIs to interact with the optional component, fabric-ca, that contains services for membership management. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:37+00:00 using the DocStrap template. "},"BaseClient.html":{"id":"BaseClient.html","title":"Class: BaseClient","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: BaseClient BaseClient Base class for a client that can use a CryptoSuite to sign and hash. It also contains utility methods for constructing new instances of CryptoKeyStore, CryptoSuite and KeyValueStore new BaseClient() Methods &lt;static&gt; addConfigFile(path) Adds a file to the top of the list of configuration setting files that are part of the hierarchical configuration. These files will override the default settings and be overriden by environment, command line arguments, and settings programmatically set into configuration settings. The hierarchical configuration settings search order: see BaseClient.getConfigSetting Parameters: Name Type Description path String The path to the file to be added to the top of list of configuration files &lt;static&gt; getConfigSetting(name, default_value) Retrieves a setting from the hierarchical configuration and if not found will return the provided default value. The hierarchical configuration settings search order for a setting aa-bb: memory: if the setting has been added with Client.setConfigSetting('aa-bb', 'value') Command-line arguments: like node app.js --aa-bb value Environment variables: AA_BB=value node app.js Custom Files: all files added with addConfigFile(path) will be ordered by when added, where same settings in the files added later will override those added earlier The file located at lib/config/default.json with default settings Parameters: Name Type Description name String The name of a setting default_value Object The value of a setting if not found in the hierarchical configuration &lt;static&gt; newCryptoKeyStore(KVSImplClass, opts) This is a factory method. It returns a new instance of the CryptoKeyStore. When the application needs to use a key store other than the default, it should create a new CryptoKeyStore and set it on the CryptoSuite. cryptosuite.setCryptoKeyStore(Client.newCryptoKeyStore(KVSImplClass, opts)) Parameters: Name Type Description KVSImplClass function Optional. The built-in key store saves private keys. The key store may be backed by different KeyValueStore implementations. If specified, the value of the argument must point to a module implementing the KeyValueStore interface. opts Object Implementation-specific option object used in the constructor Returns: a new instance of the CryptoKeystore Type CryptoKeyStore &lt;static&gt; newCryptoSuite(setting) This is a factory method. It returns a new instance of the CryptoSuite API implementation, based on the &quot;setting&quot; that is passed in, or if skipped, based on default values of the CryptoSetting properties. Parameters: Name Type Description setting CryptoSetting Optional Returns: a new instance of the CryptoSuite API implementation Type module:api.CryptoSuite &lt;static&gt; newDefaultKeyValueStore(options) Obtains an instance of the KeyValueStore class. By default it returns the built-in implementation, which is based on files (FileKeyValueStore). This can be overriden with a configuration setting key-value-store, the value of which is the full path of a CommonJS module for the alternative implementation. Parameters: Name Type Description options Object Specific to the implementation, for initializing the instance. For the built-in file-based implementation, this requires a single property path to the top-level folder for the store Returns: A Promise for a module:api.KeyValueStore instance of the KeyValueStore implementation Type Promise &lt;static&gt; setConfigSetting(name, value) Adds a setting to override all settings that are part of the hierarchical configuration. The hierarchical configuration settings search order: see BaseClient.getConfigSetting Parameters: Name Type Description name String The name of a setting value Object The value of a setting &lt;static&gt; setLogger(logger) Configures a logger for the entire SDK to use and override the default logger. Unless this method is called, the SDK uses a default logger based on winston. When using the built-in winston based logger, use the configuration setting hfc-logging to pass in configurations in the following format: { 'error': 'error.log', // 'error' logs are printed to file 'error.log' relative of the current working dir for node.js 'debug': '/tmp/myapp/debug.log', // 'debug' and anything more critical ('info', 'warn', 'error') can also be an absolute path 'info': 'console' // 'console' is a keyword for logging to console } Parameters: Name Type Description logger Object a logger instance that defines the following methods: debug(), info(), warn(), error() with string interpolation methods like util.format. getCryptoSuite() Returns the CryptoSuite object used by this client instance Returns: Type module:api.CryptoSuite setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 crypto-hash-algo: hashing algorithm key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite the CryptoSuite object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:37+00:00 using the DocStrap template. "},"BlockDecoder.html":{"id":"BlockDecoder.html","title":"Class: BlockDecoder","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: BlockDecoder BlockDecoder Utility class to convert a protobuf encoded byte array of a Hyperledger Fabric block message into a pure Javascript object new BlockDecoder() Methods &lt;static&gt; decode(block_bytes) Constructs a JSON object containing all decoded values from the protobuf encoded `Block` bytes. Parameters: Name Type Description block_bytes Array.&lt;byte&gt; The encoded bytes of a Block protobuf message Returns: An object of the Block Type Block &lt;static&gt; decodeBlock(block) Constructs an object containing all decoded values from the protobuf encoded `Block` object Parameters: Name Type Description block Object a protobuf common.Block object Returns: An object of the fully decoded protobuf common.Block Type Block &lt;static&gt; decodeTransaction(processed_transaction_bytes) Constructs an object containing all decoded values from the protobuf encoded &quot;ProcessedTransaction&quot; bytes Parameters: Name Type Description processed_transaction_bytes Array.&lt;byte&gt; The encode bytes of a protobuf message &quot;ProcessedTransaction&quot; Returns: A fully decoded ProcessedTransaction object Type ProcessedTransaction × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:37+00:00 using the DocStrap template. "},"CertificateAuthority.html":{"id":"CertificateAuthority.html","title":"Class: CertificateAuthority","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: CertificateAuthority CertificateAuthority The CertificateAuthority class represents an Certificate Authority in the target blockchain network. new CertificateAuthority(name) Construct a CertificateAuthority object Parameters: Name Type Description name string The name of this Certificate Authority Methods getConnectionOptions() Gets the connection options of this CertificateAuthority Returns: The connection options of this CertificateAuthority Type object getName() Gets the name of this CertificateAuthority Returns: The name of this CertificateAuthority Type string getRegistrar() Gets the registrar of this CertificateAuthority Returns: The registrar of this CertificateAuthority Type object getTlsCACerts() Gets the TLS CA Cert of this CertificateAuthority Returns: The TLS CA Cert PEM string of this CertificateAuthority Type string getUrl() Gets the url of this CertificateAuthority Returns: The url of this CertificateAuthority Type string toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:37+00:00 using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Channel Channel In fabric v1.0, channels are the recommended way to isolate data and maintain privacy. A Channel object captures the settings needed to interact with a fabric backend in the context of a channel. These settings including the list of participating organizations, represented by instances of Membership Service Providers (MSP), the list of endorsing peers, and an orderer. A client application can use the Channel object to create new channels with the orderer, update an existing channel, send various channel-aware requests to the peers such as invoking chaincodes to process transactions or queries. A Channel object is also responsible for verifying endorsement signatures in transaction proposal responses. A channel object must be initialized after it has been configured with the list of peers and orderers. The initialization sends a get configuration block request to the primary orderer to retrieve the configuration settings for this channel. new Channel(name, clientContext) Returns a new instance of the class. This is a client-side-only call. To create a new channel in the fabric, call createChannel(). Parameters: Name Type Description name string Name to identify the channel. This value is used as the identifier of the channel when making channel-aware requests with the fabric, such as invoking chaincodes to endorse transactions. The naming of channels is enforced by the ordering service and must be unique within the fabric backend clientContext Client The client instance, which provides operational context such as the signing identity Methods addOrderer(orderer) Add the orderer object to the channel object, this is a client-side-only operation. An application may add more than one orderer object to the channel object, however the SDK only uses the first one in the list to send broadcast messages to the orderer backend. Parameters: Name Type Description orderer Orderer An instance of the Orderer class. addPeer(peer) Add the peer object to the channel object. A channel object can be optionally configured with a list of peer objects, which will be used when calling certain methods such as sendInstantiateProposal(), sendUpgradeProposal(), sendTransactionProposal. Parameters: Name Type Description peer Peer An instance of the Peer class that has been initialized with URL and other gRPC options such as TLS credentials and request timeout. compareProposalResponseResults(The) Utility method to examine a set of proposals to check they contain the same endorsement result write sets. This will validate that the endorsing peers all agree on the result of the chaincode execution. Parameters: Name Type Description The Array.&lt;ProposalResponse&gt; proposal responses from all endorsing peers Returns: True when all proposals compare equally, false otherwise. Type boolean getChannelConfig() Asks the orderer for the current (latest) configuration block for this channel. This is similar to getGenesisBlock(), except that instead of getting block number 0 it gets the latest block that contains the channel configuration, and only returns the decoded ConfigEnvelope. Returns: A Promise for a ConfigEnvelope object containing the configuration items. Type Promise getGenesisBlock(request) A channel's first block is called the &quot;genesis block&quot;. This block captures the initial channel configuration. For a peer node to join the channel, it must be provided the genesis block. This method must be called before calling joinChannel(). Parameters: Name Type Description request OrdererRequest Optional - A transaction ID object Returns: A Promise for an encoded protobuf &quot;Block&quot; Type Promise getMSPManager() Get the MSP Manager for this channel Returns: Type MSPManager getName() Get the channel name. Returns: The name of the channel. Type string getOrderers() Returns the orderers of this channel object. Returns: The list of orderers in the channel object Type Array.&lt;Orderer&gt; getOrganizations() Get organization identifiers from the MSP's for this channel Returns: Array of MSP identifiers representing the channel's participating organizations Type Array.&lt;string&gt; getPeers() Returns the list of peers of this channel object. Returns: The peer list on the channel. Type Array.&lt;Peer&gt; initialize(config) Initializes the channel object with the Membership Service Providers (MSPs). The channel's MSPs are critical in providing applications the ability to validate certificates and verify signatures in messages received from the fabric backend. For instance, after calling sendTransactionProposal(), the application can verify the signatures in the proposal response's endorsements to ensure they have not been tampered with. This method retrieves the configuration from the orderer if no &quot;config&quot; parameter is passed in. Optionally a configuration may be passed in to initialize this channel without making the call to the orderer. Parameters: Name Type Description config Array.&lt;byte&gt; Optional. An encoded (a.k.a un-decoded) byte array of the protobuf &quot;ConfigUpdate&quot; Returns: A Promise that will resolve when the action is complete Type Promise joinChannel(request, timeout) For a peer node to become part of a channel, it must be sent the genesis block, as explained here. This method sends a join channel proposal to one or more endorsing peers. Parameters: Name Type Description request JoinChannelRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance(s) and the global timeout in the config settings. Returns: A Promise for an array of ProposalResponse from the target peers Type Promise queryBlock(blockNumber, target, useAdmin) Queries the ledger on the target peer for Block by block number. Parameters: Name Type Description blockNumber number The number of the Block in question. target Peer Optional. The peer to send this query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A Promise for a Block at the blockNumber slot in the ledger, fully decoded into an object. Type Promise queryBlockByHash(block, target, useAdmin) Queries the ledger on the target peer for a Block by block hash. Parameters: Name Type Description block Array.&lt;byte&gt; hash of the Block in question. target Peer Optional. The peer to send the query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A Promise for a Block matching the hash, fully decoded into an object. Type Promise queryByChaincode(request) Sends a proposal to one or more endorsing peers that will be handled by the chaincode. In fabric v1.0, there is no difference in how the endorsing peers process a request to invoke a chaincode for transaction vs. to invoke a chaincode for query. All requests will be presented to the target chaincode's 'Invoke' method which must be implemented to understand from the arguments that this is a query request. The chaincode must also return results in the byte array format and the caller will have to be able to decode these results. Parameters: Name Type Description request ChaincodeQueryRequest Returns: A Promise for an array of byte array results returned from the chaincode on all Endorsing Peers Type Promise Example Get the list of query results returned by the chaincode channel.queryByChaincode(request) .then((response_payloads) =&gt; { for(let i = 0; i &lt; response_payloads.length; i++) { console.log(util.format('Query result from peer [%s]: %s', i, response_payloads[i].toString('utf8'))); } }); queryInfo(target, useAdmin) Queries for various useful information on the state of the Channel (height, known peers). Parameters: Name Type Description target Peer Optional. The peer that is the target for this query. If no target is passed, the query will use the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A Promise for a BlockchainInfo object with blockchain height, current block hash and previous block hash. Type Promise queryInstantiatedChaincodes(target, useAdmin) Queries the ledger on the target peer for instantiated chaincodes on this channel. Parameters: Name Type Description target Peer Optional. The peer to send this query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A Promise for a fully decoded ChaincodeQueryResponse object. Type Promise queryTransaction(tx_id, target, useAdmin) Queries the ledger on the target peer for Transaction by id. Parameters: Name Type Description tx_id string The id of the transaction target Peer Optional. The peer to send this query to. If no target is passed, the query is sent to the first peer that was added to the channel object. useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A Promise for a fully decoded ProcessedTransaction object. Type Promise removeOrderer(orderer) Remove the first orderer object in the channel object's list of orderers whose endpoint url property matches the url of the orderer that is passed in. Parameters: Name Type Description orderer Orderer An instance of the Orderer class. removePeer(peer) Remove the first peer object in the channel object's list of peers whose endpoint url property matches the url of the peer that is passed in. Parameters: Name Type Description peer Peer An instance of the Peer class. sendInstantiateProposal(request, timeout) Sends a chaincode instantiate proposal to one or more endorsing peers. A chaincode must be instantiated on a channel-by-channel basis before it can be used. The chaincode must first be installed on the endorsing peers where this chaincode is expected to run, by calling client.installChaincode(). Instantiating a chaincode is a full transaction operation, meaning it must be first endorsed as a proposal, then the endorsements are sent to the orderer to be processed for ordering and validation. When the transaction finally gets committed to the channel's ledger on the peers, the chaincode is then considered activated and the peers are ready to take requests to process transactions. Parameters: Name Type Description request ChaincodeInstantiateUpgradeRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for the ProposalResponseObject Type Promise sendTransaction(request) Send the proposal responses that contain the endorsements of a transaction proposal to the orderer for further processing. This is the 2nd phase of the transaction lifecycle in the fabric. The orderer will globally order the transactions in the context of this channel and deliver the resulting blocks to the committing peers for validation against the chaincode's endorsement policy. When the committering peers successfully validate the transactions, it will mark the transaction as valid inside the block. After all transactions in a block have been validated, and marked either as valid or invalid (with a reason code), the block will be appended (committed) to the channel's ledger on the peer. The caller of this method must use the proposal responses returned from the endorser along with the original proposal that was sent to the endorser. Both of these objects are contained in the ProposalResponseObject returned by calls to any of the following methods: installChaincode() sendInstantiateProposal() sendUpgradeProposal() sendTransactionProposal() Parameters: Name Type Description request TransactionRequest Returns: A Promise for a &quot;BroadcastResponse&quot; message returned by the orderer that contains a single &quot;status&quot; field for a standard HTTP response code. This will be an acknowledgement from the orderer of successfully submitted transaction. Type Promise sendTransactionProposal(request, timeout) Sends a transaction proposal to one or more endorsing peers. After a chaincode gets installed and instantiated, it's ready to take endorsement proposals and participating in transaction processing. A chaincode transaction starts with a proposal that gets sent to the endorsing peers, which executes the target chaincode and decides whether the proposal should be endorsed (if it executes successfully) or not (if the chaincode returns an error). Parameters: Name Type Description request ChaincodeInvokeRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for the ProposalResponseObject Type Promise sendUpgradeProposal(request, timeout) Sends a chaincode upgrade proposal to one or more endorsing peers. Upgrading a chaincode involves steps similar to instantiating a chaincode. The new chaincode must first be installed on the endorsing peers where this chaincode is expected to run. Similar to instantiating a chaincode, upgrading chaincodes is also a full transaction operation. Parameters: Name Type Description request ChaincodeInstantiateUpgradeRequest timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for the ProposalResponseObject Type Promise setMSPManager(msp_manager) Set the MSP Manager for this channel. This utility method will not normally be use as the initialize() method will read this channel's current configuration and reset MSPManager with the MSP's found in the channel configuration. Parameters: Name Type Description msp_manager MSPManager The msp manager for this channel toString() return a printable representation of this channel object verifyProposalResponse(proposal_response) Utility method to verify a single proposal response. It checks the following aspects: The endorser's identity belongs to a legitimate MSP of the channel and can be successfully deserialized The endorsement signature can be successfully verified with the endorser's identity certificate This method requires that the initialize method of this channel object has been called to load this channel's MSPs. The MSPs will have the trusted root certificates for this channel. Parameters: Name Type Description proposal_response ProposalResponse The endorsement response from the peer, includes the endorser certificate and signature over the proposal + endorsement result + endorser certificate. Returns: A boolean value of true when both the identity and the signature are valid, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: Client Client A client instance provides the main API surface to interact with a network of peers and orderers. An application using the SDK may need to interact with multiple networks, each through a separate instance of the Client. An important aspect of the current design of the Client class is that it is stateful. An instance must be configured with a userContext before it can be used to talk to the fabric backend. A userContext is an instance of the User class, which encapsulates the ability to sign requests. If the SDK is used in a multi-user environment, there are two recommended techniques to manage the authenticated users and instances of clients. Use a dedicated client instance per authenticated user. Create a new instance for each authenticated user. You can enroll each authenticated user separately so that each user gets its own signing identity. Use a shared client instance and a common signing identity among authenticated users. It is important to understand that switching userContexts with the same client instance is considered an anti-pattern. This is the direct result of the stateful design. A JIRA work item has been opened to discuss adding support for stateless usage of the SDK: FAB-4563 The client also supports persistence via a stateStore. A state store is a simple storage plugin that implements the module:api.KeyValueStore interface, which helps the SDK save critical information to be used across server restarts/crashes. Out of the box, the SDK saves the signing identities (instances of the User class) in the state store. new Client() Extends BaseClient Methods &lt;static&gt; loadFromConfig(config) Load a network configuration object or load a JSON file and return a Client object. Parameters: Name Type Description config object | string This may be the config object or a path to the configuration file Returns: An instance of this class initialized with the network end points. Type Client createChannel(request) Calls the orderer to start building the new channel. A channel typically has more than one participating organizations. To create a new channel, one of the participating organizations should call this method to submit the creation request to the orderer service. Once the channel is successfully created by the orderer, the next step is to have each organization's peer nodes join the channel, by sending the channel configuration to each of the peer nodes. The step is accomplished by calling the joinChannel() method. Parameters: Name Type Description request ChannelRequest The request object. Returns: Promise for a result object with status on the acceptance of the create request by the orderer. Note that this is not the confirmation of successful creation of the channel. The client application must poll the orderer to discover whether the channel has been created completely or not. Type Promise createUser(opts) Returns a User object with signing identities based on the private key and the corresponding x509 certificate. This allows applications to use pre-existing crypto materials (private keys and certificates) to construct user objects with signing capabilities, as an alternative to dynamically enrolling users with fabric-ca Note that upon successful creation of the new user object, it is set to the client instance as the current userContext. Parameters: Name Type Description opts UserOpts Essential information about the user Returns: Promise for the user object. Type Promise extractChannelConfig(config_envelope) Extracts the protobuf 'ConfigUpdate' object out of the 'ConfigEnvelope' object that is produced by the configtxgen tool. The returned object may then be signed using the signChannelConfig() method of this class. Once the all signatures have been collected, the 'ConfigUpdate' object and the signatures may be used on the createChannel() or updateChannel() calls. Parameters: Name Type Description config_envelope Array.&lt;byte&gt; The encoded bytes of the ConfigEnvelope protobuf Returns: The encoded bytes of the ConfigUpdate protobuf, ready to be signed Type Array.&lt;byte&gt; getChannel(name, throwError) Get a Channel instance from the client instance. This is a memory-only lookup. If the loaded network configuration has a channel by the 'name', a new channel instance will be created and populated with Orderer objects and Peer objects as defined in the network configuration. Parameters: Name Type Description name string The name of the channel. throwError boolean Indicates if this method will throw an error if the channel is not found. Default is true. Returns: The channel instance Type Channel getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Returns: Type module:api.CryptoSuite getStateStore() A convenience method for obtaining the state store object in use by this client. Returns: The KeyValueStore implementation object set on this Client, or null if one has not been set. Type module:api.KeyValueStore getUserContext(name, checkPersistence) Returns the user by the given name. This can be a synchronous call or asynchronous call, depending on whether &quot;checkPersistent&quot; is truthy or not. If truthy, the method is asynchronous and returns a Promise, otherwise it's synchronous. As explained above, the client instance can have an optional state store. The SDK saves enrolled users in the storage which can be accessed by authorized users of the application (authentication is done by the application outside of the SDK). This function attempts to load the user by name from the local storage (via the KeyValueStore interface). The loaded user object must represent an enrolled user with a valid enrollment certificate signed by a trusted CA (such as the CA server). Parameters: Name Type Description name String Optional. If not specified, will only return the current in-memory user context object, or null if none has been set. If &quot;name&quot; is specified, will also attempt to load it from the state store if search in memory failed. checkPersistence boolean Optional. If specified and truthy, the method returns a Promise and will attempt to check the state store for the requested user by the &quot;name&quot;. If not specified or falsey, the method is synchronous and returns the requested user from memory Returns: Promise for the user object corresponding to the name, or null if the user does not exist or if the state store has not been set. If &quot;checkPersistence&quot; is not specified or falsey, then the user object is returned synchronously. Type Promise | User initCredentialStores() Sets the state and crypto stores for use by this client. This requires that a network config has been loaded. Will use the settings from the network configuration along with the system configuration to build instances of the stores and assign them to this client. Returns: - A promise to build a key value store and crypto store. Type Promise installChaincode(request, timeout) In fabric v1.0, a chaincode must be installed and instantiated before it can be called to process transactions. Chaincode installation is simply uploading the chaincode source and dependencies to the peers. This operation is &quot;channel-agnostic&quot; and is performed on a peer-by-peer basis. Only the peer organization's ADMIN identities are allowed to perform this operation. Parameters: Name Type Description request ChaincodeInstallRequest The request object timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Returns: A Promise for a ProposalResponseObject Type Promise isDevMode() Determine if the fabric backend is started in development mode. In development mode, the endorsing peers will not attempt to spin up a docker instance to run the target chaincode requested by a transaction proposal, but instead redirect the invocation requests to the chaincode process that has registered itself with the endorsing peer. This makes it easier to test changes to the chaincode during chaincode development. The client instance can be set to dev mode to reflect the backend's development mode. This will cause the SDK to make adjustments in certain behaviors such as not sending the chaincode package to the peers during chanicode install. loadFromConfig(config) Load a network configuration object or load a JSON file and update this client with any values in the config. Parameters: Name Type Description config object | string This may be the config object or a path to the configuration file loadUserFromStateStore(name) Restore the state of the User by the given name from the key value store (if found). If not found, return null. Parameters: Name Type Description name string Name of the user Returns: A Promise for a {User} object upon successful restore, or if the user by the name does not exist in the state store, returns null without rejecting the promise Type Promise newChannel(name) Returns a Channel instance with the given name. This represents a channel and its associated ledger. Parameters: Name Type Description name string The name of the channel. Recommend using namespaces to avoid collision. Returns: The uninitialized channel instance. Type Channel newEventHub() Returns an EventHub object. An event hub object encapsulates the properties of an event stream on a peer node, through which the peer publishes notifications of blocks being committed in the channel's ledger. Returns: The EventHub instance Type EventHub newOrderer(url, opts) Returns an Orderer object with the given url and opts. An orderer object encapsulates the properties of an orderer node and the interactions with it via the grpc stream API. Orderer objects are used by the Client objects to broadcast requests for creating and updating channels. They are used by the Channel objects to broadcast requests for ordering transactions. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the orderer. Returns: The Orderer instance. Type Orderer newPeer(url, opts) Returns a Peer object with the given url and opts. A peer object encapsulates the properties of an endorsing peer and the interactions with it via the grpc service API. Peer objects are used by the Client objects to send channel-agnostic requests such as installing chaincode, querying peers for installed chaincodes, etc. They are also used by the Channel objects to send channel-aware requests such as instantiating chaincodes, and invoking transactions. Parameters: Name Type Description url string The URL with format of &quot;grpc(s)://host:port&quot;. opts ConnectionOpts The options for the connection to the peer. Returns: The Peer instance. Type Peer newTransactionID(If) Returns a new TransactionID object. Fabric transaction ids are constructed as a hash of a nonce concatenated with the signing identity's serialized bytes. The TransactionID object keeps the nonce and the resulting id string bundled together as a coherent pair. This method requires the client instance to have been assigned a userContext. Parameters: Name Type Description If boolean this transactionID should be built based on the admin credentials Default is a non admin TransactionID Returns: An object that contains a transaction id based on the client's userContext and a randomly generated nonce value. Type TransactionID queryChannels(peer, useAdmin) Queries the target peer for the names of all the channels that a peer has joined. Parameters: Name Type Description peer Peer The target peer to send the query useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: A promise to return a ChannelQueryResponse Type Promise queryInstalledChaincodes(peer, useAdmin) Queries the installed chaincodes on a peer. Parameters: Name Type Description peer Peer The target peer useAdmin boolean Optional. Indicates that the admin credentials should be used in making this call to the peer. Returns: Promise for a ChaincodeQueryResponse object Type Promise saveUserToStateStore() Persist the current userContext to the key value store. Returns: A Promise for the userContext object upon successful persistence Type Promise setAdminSigningIdentity(private_key, certificate, mpsid) Set the admin signing identity object. This method will only assign a signing identity for use by this client instance and will not persist the identity. Parameters: Name Type Description private_key string the private key PEM string certificate string the PEM-encoded string of certificate mpsid string The Member Service Provider id for the local signing identity setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 crypto-hash-algo: hashing algorithm key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite setDevMode() Set dev mode to true or false to reflect the mode of the fabric backend. See Client#isDevMode for details. setStateStore(keyValueStore) Set an optional state store to persist application states. The state store must implement the module:api.KeyValueStore interface. The SDK supports persisting the User objects so that the heavy-weight objects such as the certificate and private keys do not have to be passed in repeatedly. Out of the box the SDK provides a file-based implementation, and a CouchDB-based implementation, which also supports Cloudant. Applications can provide alternative implementations. Parameters: Name Type Description keyValueStore module:api.KeyValueStore Instance of a KeyValueStore implementation setUserContext(user, skipPersistence) Sets an instance of the User class as the security context of this client instance. This user’s signing identity (the private key and its corresponding certificate), will be used to sign all requests with the fabric backend. Upon setting the user context, the SDK saves the object in a persistence cache if the “state store” has been set on the Client instance. If no state store has been set, this cache will not be established and the application is responsible for setting the user context again if the application crashes and is recovered. Parameters: Name Type Description user User An instance of the User class encapsulating the authenticated user’s signing materials (private key and enrollment certificate) skipPersistence boolean Whether to skip saving the user object into persistence. Default is false and the method will attempt to save the user object to the state store. Returns: Promise of the 'user' object upon successful persistence of the user to the state store Type Promise setUserFromConfig(username, password, clear_existing_user) Sets the user context based on the passed in username and password and the organization in the client section of the network configuration settings. Parameters: Name Type Description username string username of the user password string password of the user clear_existing_user boolean to clear out any current user context of this client. The default will be to use the current user if they have the same username. signChannelConfig(config) Channel configuration updates can be sent to the orderers to be processed. The orderer enforces the Channel creation or update policies such that the updates will be made only when enough signatures from participating organizations are discovered in the request. Typically channel creation or update requests must be signed by participating organizations' ADMIN principals, although this policy can be customized when the consortium is defined. This method uses the client instance's current signing identity to sign over the configuration bytes passed in, and returns the signature that is ready to be included in the configuration update protobuf message to send to the orderer. Parameters: Name Type Description config Array.&lt;byte&gt; The Configuration Update in byte form Returns: - The signature of the current user on the config bytes Type ConfigSignature updateChannel(request) Calls the orderer to update an existing channel. After the channel updates are successfully processed by the orderer, the orderer cuts a new block containing the new channel configuration and delivers it to all the participating peers in the channel. Parameters: Name Type Description request ChannelRequest The request object. Returns: Promise for a result object with status on the acceptance of the update request by the orderer. A channel update is finally completed when the new channel configuration block created by the orderer has been committed to the channel's peers. To be notified of the successful update of the channel, an application should use the EventHub to connect to the peers and register a block listener. Type Promise × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-06T20:00:38+00:00 using the DocStrap template. "},"CouchDBKeyValueStore.html":{"id":"CouchDBKeyValueStore.html","title":"Class: CouchDBKeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules api Classes BaseClientBlockDecoderCertificateAuthorityChannelClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11ECDSA_KEYEndorsementPolicyEventHubFabricCAClientFabricCAServicesFileKeyValueStoreIdentitymodule.exports#module.exportsapi.CryptoSuiteapi.Keyapi.KeyValueStoreMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYRemoteSignerSigningIdentityTransactionIDUser Tutorials Setting up the Application Developer's EnvironmentHow to create a Hyperledger Fabric channel Global package Class: CouchDBKeyValueStore CouchDBKeyValueStore This is a sample database implementation of the KeyValueStore API. It uses a local or remote CouchDB database instance to store the keys. new CouchDBKeyValueStore(options) constructor Parameters: N
